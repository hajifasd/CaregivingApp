<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 管理员登录</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#F5F7FA',
                        'neutral-dark': '#4E5969',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
        }
            .card-shadow {
                @apply shadow-sm hover:shadow-md transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 登录卡片 -->
        <div class="bg-white rounded-2xl shadow-xl p-8 card-shadow">
            <!-- 头部 -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 rounded-2xl bg-primary flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-shield text-white text-2xl"></i>
        </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">管理员登录</h1>
                <p class="text-gray-600">护理助手管理系统</p>
            </div>
            
            <!-- 登录表单 -->
            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">管理员账号</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                            placeholder="请输入管理员账号" required>
                    </div>
                    <div class="error-message hidden text-red-500 text-sm mt-1" id="username-error">请输入用户名</div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                            placeholder="请输入密码" required>
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="toggle-password">
                            <i class="fa fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                    <div class="error-message hidden text-red-500 text-sm mt-1" id="password-error">请输入密码</div>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary/50">
                        <span class="ml-2 text-sm text-gray-600">记住我</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-primary/80">忘记密码？</a>
                </div>
                
                <button type="submit" 
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
                    <i class="fa fa-sign-in"></i>
                    <span>登录管理员端</span>
                </button>
        </form>
        
            <!-- 返回首页链接 -->
            <div class="text-center mt-6">
                <a href="/" class="text-sm text-gray-500 hover:text-primary transition-colors">
                    <i class="fa fa-arrow-left mr-1"></i>
                    返回首页
                </a>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="text-center mt-6 text-sm text-gray-500">
            <p>© 2024 护理助手管理系统. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('admin-login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const togglePassword = document.getElementById('toggle-password');
            
            // 密码显示/隐藏切换
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash';
            });
            
            // 输入验证
            function validateInput(input, errorElement) {
                if (!input.value.trim()) {
                    errorElement.classList.remove('hidden');
                    return false;
                }
                errorElement.classList.add('hidden');
                return true;
            }
            
            // 实时验证
            usernameInput.addEventListener('input', () => validateInput(usernameInput, usernameError));
            passwordInput.addEventListener('input', () => validateInput(passwordInput, passwordError));
            
            // 表单提交
            form.addEventListener('submit', async function(e) {
            e.preventDefault();
                
                // 验证输入
                const isUsernameValid = validateInput(usernameInput, usernameError);
                const isPasswordValid = validateInput(passwordInput, passwordError);
                
                if (isUsernameValid && isPasswordValid) {
                    try {
                        // 显示加载状态
                        const submitBtn = form.querySelector('button[type="submit"]');
                        const originalText = submitBtn.innerHTML;
                        submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 登录中...';
                        submitBtn.disabled = true;
                        
                        const response = await fetch('/api/login/admin', {
                    method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: usernameInput.value.trim(),
                                password: passwordInput.value
                            })
                });
                        
                        const data = await response.json();
                
                if (data.success) {
                            // 存储token
                    localStorage.setItem('admin_token', data.data.token);
                            // 同时存储到cookie
                            document.cookie = `admin_token=${data.data.token}; path=/; max-age=7200`;
                            
                            // 显示成功消息
                            showMessage('登录成功，正在跳转...', 'success');
                            
                            // 延迟跳转
                            setTimeout(() => {
                    window.location.href = '/admin-dashboard.html';
                            }, 1000);
                } else {
                            showMessage(data.message || '登录失败', 'error');
                        }
                    } catch (error) {
                        showMessage('网络错误，请稍后重试', 'error');
                    } finally {
                        // 恢复按钮状态
                        const submitBtn = form.querySelector('button[type="submit"]');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                }
            });
            
            // 显示消息提示
            function showMessage(message, type) {
                // 移除现有提示
                const existingAlert = document.querySelector('.alert-message');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                // 创建新提示
                const alert = document.createElement('div');
                alert.className = `alert-message fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                    type === 'success' ? 'bg-success' : 'bg-danger'
                }`;
                alert.textContent = message;
                
                document.body.appendChild(alert);
                
                // 3秒后自动移除
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
