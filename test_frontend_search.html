<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试搜索功能</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">测试用户搜索护工功能</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">登录测试</h2>
            <button onclick="testLogin()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                测试用户登录
            </button>
            <div id="login-result" class="mt-2"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">搜索护工测试</h2>
            <button onclick="testSearchCaregivers()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                测试搜索护工
            </button>
            <div id="search-result" class="mt-2"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">搜索护工模态框测试</h2>
            <button onclick="showCaregiverSelectionModal()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                显示搜索模态框
            </button>
        </div>
    </div>

    <script>
        let userToken = null;
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '正在登录...';
            
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '13800138001',
                        password: '123456'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        userToken = data.data.token;
                        resultDiv.innerHTML = `<div class="text-green-600">✅ 登录成功！Token: ${userToken.substring(0, 20)}...</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="text-red-600">❌ 登录失败: ${data.message}</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600">❌ 请求失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">❌ 错误: ${error.message}</div>`;
            }
        }
        
        async function testSearchCaregivers() {
            const resultDiv = document.getElementById('search-result');
            
            if (!userToken) {
                resultDiv.innerHTML = '<div class="text-red-600">❌ 请先登录</div>';
                return;
            }
            
            resultDiv.innerHTML = '正在搜索护工...';
            
            try {
                const response = await fetch('/api/user/caregivers/search', {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <div class="text-green-600">✅ 搜索成功！找到 ${data.data.length} 个护工</div>
                            <div class="mt-2">
                                ${data.data.slice(0, 3).map(caregiver => 
                                    `<div class="text-sm">- ${caregiver.name} (${caregiver.phone})</div>`
                                ).join('')}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `<div class="text-red-600">❌ 搜索失败: ${data.message}</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600">❌ 请求失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">❌ 错误: ${error.message}</div>`;
            }
        }
        
        function showCaregiverSelectionModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold">选择护工开始聊天</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                            <i class="fa fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div class="mb-4">
                        <div class="relative">
                            <input type="text" id="caregiver-search" placeholder="搜索护工姓名或电话..." 
                                   class="w-full p-3 border border-gray-300 rounded-lg pl-10">
                            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div id="caregiver-list" class="max-h-96 overflow-y-auto">
                        <div class="text-center py-8 text-gray-500">
                            <i class="fa fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>正在加载护工列表...</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 加载护工列表
            loadCaregiverList();
            
            // 绑定搜索事件
            const searchInput = modal.querySelector('#caregiver-search');
            searchInput.addEventListener('input', (e) => {
                searchCaregivers(e.target.value);
            });
        }
        
        async function loadCaregiverList() {
            if (!userToken) {
                showError('请先登录');
                return;
            }
            
            try {
                const response = await fetch('/api/user/caregivers/search', {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        displayCaregiverList(result.data);
                    } else {
                        showError('加载护工列表失败: ' + result.message);
                    }
                } else {
                    showError('加载护工列表失败');
                }
            } catch (error) {
                console.error('加载护工列表失败:', error);
                showError('加载护工列表失败');
            }
        }
        
        async function searchCaregivers(keyword) {
            if (!userToken) return;
            
            try {
                const response = await fetch(`/api/user/caregivers/search?keyword=${encodeURIComponent(keyword)}`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        displayCaregiverList(result.data);
                    }
                }
            } catch (error) {
                console.error('搜索护工失败:', error);
            }
        }
        
        function displayCaregiverList(caregivers) {
            const container = document.getElementById('caregiver-list');
            
            if (caregivers.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fa fa-users text-4xl mb-4"></i>
                        <p>暂无可联系的护工</p>
                        <p class="text-sm">系统中暂无护工注册</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = caregivers.map(caregiver => `
                <div class="flex items-center gap-4 p-4 hover:bg-gray-50 rounded-lg cursor-pointer border-b border-gray-100 last:border-b-0"
                     onclick="selectCaregiver('${caregiver.id}', '${caregiver.name}', '${caregiver.avatar}')">
                    <img src="${caregiver.avatar}" alt="${caregiver.name}" class="w-12 h-12 rounded-full object-cover">
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-900">${caregiver.name}</h4>
                        <p class="text-sm text-gray-500">${caregiver.phone}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                        <span class="text-xs text-gray-500">在线</span>
                    </div>
                </div>
            `).join('');
        }
        
        function selectCaregiver(caregiverId, caregiverName, caregiverAvatar) {
            alert(`选择了护工: ${caregiverName} (ID: ${caregiverId})`);
            document.querySelector('.fixed').remove();
        }
        
        function showError(message) {
            const container = document.getElementById('caregiver-list');
            container.innerHTML = `
                <div class="text-center py-8 text-red-500">
                    <i class="fa fa-exclamation-triangle text-2xl mb-2"></i>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
