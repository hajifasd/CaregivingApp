<!DOCTYPE html>
<!-- 这是修改了的代码 -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 数据备份</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#F5F7FA',
                        'neutral-dark': '#4E5969',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                @apply shadow-sm hover:shadow-md transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-warning flex items-center justify-center">
                    <i class="fa fa-database text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-warning">护理助手 - 管理后台</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="搜索备份记录..." 
                    class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-warning/50 w-64">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                <i class="fa fa-bell text-gray-600"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="管理员头像" class="w-9 h-9 rounded-full object-cover border-2 border-warning/20">
                <div class="hidden md:block">
                    <p class="text-sm font-medium">系统管理员</p>
                    <p class="text-xs text-gray-500">超级管理员</p>
                </div>
                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-warning">登出</button>
            </div>
        </div>
    </header>
    
    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/admin/admin-dashboard.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                仪表盘
            </a>
            <a href="/admin/admin-caregivers.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                护工管理
            </a>
            <a href="/admin/admin-users.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                用户管理
            </a>
            <a href="/admin/admin-job-analysis.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                就业数据分析
            </a>
            <a href="/admin/admin-settings.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                系统设置
            </a>
            <a href="/admin/admin-backup.html" class="py-4 px-2 text-warning border-b-2 border-warning">
                数据备份
            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">数据备份管理</h2>
            <p class="text-gray-600 text-lg">管理数据库备份、恢复和迁移操作</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">总备份数</p>
                        <p class="text-2xl font-bold text-primary" id="total-backups">0</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center">
                        <i class="fa fa-database text-primary text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">最近备份</p>
                        <p class="text-2xl font-bold text-success" id="last-backup">无</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-success/10 flex items-center justify-center">
                        <i class="fa fa-clock-o text-success text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">备份大小</p>
                        <p class="text-2xl font-bold text-warning" id="backup-size">0 MB</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-warning/10 flex items-center justify-center">
                        <i class="fa fa-hdd-o text-warning text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">备份状态</p>
                        <p class="text-2xl font-bold text-accent" id="backup-status">正常</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-accent/10 flex items-center justify-center">
                        <i class="fa fa-check-circle text-accent text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 操作面板 -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">备份操作</h3>
            <div class="flex flex-wrap gap-4">
                <button id="create-backup-btn" class="bg-warning hover:bg-warning/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fa fa-download mr-2"></i>创建备份
                </button>
                <button id="restore-backup-btn" class="bg-success hover:bg-success/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fa fa-upload mr-2"></i>恢复备份
                </button>
                <button id="migrate-data-btn" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fa fa-exchange mr-2"></i>数据迁移
                </button>
                <button id="schedule-backup-btn" class="bg-accent hover:bg-accent/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fa fa-calendar mr-2"></i>定时备份
                </button>
            </div>
        </div>
        
        <!-- 备份配置 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 备份设置 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">备份设置</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">备份类型</label>
                        <select id="backup-type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warning/50">
                            <option value="full">完整备份</option>
                            <option value="incremental">增量备份</option>
                            <option value="differential">差异备份</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">压缩级别</label>
                        <select id="compression-level" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warning/50">
                            <option value="none">无压缩</option>
                            <option value="low">低压缩</option>
                            <option value="medium" selected>中等压缩</option>
                            <option value="high">高压缩</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">保留天数</label>
                        <input type="number" id="retention-days" min="1" max="365" value="30" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warning/50">
                    </div>
                </div>
            </div>
            
            <!-- 定时备份设置 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">定时备份设置</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">启用定时备份</label>
                        <div class="flex items-center">
                            <input type="checkbox" id="enable-scheduled-backup" class="mr-2">
                            <span class="text-sm text-gray-600">自动执行定时备份任务</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">备份频率</label>
                        <select id="backup-frequency" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warning/50">
                            <option value="daily">每日</option>
                            <option value="weekly" selected>每周</option>
                            <option value="monthly">每月</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">执行时间</label>
                        <input type="time" id="backup-time" value="02:00" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warning/50">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 备份历史记录 -->
        <div class="bg-white rounded-xl overflow-hidden card-shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">备份历史记录</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">备份ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">备份类型</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">大小</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="backup-history-body">
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                <i class="fa fa-database text-4xl text-gray-300 mb-4 block"></i>
                                <p>暂无备份记录</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <!-- 创建备份弹窗 -->
    <div id="create-backup-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">创建数据备份</h3>
                    <button id="close-create-backup-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">备份名称</label>
                        <input type="text" id="backup-name" placeholder="输入备份名称" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warning/50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">备份描述</label>
                        <textarea id="backup-description" rows="3" placeholder="输入备份描述（可选）"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warning/50"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button id="cancel-create-backup" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                        <button id="confirm-create-backup" class="bg-warning hover:bg-warning/90 text-white px-4 py-2 rounded-md">开始备份</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 恢复备份弹窗 -->
    <div id="restore-backup-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">恢复数据备份</h3>
                    <button id="close-restore-backup-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">选择备份文件</label>
                        <select id="restore-backup-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warning/50">
                            <option value="">请选择要恢复的备份</option>
                        </select>
                    </div>
                    <div class="bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="flex">
                            <i class="fa fa-exclamation-triangle text-red-400 mt-1"></i>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">警告</h3>
                                <p class="text-sm text-red-700 mt-1">恢复操作将覆盖当前数据，请确保已备份重要数据。</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button id="cancel-restore-backup" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                        <button id="confirm-restore-backup" class="bg-success hover:bg-success/90 text-white px-4 py-2 rounded-md">确认恢复</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查管理员登录状态
            checkAdminLogin();
            
            // 绑定事件监听器
            bindEventListeners();
            
            // 加载初始数据
            loadInitialData();
        });
        
        // 检查管理员登录状态
        function checkAdminLogin() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                alert('请先登录管理员账户');
                window.location.href = '/admin/admin-login.html';
                return;
            }
        }
        
        // 登出功能
        document.getElementById('logout-btn').addEventListener('click', function() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('admin_token');
                window.location.href = '/admin/admin-login.html';
            }
        });
        
        // 绑定事件监听器
        function bindEventListeners() {
            // 创建备份
            document.getElementById('create-backup-btn').addEventListener('click', function() {
                document.getElementById('create-backup-modal').classList.remove('hidden');
            });
            
            // 关闭创建备份弹窗
            document.getElementById('close-create-backup-modal').addEventListener('click', function() {
                document.getElementById('create-backup-modal').classList.add('hidden');
            });
            
            // 取消创建备份
            document.getElementById('cancel-create-backup').addEventListener('click', function() {
                document.getElementById('create-backup-modal').classList.add('hidden');
            });
            
            // 确认创建备份
            document.getElementById('confirm-create-backup').addEventListener('click', async function() {
                const name = document.getElementById('backup-name').value;
                const description = document.getElementById('backup-description').value;
                
                if (!name.trim()) {
                    alert('请输入备份名称');
                    return;
                }
                
                await createBackup(name, description);
                document.getElementById('create-backup-modal').classList.add('hidden');
            });
            
            // 恢复备份
            document.getElementById('restore-backup-btn').addEventListener('click', function() {
                document.getElementById('restore-backup-modal').classList.remove('hidden');
                loadBackupOptions();
            });
            
            // 关闭恢复备份弹窗
            document.getElementById('close-restore-backup-modal').addEventListener('click', function() {
                document.getElementById('restore-backup-modal').classList.add('hidden');
            });
            
            // 取消恢复备份
            document.getElementById('cancel-restore-backup').addEventListener('click', function() {
                document.getElementById('restore-backup-modal').classList.add('hidden');
            });
            
            // 确认恢复备份
            document.getElementById('confirm-restore-backup').addEventListener('click', async function() {
                const backupId = document.getElementById('restore-backup-select').value;
                
                if (!backupId) {
                    alert('请选择要恢复的备份');
                    return;
                }
                
                if (confirm('确定要恢复此备份吗？这将覆盖当前数据！')) {
                    await restoreBackup(backupId);
                    document.getElementById('restore-backup-modal').classList.add('hidden');
                }
            });
            
            // 数据迁移
            document.getElementById('migrate-data-btn').addEventListener('click', function() {
                alert('数据迁移功能开发中...');
            });
            
            // 定时备份
            document.getElementById('schedule-backup-btn').addEventListener('click', function() {
                alert('定时备份功能开发中...');
            });
            
            // 点击弹窗外部关闭
            document.getElementById('create-backup-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
            
            document.getElementById('restore-backup-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
        }
        
        // 加载初始数据
        async function loadInitialData() {
            try {
                // 模拟加载备份统计数据
                updateBackupStatistics({
                    total_backups: 5,
                    last_backup: '2024-01-15 02:00',
                    backup_size: '256 MB',
                    backup_status: '正常'
                });
                
                // 模拟加载备份历史记录
                loadBackupHistory();
            } catch (error) {
                console.error('加载初始数据失败:', error);
            }
        }
        
        // 更新备份统计
        function updateBackupStatistics(stats) {
            document.getElementById('total-backups').textContent = stats.total_backups;
            document.getElementById('last-backup').textContent = stats.last_backup;
            document.getElementById('backup-size').textContent = stats.backup_size;
            document.getElementById('backup-status').textContent = stats.backup_status;
        }
        
        // 加载备份历史记录
        function loadBackupHistory() {
            // 模拟备份历史数据
            const mockBackups = [
                { id: 1, type: '完整备份', size: '256 MB', status: '成功', created_at: '2024-01-15 02:00' },
                { id: 2, type: '增量备份', size: '128 MB', status: '成功', created_at: '2024-01-14 02:00' },
                { id: 3, type: '完整备份', size: '255 MB', status: '成功', created_at: '2024-01-13 02:00' },
                { id: 4, type: '增量备份', size: '127 MB', status: '成功', created_at: '2024-01-12 02:00' },
                { id: 5, type: '完整备份', size: '254 MB', status: '成功', created_at: '2024-01-11 02:00' }
            ];
            
            const tbody = document.getElementById('backup-history-body');
            if (mockBackups.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <i class="fa fa-database text-4xl text-gray-300 mb-4 block"></i>
                            <p>暂无备份记录</p>
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = mockBackups.map(backup => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">#${backup.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${backup.type}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${backup.size}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-success/10 text-success">
                                ${backup.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${backup.created_at}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <button class="download-backup-btn bg-primary hover:bg-primary/90 text-white px-3 py-1 rounded text-xs" data-backup-id="${backup.id}">
                                    下载
                                </button>
                                <button class="delete-backup-btn bg-danger hover:bg-danger/90 text-white px-3 py-1 rounded text-xs" data-backup-id="${backup.id}">
                                    删除
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                
                // 绑定下载和删除按钮事件
                bindBackupActionButtons();
            }
        }
        
        // 绑定备份操作按钮事件
        function bindBackupActionButtons() {
            // 下载备份
            document.querySelectorAll('.download-backup-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const backupId = this.getAttribute('data-backup-id');
                    downloadBackup(backupId);
                });
            });
            
            // 删除备份
            document.querySelectorAll('.delete-backup-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const backupId = this.getAttribute('data-backup-id');
                    if (confirm('确定要删除这个备份吗？')) {
                        deleteBackup(backupId);
                    }
                });
            });
        }
        
        // 加载备份选项
        function loadBackupOptions() {
            const select = document.getElementById('restore-backup-select');
            select.innerHTML = '<option value="">请选择要恢复的备份</option>';
            
            // 模拟加载可用的备份选项
            const mockBackups = [
                { id: 1, name: '完整备份 #1', date: '2024-01-15 02:00' },
                { id: 2, name: '增量备份 #2', date: '2024-01-14 02:00' },
                { id: 3, name: '完整备份 #3', date: '2024-01-13 02:00' }
            ];
            
            mockBackups.forEach(backup => {
                const option = document.createElement('option');
                option.value = backup.id;
                option.textContent = `${backup.name} (${backup.date})`;
                select.appendChild(option);
            });
        }
        
        // 创建备份
        async function createBackup(name, description) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch('/api/backup/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('备份任务已启动，请稍后查看结果');
                    // 刷新备份历史记录
                    loadBackupHistory();
                } else {
                    alert(`创建备份失败: ${data.message || '未知错误'}`);
                }
            } catch (error) {
                console.error('创建备份失败:', error);
                alert('网络错误，请重试');
            }
        }
        
        // 恢复备份
        async function restoreBackup(backupId) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch('/api/backup/restore', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ backup_id: backupId })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('恢复任务已启动，请稍后查看结果');
                } else {
                    alert(`恢复备份失败: ${data.message || '未知错误'}`);
                }
            } catch (error) {
                console.error('恢复备份失败:', error);
                alert('网络错误，请重试');
            }
        }
        
        // 下载备份
        function downloadBackup(backupId) {
            alert(`下载备份 #${backupId} 功能开发中...`);
            // 这里应该实现文件下载功能
        }
        
        // 删除备份
        async function deleteBackup(backupId) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`/api/backup/delete/${backupId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('备份已删除');
                    // 刷新备份历史记录
                    loadBackupHistory();
                } else {
                    alert(`删除备份失败: ${data.message || '未知错误'}`);
                }
            } catch (error) {
                console.error('删除备份失败:', error);
                alert('网络错误，请重试');
            }
        }
    </script>
