<!DOCTYPE html>
<!-- 这是修改了的代码 -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 就业数据分析</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#F5F7FA',
                        'neutral-dark': '#4E5969',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                @apply shadow-sm hover:shadow-md transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-chart-line text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">护理助手 - 管理后台</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="搜索分析数据..." 
                    class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 w-64">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                <i class="fa fa-bell text-gray-600"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="管理员头像" class="w-9 h-9 rounded-full object-cover border-2 border-primary/20">
                <div class="hidden md:block">
                    <p class="text-sm font-medium">系统管理员</p>
                    <p class="text-xs text-gray-500">超级管理员</p>
                </div>
                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-primary">登出</button>
            </div>
        </div>
    </header>
    
    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/admin/admin-dashboard.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                仪表盘
            </a>
            <a href="/admin/admin-caregivers.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                护工管理
            </a>
            <a href="/admin/admin-users.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                用户管理
            </a>
            <a href="/admin/admin-job-analysis.html" class="py-4 px-2 text-primary border-b-2 border-primary">
                就业数据分析
            </a>
            <a href="/admin/admin-settings.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                系统设置
            </a>
            <a href="/admin/admin-backup.html" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                数据备份
            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">就业数据分析</h2>
            <p class="text-gray-600 text-lg">分析护工就业市场趋势、薪资分布和技能需求</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">总职位数</p>
                        <p class="text-2xl font-bold text-primary" id="total-jobs">0</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center">
                        <i class="fa fa-briefcase text-primary text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">平均薪资</p>
                        <p class="text-2xl font-bold text-success" id="avg-salary">0</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-success/10 flex items-center justify-center">
                        <i class="fa fa-money text-success text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">热门城市</p>
                        <p class="text-2xl font-bold text-warning" id="hot-cities">0</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-warning/10 flex items-center justify-center">
                        <i class="fa fa-map-marker text-warning text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">技能种类</p>
                        <p class="text-2xl font-bold text-accent" id="skill-types">0</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-accent/10 flex items-center justify-center">
                        <i class="fa fa-cogs text-accent text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 操作面板 -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">数据操作</h3>
            <div class="flex flex-wrap gap-4">
                <button id="crawl-btn" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fa fa-download mr-2"></i>爬取职位数据
                </button>
                <button id="salary-analysis-btn" class="bg-success hover:bg-success/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fa fa-chart-bar mr-2"></i>薪资分析
                </button>
                <button id="skill-analysis-btn" class="bg-warning hover:bg-warning/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fa fa-puzzle-piece mr-2"></i>技能需求分析
                </button>
                <button id="export-btn" class="bg-secondary hover:bg-secondary/90 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fa fa-file-excel-o mr-2"></i>导出报告
                </button>
            </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 薪资分布图表 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">城市薪资分布</h3>
                <div class="h-80">
                    <canvas id="salary-chart"></canvas>
                </div>
                <div class="mt-4 p-4 bg-gray-50 rounded-lg" id="salary-result">
                    <p class="text-gray-500 text-center">暂无有效薪资数据，请先爬取职位数据</p>
                </div>
            </div>
            
            <!-- 技能需求图表 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">热门技能需求</h3>
                <div class="h-80">
                    <canvas id="skill-chart"></canvas>
                </div>
                <div class="mt-4 p-4 bg-gray-50 rounded-lg" id="skill-result">
                    <p class="text-gray-500 text-center">暂无有效技能数据，请先爬取职位数据</p>
                </div>
            </div>
        </div>
        
        <!-- 详细数据表格 -->
        <div class="bg-white rounded-xl overflow-hidden card-shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">职位数据详情</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">职位名称</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">公司</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">城市</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">薪资范围</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">技能要求</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布时间</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="jobs-table-body">
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                <i class="fa fa-database text-4xl text-gray-300 mb-4 block"></i>
                                <p>暂无职位数据，请先爬取数据</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <!-- 爬取配置弹窗 -->
    <div id="crawl-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">爬取配置</h3>
                    <button id="close-crawl-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">爬取页数</label>
                        <input type="number" id="crawl-pages" min="1" max="10" value="3" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <p class="text-xs text-gray-500 mt-1">建议 1-5 页，避免被反爬</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">城市代码</label>
                        <select id="crawl-city" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="020000">广州 (020000)</option>
                            <option value="010000">北京 (010000)</option>
                            <option value="021000">上海 (021000)</option>
                            <option value="050000">深圳 (050000)</option>
                            <option value="030000">杭州 (030000)</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button id="cancel-crawl" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                        <button id="start-crawl" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-md">开始爬取</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 图表实例
        let salaryChart = null;
        let skillChart = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // 检查管理员登录状态
            checkAdminLogin();
            
            // 初始化图表
            initializeCharts();
            
            // 绑定事件监听器
            bindEventListeners();
            
            // 加载初始数据
            loadInitialData();
        });
        
        // 检查管理员登录状态
        function checkAdminLogin() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                alert('请先登录管理员账户');
                window.location.href = '/admin/admin-login.html';
                return;
            }
        }
        
        // 登出功能
        document.getElementById('logout-btn').addEventListener('click', function() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('admin_token');
                window.location.href = '/admin/admin-login.html';
            }
        });
        
        // 初始化图表
        function initializeCharts() {
            // 薪资分布图表
            const salaryCtx = document.getElementById('salary-chart').getContext('2d');
            salaryChart = new Chart(salaryCtx, {
                type: 'bar',
                data: {
                    labels: ['广州', '北京', '上海', '深圳', '杭州'],
                    datasets: [{
                        label: '平均薪资 (元/月)',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: 'rgba(22, 93, 255, 0.8)',
                        borderColor: 'rgba(22, 93, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' 元';
                                }
                            }
                        }
                    }
                }
            });
            
            // 技能需求图表
            const skillCtx = document.getElementById('skill-chart').getContext('2d');
            skillChart = new Chart(skillCtx, {
                type: 'doughnut',
                data: {
                    labels: ['暂无数据'],
                    datasets: [{
                        data: [1],
                        backgroundColor: [
                            'rgba(22, 93, 255, 0.8)',
                            'rgba(54, 207, 201, 0.8)',
                            'rgba(114, 46, 209, 0.8)',
                            'rgba(82, 196, 26, 0.8)',
                            'rgba(250, 173, 20, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        // 绑定事件监听器
        function bindEventListeners() {
            // 爬取职位数据
            document.getElementById('crawl-btn').addEventListener('click', function() {
                document.getElementById('crawl-modal').classList.remove('hidden');
            });
            
            // 关闭爬取弹窗
            document.getElementById('close-crawl-modal').addEventListener('click', function() {
                document.getElementById('crawl-modal').classList.add('hidden');
            });
            
            // 取消爬取
            document.getElementById('cancel-crawl').addEventListener('click', function() {
                document.getElementById('crawl-modal').classList.add('hidden');
            });
            
            // 开始爬取
            document.getElementById('start-crawl').addEventListener('click', async function() {
                const pages = document.getElementById('crawl-pages').value;
                const city = document.getElementById('crawl-city').value;
                
                if (!pages || !city) {
                    alert('请填写完整的爬取配置');
                    return;
                }
                
                await startCrawl(pages, city);
                document.getElementById('crawl-modal').classList.add('hidden');
            });
            
            // 薪资分析
            document.getElementById('salary-analysis-btn').addEventListener('click', function() {
                performSalaryAnalysis();
            });
            
            // 技能需求分析
            document.getElementById('skill-analysis-btn').addEventListener('click', function() {
                performSkillAnalysis();
            });
            
            // 导出报告
            document.getElementById('export-btn').addEventListener('click', function() {
                exportReport();
            });
            
            // 点击弹窗外部关闭
            document.getElementById('crawl-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
        }
        
        // 加载初始数据
        async function loadInitialData() {
            try {
                // 这里可以加载一些基础统计数据
                updateStatistics({
                    total_jobs: 0,
                    avg_salary: 0,
                    hot_cities: 0,
                    skill_types: 0
                });
            } catch (error) {
                console.error('加载初始数据失败:', error);
            }
        }
        
        // 开始爬取
        async function startCrawl(pages, city) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch('/api/job/crawl/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ pages, city })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('爬取任务已启动，请稍后查看结果');
                    // 可以在这里添加进度显示
                } else {
                    alert(`爬取失败: ${data.message || '未知错误'}`);
                }
            } catch (error) {
                console.error('爬取失败:', error);
                alert('网络错误，请重试');
            }
        }
        
        // 执行薪资分析
        async function performSalaryAnalysis() {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch('/api/job/analysis/salary', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    updateSalaryChart(data.data);
                    updateSalaryResult(data.data);
                } else {
                    alert(`分析失败: ${data.message || '未知错误'}`);
                }
            } catch (error) {
                console.error('薪资分析失败:', error);
                alert('网络错误，请重试');
            }
        }
        
        // 执行技能分析
        async function performSkillAnalysis() {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch('/api/job/analysis/skills', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    updateSkillChart(data.data);
                    updateSkillResult(data.data);
                } else {
                    alert(`分析失败: ${data.message || '未知错误'}`);
                }
            } catch (error) {
                console.error('技能分析失败:', error);
                alert('网络错误，请重试');
            }
        }
        
        // 更新薪资图表
        function updateSalaryChart(data) {
            const cities = Object.keys(data.city_avg);
            const salaries = Object.values(data.city_avg);
            
            salaryChart.data.labels = cities;
            salaryChart.data.datasets[0].data = salaries;
            salaryChart.update();
        }
        
        // 更新技能图表
        function updateSkillChart(data) {
            const skills = Object.keys(data.skill_counts);
            const counts = Object.values(data.skill_counts);
            
            skillChart.data.labels = skills;
            skillChart.data.datasets[0].data = counts;
            skillChart.update();
        }
        
        // 更新薪资结果
        function updateSalaryResult(data) {
            const resultEl = document.getElementById('salary-result');
            resultEl.innerHTML = `
                <div class="space-y-2">
                    <p class="text-sm font-medium text-gray-700">全国平均薪资：<span class="text-success font-bold">${data.total_avg} 元/月</span></p>
                    <div class="space-y-1">
                        ${Object.entries(data.city_avg).map(([city, avg]) => 
                            `<p class="text-xs text-gray-600">${city}：${avg} 元/月</p>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
        
        // 更新技能结果
        function updateSkillResult(data) {
            const resultEl = document.getElementById('skill-result');
            resultEl.innerHTML = `
                <div class="space-y-2">
                    <p class="text-sm font-medium text-gray-700 mb-2">技能需求统计：</p>
                    <div class="space-y-1">
                        ${Object.entries(data.skill_counts).map(([skill, count]) => 
                            `<p class="text-xs text-gray-600">${skill}：${count} 次提及</p>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
        
        // 更新统计数据
        function updateStatistics(stats) {
            document.getElementById('total-jobs').textContent = stats.total_jobs;
            document.getElementById('avg-salary').textContent = stats.avg_salary + ' 元';
            document.getElementById('hot-cities').textContent = stats.hot_cities;
            document.getElementById('skill-types').textContent = stats.skill_types;
        }
        
        // 导出报告
        function exportReport() {
            alert('导出报告功能开发中...');
            // 这里可以实现导出Excel或PDF报告的功能
        }
    </script>
</body>
</html>
