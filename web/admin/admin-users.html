<!DOCTYPE html>

    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">

    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">用户管理</h2>

                    </div>
                </div>
            </div>

                        <i class="fa fa-circle text-primary text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">总用户数量</p>
                        <p class="text-2xl font-bold text-accent" id="total-count">0</p>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-accent/10 flex items-center justify-center">
                        <i class="fa fa-users text-accent text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 标签页 -->
        <div class="bg-white rounded-xl overflow-hidden card-shadow mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6">
                    <button class="tab-btn py-4 px-2 text-primary border-b-2 border-primary font-medium" data-tab="pending">
                        <i class="fa fa-clock-o mr-2"></i>待审核用户
                    </button>
                    <button class="tab-btn py-4 px-2 text-gray-500 hover:text-gray-700 font-medium" data-tab="approved">
                        <i class="fa fa-check-circle mr-2"></i>已批准用户
                    </button>
                    <button class="tab-btn py-4 px-2 text-gray-500 hover:text-gray-700 font-medium" data-tab="accounts">
                        <i class="fa fa-user-cog mr-2"></i>用户账号管理
                    </button>
                </nav>
            </div>
            
            <!-- 待审核用户列表 -->
            <div class="tab-content p-6" id="pending-content">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <input type="checkbox" id="select-all-pending" class="rounded border-gray-300 text-primary focus:ring-primary">
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">手机号</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">邮箱</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注册时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">身份证材料</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="pending-tbody">
                            <!-- 动态加载待审核用户数据 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 已批准用户列表 -->
            <div class="tab-content p-6 hidden" id="approved-content">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <input type="checkbox" id="select-all-approved" class="rounded border-gray-300 text-primary focus:ring-primary">
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">手机号</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">邮箱</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">批准时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="approved-tbody">
                            <!-- 动态加载已批准用户数据 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 用户账号管理 -->
            <div class="tab-content p-6 hidden" id="accounts-content">

                            <p class="text-sm text-gray-500">设置用户访问权限</p>
                        </div>

                            <i class="fa fa-history text-2xl text-warning mb-2"></i>

    <!-- 用户详情弹窗 -->
    <div id="user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">用户详细信息</h3>
                    <button id="close-user-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                <div id="user-modal-content" class="space-y-4">
                    <!-- 用户详细信息将在这里动态加载 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 身份证材料查看弹窗 -->
    <div id="id-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">用户身份证材料</h3>
                    <button id="close-id-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                <div id="id-modal-content" class="space-y-4">
                    <!-- 身份证材料内容将在这里动态加载 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 加载提示 -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center gap-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            <span class="text-gray-700">正在处理...</span>
        </div>
    </div>
    
    <script>
        // 全局变量
        let allUsers = [];
        let filteredUsers = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            // 检查管理员登录状态
            checkAdminLogin();
            
            // 加载用户数据
            loadUserData();
            
            // 绑定事件
            bindEvents();
            
            // 绑定全选复选框
            bindSelectAllCheckboxes();
        });
        
        // 绑定事件
        function bindEvents() {
            // 标签页切换
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // 更新按钮状态
                    tabBtns.forEach(b => {
                        b.classList.remove('text-primary', 'border-primary');
                        b.classList.add('text-gray-500', 'hover:text-gray-700');
                    });
                    this.classList.remove('text-gray-500', 'hover:text-gray-700');
                    this.classList.add('text-primary', 'border-primary');
                    
                    // 更新内容显示
                    tabContents.forEach(content => {
                        content.classList.add('hidden');
                    });
                    document.getElementById(targetTab + '-content').classList.remove('hidden');
                });
            });
            
            // 搜索功能
            document.getElementById('search-input').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterUsers(searchTerm);
            });
            
            // 批量操作按钮
            document.getElementById('batch-suspend-btn').addEventListener('click', function() {
                const selectedIds = getSelectedUserIds();
                if (selectedIds.length === 0) {
                    alert('请先选择要操作的用户');
                    return;
                }
                const reason = prompt('请输入暂停原因（可选）:', '批量暂停');
                if (reason !== null) {
                    batchUserOperation(selectedIds, 'suspend', reason);
                }
            });
            
            document.getElementById('batch-restore-btn').addEventListener('click', function() {
                const selectedIds = getSelectedUserIds();
                if (selectedIds.length === 0) {
                    alert('请先选择要操作的用户');
                    return;
                }
                batchUserOperation(selectedIds, 'restore');
            });
            
            // 刷新按钮
            document.getElementById('refresh-btn').addEventListener('click', function() {
                loadUserData();
            });
            
            // 关闭弹窗
            document.getElementById('close-user-modal').addEventListener('click', function() {
                document.getElementById('user-modal').classList.add('hidden');
            });
            
            document.getElementById('close-id-modal').addEventListener('click', function() {
                document.getElementById('id-modal').classList.add('hidden');
            });
            
            // 点击弹窗外部关闭
            document.getElementById('user-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
            
            document.getElementById('id-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
        }
        
        // 检查管理员登录状态
        function checkAdminLogin() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                alert('请先登录管理员账户');
                window.location.href = '/admin/admin-login.html';
                return;
            }
        }
        
        // 登出功能
        document.getElementById('logout-btn').addEventListener('click', function() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('admin_token');
                window.location.href = '/admin/admin-login.html';
            }
        });
        
        // 加载用户数据
        async function loadUserData() {
            try {
                showLoading();
                
                const response = await fetch('/api/admin/get-all-users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    allUsers = result.data;
                    filteredUsers = [...allUsers];
                    updateStatistics();
                    renderUserLists();
                } else {
                    throw new Error(result.message || '获取用户数据失败');
                }
            } catch (error) {
                console.error('加载用户数据失败:', error);
                alert('加载用户数据失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 更新统计数字
        function updateStatistics() {
            const pendingCount = allUsers.filter(u => !u.is_approved).length;
            const approvedCount = allUsers.filter(u => u.is_approved).length;
            const totalCount = allUsers.length;
            const onlineCount = Math.floor(approvedCount * 0.4); // 模拟在线用户数量
            
            document.getElementById('pending-count').textContent = pendingCount;
            document.getElementById('approved-count').textContent = approvedCount;
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('online-count').textContent = onlineCount;
        }
        
        // 渲染用户列表
        function renderUserLists() {
            const pendingUsers = filteredUsers.filter(u => !u.is_approved);
            const approvedUsers = filteredUsers.filter(u => u.is_approved);
            
            renderPendingUsers(pendingUsers);
            renderApprovedUsers(approvedUsers);
        }
        
        // 渲染待审核用户列表
        function renderPendingUsers(users) {
            const tbody = document.getElementById('pending-tbody');
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center">
                            <i class="fa fa-inbox text-4xl text-gray-300 mb-4 block"></i>
                            <p class="text-gray-500 text-lg">暂无待审核的用户申请</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <input type="checkbox" class="user-checkbox pending-checkbox rounded border-gray-300 text-primary focus:ring-primary" data-user-id="${user.id}">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.name || '未设置'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.phone || '未设置'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email || '未设置'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.created_at || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button class="view-id-btn bg-primary hover:bg-primary/90 text-white px-3 py-1 rounded text-xs" 
                                data-user-id="${user.id}" 
                                data-user-email="${user.email || '未设置'}">
                            查看身份证
                        </button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button class="approve-user-btn bg-success hover:bg-success/90 text-white px-3 py-1 rounded text-xs" data-user-id="${user.id}">
                                批准
                            </button>
                            <button class="reject-user-btn bg-danger hover:bg-danger/90 text-white px-3 py-1 rounded text-xs" data-user-id="${user.id}">
                                拒绝
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // 绑定事件
            bindPendingUserEvents();
        }
        
        // 渲染已批准用户列表
        function renderApprovedUsers(users) {
            const tbody = document.getElementById('approved-tbody');
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center">
                            <i class="fa fa-check-circle text-4xl text-gray-300 mb-4 block"></i>
                            <p class="text-gray-500 text-lg">暂无已批准的用户</p>
                        </td>
                    </tr>
                `;
                return;

        // 绑定待审核用户事件
        function bindPendingUserEvents() {
            // 查看身份证
            document.querySelectorAll('.view-id-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    const userEmail = this.getAttribute('data-user-email');
                    showUserID(userId, userEmail);
                });
            });
            
            // 批准用户
            document.querySelectorAll('.approve-user-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    if (confirm('确定要批准这个用户申请吗？')) {
                        approveUser(userId);
                    }
                });
            });
            
            // 拒绝用户
            document.querySelectorAll('.reject-user-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    if (confirm('确定要拒绝这个用户申请吗？拒绝后用户账号将被删除。')) {
                        rejectUser(userId);
                    }
                });
            });
        }
        
        // 绑定已批准用户事件
        function bindApprovedUserEvents() {
            // 查看用户详情
            document.querySelectorAll('.view-user-profile-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    showUserDetails(userId);
                });
            });
            
            // 重置密码
            document.querySelectorAll('.reset-password-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    if (confirm('确定要重置这个用户的密码吗？')) {
                        resetUserPassword(userId);
                    }
                });
            });
            
            // 暂停用户
            document.querySelectorAll('.suspend-user-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    const reason = prompt('请输入暂停原因（可选）:', '管理员暂停');
                    if (reason !== null) {
                        suspendUser(userId, reason);
                    }
                });
            });
            
            // 恢复用户
            document.querySelectorAll('.restore-user-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    if (confirm('确定要恢复这个用户账号吗？')) {
                        restoreUser(userId);
                    }
                });
            });
            
            // 删除用户
            document.querySelectorAll('.delete-user-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    if (confirm('确定要删除这个用户账号吗？\n\n⚠️ 警告：\n• 如果用户有进行中的服务，建议先暂停账号\n• 删除将同时删除所有相关数据\n• 此操作不可恢复！\n\n点击"确定"执行删除，点击"取消"返回。')) {

            });
        }
        
        // 显示用户身份证
        function showUserID(userId, userEmail) {

        // 批准用户
        async function approveUser(userId) {
            try {
                showLoading();
                
                const response = await fetch('/api/admin/approve-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify({ id: userId })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    alert('用户批准成功！');
                    // 重新加载数据
                    loadUserData();
                } else {
                    throw new Error(result.message || '批准失败');
                }
            } catch (error) {
                console.error('批准用户失败:', error);
                alert('批准用户失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 拒绝用户
        async function rejectUser(userId) {
            try {
                showLoading();
                
                const response = await fetch('/api/admin/delete-user', {
                    method: 'POST',

        // 搜索过滤用户
        function filterUsers(searchTerm) {
            if (!searchTerm) {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = allUsers.filter(user => 
                    (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                    (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                    (user.phone && user.phone.includes(searchTerm)) ||
                    (user.id && user.id.toString().includes(searchTerm))
                );
            }
            renderUserLists();
        }
        
        // 显示加载提示
        function showLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        
        // 获取选中的用户ID列表
        function getSelectedUserIds() {
            const checkboxes = document.querySelectorAll('.user-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.getAttribute('data-user-id'));
        }
        
        // 全选/取消全选功能
        function bindSelectAllCheckboxes() {
            const selectAllPending = document.getElementById('select-all-pending');
            const selectAllApproved = document.getElementById('select-all-approved');
            
            if (selectAllPending) {
                selectAllPending.addEventListener('change', function() {
                    const checkboxes = document.querySelectorAll('.pending-checkbox');
                    checkboxes.forEach(cb => cb.checked = this.checked);
                });
            }
            
            if (selectAllApproved) {
                selectAllApproved.addEventListener('change', function() {
                    const checkboxes = document.querySelectorAll('.approved-checkbox');
                    checkboxes.forEach(cb => cb.checked = this.checked);
                });
            }
        }
        
        // 批量用户操作
        async function batchUserOperation(userIds, operation, reason = '') {
            try {
                showLoading();
                
                const response = await fetch('/api/admin/batch-user-operation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify({
                        user_ids: userIds,
                        operation: operation,
                        reason: reason
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    let message = result.message;
                    if (result.failed_reasons && result.failed_reasons.length > 0) {
                        message += '\n\n失败原因:\n' + result.failed_reasons.join('\n');
                    }
                    alert(message);
                    // 重新加载数据
                    loadUserData();
                } else {
                    throw new Error(result.message || '批量操作失败');
                }
            } catch (error) {
                console.error('批量用户操作失败:', error);
                alert('批量操作失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 隐藏加载提示
        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }
    </script>
