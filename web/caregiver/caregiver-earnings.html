<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 护工端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- 引入认证守卫 -->
    <script src="/js/caregiver-auth-guard.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/caregiver-common.js"></script>
    <script src="/js/avatar-manager.js"></script>
    <style>
        :root {
            --primary: #165DFF;
            --primary-light: #4080FF;
            --primary-dark: #0E42D2;
            --success: #00B42A;
            --warning: #FF7D00;
            --danger: #F53F3F;
            --neutral-dark: #1D2129;
            --neutral-light: #F7F8FA;
        }
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .bg-success { background-color: var(--success); }
        .text-success { color: var(--success); }
        .bg-warning { background-color: var(--warning); }
        .text-warning { color: var(--warning); }
        .bg-danger { background-color: var(--danger); }
        .text-danger { color: var(--danger); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-hands-helping text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">护理助手</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="搜索工作机会..."

            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                <i class="fa fa-bell text-gray-600"></i>

            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="w-9 h-9 rounded-full object-cover border-2 border-primary/20">

        <div class="flex items-center space-x-8">
            <a href="/caregiver/dashboard" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">

            </a>
            <a href="/caregiver/hire-info" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-briefcase mr-2"></i>聘用信息

            <a href="/caregiver/job-opportunities" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-handshake mr-2"></i>工作申请
            </a>
            <a href="/caregiver/jobs" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">

            <a href="/caregiver/appointments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-calendar-check-o mr-2"></i>我的预约

            <a href="/caregiver/schedule" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-calendar mr-2"></i>工作安排
            </a>

                <i class="fa fa-chart-line mr-2"></i>收入统计

                <i class="fa fa-map-marker mr-2"></i>位置服务

                <i class="fa fa-star mr-2"></i>评价管理

            <a href="/caregiver/messages" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">

            </a>
            <a href="/caregiver/settings" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-cog mr-2"></i>设置

        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <div class="max-w-6xl mx-auto">
            <!-- 收入概览 -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-primary/10 rounded-lg">
                            <i class="fa fa-money text-primary text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">本月收入</p>
                            <p class="text-2xl font-bold text-gray-800" id="monthly-earnings">¥0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-success/10 rounded-lg">
                            <i class="fa fa-chart-line text-success text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">本周收入</p>
                            <p class="text-2xl font-bold text-gray-800" id="weekly-earnings">¥0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-warning/10 rounded-lg">
                            <i class="fa fa-clock text-warning text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">本月工作时长</p>
                            <p class="text-2xl font-bold text-gray-800" id="monthly-hours">0小时</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-danger/10 rounded-lg">
                            <i class="fa fa-star text-danger text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">平均时薪</p>
                            <p class="text-2xl font-bold text-gray-800" id="avg-hourly-rate">¥0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 收入趋势图表 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-bold text-gray-800">收入趋势</h3>
                    <div class="flex gap-2">
                        <button id="daily-trend" class="px-3 py-1 text-sm bg-primary text-white rounded hover:bg-primary/90 transition-colors">
                            日收入
                        </button>
                        <button id="weekly-trend" class="px-3 py-1 text-sm border border-gray-300 text-gray-700 rounded hover:bg-gray-50 transition-colors">
                            周收入
                        </button>
                        <button id="monthly-trend" class="px-3 py-1 text-sm border border-gray-300 text-gray-700 rounded hover:bg-gray-50 transition-colors">
                            月收入
                        </button>
                    </div>
                </div>
                
                <div id="earnings-chart" class="h-64">
                    <!-- 收入趋势图表将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 收入明细 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-bold text-gray-800">收入明细</h3>
                    <div class="flex gap-2">
                        <select id="filter-period" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="this_month">本月</option>
                            <option value="last_month">上月</option>
                            <option value="this_quarter">本季度</option>
                            <option value="this_year">本年</option>
                        </select>
                        <button id="export-earnings" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            <i class="fa fa-download mr-2"></i>导出
                        </button>
                    </div>
                </div>
                
                <div id="earnings-details">
                    <!-- 收入明细将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 收入分析 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 收入来源分析 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">收入来源分析</h3>
                    <div id="income-sources-chart" class="h-48">
                        <!-- 收入来源图表将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <!-- 工作时间分析 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">工作时间分析</h3>
                    <div id="work-time-chart" class="h-48">
                        <!-- 工作时间图表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let earningsData = [];
        let currentTrend = 'daily';

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载用户信息
            CaregiverCommon.loadUserInfo();
            checkAuth();
            loadEarningsData();
            setupEventListeners();
        });
        
        // 加载收入数据
        async function loadEarningsData() {
            try {
                const response = await fetch('/api/caregiver/earnings', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        earningsData = result.data || [];
                        updateEarningsDisplay();
                        renderEarningsChart();
                    } else {
                        console.error('加载收入数据失败:', result.message);
                        showEmptyEarnings();
                    }
                } else {
                    console.error('加载收入数据失败:', response.statusText);
                    showEmptyEarnings();
                }
            } catch (error) {
                console.error('加载收入数据失败:', error);
                showEmptyEarnings();
            }
        }
        
        // 显示空收入状态
        function showEmptyEarnings() {
            const container = document.getElementById('earnings-container');
            container.innerHTML = `
                <div class="p-6 text-center text-gray-500">
                    <i class="fa fa-chart-line text-4xl mb-4"></i>
                    <p>暂无收入数据</p>
                </div>
            `;
        }

        // 检查认证状态
        function checkAuth() {
            const caregiverInfo = localStorage.getItem('caregiver_info');
            if (!caregiverInfo) {
                window.location.href = '/';
                return;
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 趋势切换
            document.getElementById('daily-trend').addEventListener('click', function() {
                switchTrend('daily');
            });

            document.getElementById('weekly-trend').addEventListener('click', function() {
                switchTrend('weekly');
            });

            document.getElementById('monthly-trend').addEventListener('click', function() {
                switchTrend('monthly');
            });

            // 期间筛选
            document.getElementById('filter-period').addEventListener('change', function() {
                loadEarningsDetails();
            });

            // 导出收入
            document.getElementById('export-earnings').addEventListener('click', function() {
                exportEarnings();
            });

            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('caregiver_info');
                window.location.href = '/caregiver/';
            });
        }

        // 加载收入数据
        async function loadEarningsData() {
            try {
                const response = await fetch('/api/caregiver/earnings', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    earningsData = data.earnings || [];
                    updateEarningsOverview(data.overview || {});
                    renderEarningsChart();
                    loadEarningsDetails();
                    renderIncomeSourcesChart();
                    renderWorkTimeChart();
                } else {
                    showNotification('加载收入数据失败', 'error');
                }
            } catch (error) {
                console.error('加载收入数据失败:', error);
                showNotification('加载收入数据失败，请重试', 'error');
            }
        }

        // 更新收入概览
        function updateEarningsOverview(overview) {
            document.getElementById('monthly-earnings').textContent = `¥${overview.monthly_earnings || 0}`;
            document.getElementById('weekly-earnings').textContent = `¥${overview.weekly_earnings || 0}`;
            document.getElementById('monthly-hours').textContent = `${overview.monthly_hours || 0}小时`;
            document.getElementById('avg-hourly-rate').textContent = `¥${overview.avg_hourly_rate || 0}`;
        }

        // 切换趋势
        function switchTrend(trend) {
            currentTrend = trend;
            
            // 更新按钮状态
            document.querySelectorAll('[id$="-trend"]').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('border', 'border-gray-300', 'text-gray-700');
            });
            
            document.getElementById(`${trend}-trend`).classList.remove('border', 'border-gray-300', 'text-gray-700');
            document.getElementById(`${trend}-trend`).classList.add('bg-primary', 'text-white');
            
            renderEarningsChart();
        }

        // 渲染收入趋势图表
        function renderEarningsChart() {
            const chartContainer = document.getElementById('earnings-chart');
            
            // 根据当前趋势类型生成数据
            let chartData = [];
            let labels = [];
            
            if (currentTrend === 'daily') {
                // 生成最近7天的数据
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    const dayEarnings = earningsData.filter(item => item.date === dateStr)
                        .reduce((sum, item) => sum + item.amount, 0);
                    
                    labels.push(date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }));
                    chartData.push(dayEarnings);
                }
            } else if (currentTrend === 'weekly') {
                // 生成最近4周的数据
                for (let i = 3; i >= 0; i--) {
                    const weekStart = new Date();
                    weekStart.setDate(weekStart.getDate() - (weekStart.getDay() + 7 * i));
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    
                    const weekEarnings = earningsData.filter(item => {
                        const itemDate = new Date(item.date);
                        return itemDate >= weekStart && itemDate <= weekEnd;
                    }).reduce((sum, item) => sum + item.amount, 0);
                    
                    labels.push(`第${4-i}周`);
                    chartData.push(weekEarnings);
                }
            } else if (currentTrend === 'monthly') {
                // 生成最近6个月的数据
                for (let i = 5; i >= 0; i--) {
                    const month = new Date();
                    month.setMonth(month.getMonth() - i);
                    const monthStr = month.toISOString().substring(0, 7);
                    
                    const monthEarnings = earningsData.filter(item => 
                        item.date.startsWith(monthStr)
                    ).reduce((sum, item) => sum + item.amount, 0);
                    
                    labels.push(month.toLocaleDateString('zh-CN', { year: 'numeric', month: 'short' }));
                    chartData.push(monthEarnings);
                }
            }
            
            // 使用简单的条形图显示
            chartContainer.innerHTML = `
                <div class="flex items-end justify-between h-full">
                    ${chartData.map((value, index) => `
                        <div class="flex flex-col items-center flex-1 mx-1">
                            <div class="w-full bg-primary/20 rounded-t" style="height: ${Math.max(20, (value / Math.max(...chartData)) * 200)}px">
                                <div class="w-full bg-primary rounded-t" style="height: 100%"></div>
                            </div>
                            <div class="text-xs text-gray-600 mt-2 text-center">${labels[index]}</div>
                            <div class="text-xs text-gray-800 font-medium">¥${value}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 加载收入明细
        function loadEarningsDetails() {
            const period = document.getElementById('filter-period').value;
            let filteredData = earningsData;
            
            // 根据期间筛选数据
            const now = new Date();
            if (period === 'this_month') {
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                filteredData = earningsData.filter(item => new Date(item.date) >= monthStart);
            } else if (period === 'last_month') {
                const lastMonthStart = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                const lastMonthEnd = new Date(now.getFullYear(), now.getMonth(), 0);
                filteredData = earningsData.filter(item => {
                    const itemDate = new Date(item.date);
                    return itemDate >= lastMonthStart && itemDate <= lastMonthEnd;
                });
            }
            
            displayEarningsDetails(filteredData);
        }

        // 显示收入明细
        function displayEarningsDetails(earnings) {
            const detailsContainer = document.getElementById('earnings-details');
            
            if (earnings.length === 0) {
                detailsContainer.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fa fa-chart-line text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">暂无收入记录</p>
                    </div>
                `;
                return;
            }
            
            detailsContainer.innerHTML = earnings.map(earning => `
                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg mb-3">
                    <div class="flex items-center gap-4">
                        <div class="p-2 bg-primary/10 rounded-lg">
                            <i class="fa fa-money text-primary"></i>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-800">${earning.service_type}</h4>
                            <p class="text-sm text-gray-600">${earning.patient_name} - ${earning.date}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-bold text-primary">¥${earning.amount}</div>
                        <div class="text-sm text-gray-500">${earning.duration}小时</div>
                    </div>
                </div>
            `).join('');
        }

        // 渲染收入来源图表
        function renderIncomeSourcesChart() {
            const chartContainer = document.getElementById('income-sources-chart');
            
            // 按服务类型统计收入
            const sourceData = earningsData.reduce((acc, item) => {
                acc[item.service_type] = (acc[item.service_type] || 0) + item.amount;
                return acc;
            }, {});
            
            const total = Object.values(sourceData).reduce((sum, value) => sum + value, 0);
            
            if (total === 0) {
                chartContainer.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fa fa-chart-pie text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">暂无收入数据</p>
                    </div>
                `;
                return;
            }
            
            chartContainer.innerHTML = Object.entries(sourceData).map(([type, amount]) => {
                const percentage = ((amount / total) * 100).toFixed(1);
                return `
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 bg-primary rounded"></div>
                            <span class="text-sm text-gray-700">${type}</span>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-medium text-gray-800">¥${amount}</div>
                            <div class="text-xs text-gray-500">${percentage}%</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 渲染工作时间图表
        function renderWorkTimeChart() {
            const chartContainer = document.getElementById('work-time-chart');
            
            // 按时间段统计工作时间
            const timeData = earningsData.reduce((acc, item) => {
                const hour = new Date(`2000-01-01T${item.time}`).getHours();
                const timeSlot = hour < 6 ? '夜间' : hour < 12 ? '上午' : hour < 18 ? '下午' : '晚上';
                acc[timeSlot] = (acc[timeSlot] || 0) + item.duration;
                return acc;
            }, {});
            
            const totalHours = Object.values(timeData).reduce((sum, value) => sum + value, 0);
            
            if (totalHours === 0) {
                chartContainer.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fa fa-clock text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">暂无工作时间数据</p>
                    </div>
                `;
                return;
            }
            
            chartContainer.innerHTML = Object.entries(timeData).map(([timeSlot, hours]) => {
                const percentage = ((hours / totalHours) * 100).toFixed(1);
                return `
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 bg-success rounded"></div>
                            <span class="text-sm text-gray-700">${timeSlot}</span>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-medium text-gray-800">${hours}小时</div>
                            <div class="text-xs text-gray-500">${percentage}%</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 导出收入数据
        function exportEarnings() {
            const period = document.getElementById('filter-period').value;
            const data = earningsData.filter(item => {
                // 根据期间筛选数据
                const now = new Date();
                if (period === 'this_month') {
                    const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                    return new Date(item.date) >= monthStart;
                }
                return true;
            });
            
            // 生成CSV内容
            const csvContent = [
                ['日期', '服务类型', '患者姓名', '金额', '时长', '时间'],
                ...data.map(item => [
                    item.date,
                    item.service_type,
                    item.patient_name,
                    item.amount,
                    item.duration,
                    item.time
                ])
            ].map(row => row.join(',')).join('\n');
            
            // 下载文件
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `收入明细_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('收入数据导出成功', 'success');
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-success text-white' :
                type === 'error' ? 'bg-danger text-white' :
                type === 'warning' ? 'bg-warning text-white' :
                'bg-primary text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
