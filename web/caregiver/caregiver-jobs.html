<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 护工端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- 引入认证守卫 -->
    <script src="/js/caregiver-auth-guard.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/caregiver-common.js"></script>
    <script src="/js/avatar-manager.js"></script>
    <style>
        :root {
            --primary: #165DFF;
            --primary-light: #4080FF;
            --primary-dark: #0E42D2;
            --success: #00B42A;
            --warning: #FF7D00;
            --danger: #F53F3F;
            --neutral-dark: #1D2129;
            --neutral-light: #F7F8FA;
        }
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .bg-success { background-color: var(--success); }
        .text-success { color: var(--success); }
        .bg-warning { background-color: var(--warning); }
        .text-warning { color: var(--warning); }
        .bg-danger { background-color: var(--danger); }
        .text-danger { color: var(--danger); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-hands-helping text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">护理助手</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="搜索工作机会..." 
                    class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 w-64">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                <i class="fa fa-bell text-gray-600"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="w-9 h-9 rounded-full object-cover border-2 border-primary/20">
                <div class="hidden md:block">
                    <p class="text-sm font-medium" id="caregiver-name">用户</p>
                    <p class="text-xs text-gray-500">专业护工</p>
                </div>
                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-primary">登出</button>
            </div>
        </div>
    </header>

    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/caregiver/dashboard" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-tachometer mr-2"></i>工作台
            </a>
            <a href="/caregiver/profile" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-user mr-2"></i>个人信息
            </a>
            <a href="/caregiver/hire-info" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-briefcase mr-2"></i>聘用信息
            </a>
            <a href="/caregiver/job-opportunities" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-handshake mr-2"></i>工作申请
            </a>
            <a href="/caregiver/jobs" class="py-4 px-2 text-primary border-b-2 border-primary hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-briefcase mr-2"></i>工作机会
            </a>
            <a href="/caregiver/appointments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-calendar-check-o mr-2"></i>我的预约
            </a>
            <a href="/caregiver/schedule" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-calendar mr-2"></i>工作安排
            </a>
            <a href="/caregiver/earnings" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-chart-line mr-2"></i>收入统计
            </a>
            <a href="/caregiver/location" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-map-marker mr-2"></i>位置服务
            </a>
            <a href="/caregiver/reviews" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-star mr-2"></i>评价管理
            </a>
            <a href="/caregiver/messages" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-comments mr-2"></i>消息中心
            </a>
            <a href="/caregiver/settings" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-cog mr-2"></i>设置
            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <div class="max-w-6xl mx-auto">
            <!-- 搜索和筛选 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="搜索工作机会..." 
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <select id="filter-location" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="">全部地区</option>
                            <option value="beijing">北京</option>
                            <option value="shanghai">上海</option>
                            <option value="guangzhou">广州</option>
                            <option value="shenzhen">深圳</option>
                        </select>
                        <select id="filter-type" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="">全部类型</option>
                            <option value="home_care">居家护理</option>
                            <option value="hospital_care">医院护理</option>
                            <option value="elderly_care">老年护理</option>
                            <option value="rehabilitation">康复护理</option>
                        </select>
                        <button id="search-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            <i class="fa fa-search mr-2"></i>搜索
                        </button>
                    </div>
                </div>
            </div>

            <!-- 工作机会列表 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6" id="jobs-list">
                <!-- 工作机会卡片将通过JavaScript动态加载 -->
            </div>

            <!-- 加载更多按钮 -->
            <div class="text-center mt-8">
                <button id="load-more-btn" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                    <i class="fa fa-refresh mr-2"></i>加载更多
                </button>
            </div>
        </div>
    </main>

    <!-- 工作详情模态框 -->
    <div id="job-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-gray-800">工作详情</h3>
                        <button id="close-job-modal" class="text-gray-400 hover:text-gray-600">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    
                    <div id="job-detail-content">
                        <!-- 工作详情内容将通过JavaScript动态加载 -->
                    </div>
                    
                    <div class="flex justify-end gap-4 mt-6">
                        <button id="cancel-job-btn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            取消
                        </button>
                        <button id="apply-job-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            申请工作
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentFilters = {};

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadJobs();
            setupEventListeners();
        });

        // 检查认证状态
        function checkAuth() {
            const caregiverInfo = localStorage.getItem('caregiver_info');
            if (!caregiverInfo) {
                window.location.href = '/';
                return;
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索按钮
            document.getElementById('search-btn').addEventListener('click', function() {
                performSearch();
            });

            // 搜索输入框回车
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 筛选器变化
            document.getElementById('filter-location').addEventListener('change', function() {
                performSearch();
            });

            document.getElementById('filter-type').addEventListener('change', function() {
                performSearch();
            });

            // 加载更多
            document.getElementById('load-more-btn').addEventListener('click', function() {
                loadMoreJobs();
            });

            // 关闭模态框
            document.getElementById('close-job-modal').addEventListener('click', function() {
                document.getElementById('job-detail-modal').classList.add('hidden');
            });

            document.getElementById('cancel-job-btn').addEventListener('click', function() {
                document.getElementById('job-detail-modal').classList.add('hidden');
            });

            // 申请工作
            document.getElementById('apply-job-btn').addEventListener('click', function() {
                applyForJob();
            });

            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('caregiver_info');
                window.location.href = '/caregiver/';
            });
        }

        // 加载工作机会
        async function loadJobs() {
            try {
                const response = await fetch('/api/caregiver/jobs', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayJobs(data.jobs || []);
                } else {
                    showNotification('加载工作机会失败', 'error');
                }
            } catch (error) {
                console.error('加载工作机会失败:', error);
                showNotification('加载工作机会失败，请重试', 'error');
            }
        }

        // 执行搜索
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value;
            const location = document.getElementById('filter-location').value;
            const type = document.getElementById('filter-type').value;

            currentFilters = {
                search: searchTerm,
                location: location,
                type: type
            };

            currentPage = 1;
            searchJobs();
        }

        // 搜索工作机会
        async function searchJobs() {
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    ...currentFilters
                });

                const response = await fetch(`/api/caregiver/jobs?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (currentPage === 1) {
                        displayJobs(data.jobs || []);
                    } else {
                        appendJobs(data.jobs || []);
                    }
                } else {
                    showNotification('搜索失败', 'error');
                }
            } catch (error) {
                console.error('搜索失败:', error);
                showNotification('搜索失败，请重试', 'error');
            }
        }

        // 加载更多工作机会
        function loadMoreJobs() {
            currentPage++;
            searchJobs();
        }

        // 显示工作机会列表
        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobs-list');
            
            if (jobs.length === 0) {
                jobsList.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fa fa-briefcase text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500 text-lg">暂无工作机会</p>
                    </div>
                `;
                return;
            }

            jobsList.innerHTML = jobs.map(job => `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-800 mb-2">${job.title}</h3>
                            <p class="text-gray-600 mb-2">${job.description}</p>
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <span><i class="fa fa-map-marker mr-1"></i>${job.location}</span>
                                <span><i class="fa fa-clock mr-1"></i>${job.schedule}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-primary">¥${job.salary}/小时</div>
                            <div class="text-sm text-gray-500">${job.type}</div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="px-2 py-1 bg-success/10 text-success text-xs rounded-full">${job.status}</span>
                            <span class="text-sm text-gray-500">${job.posted_date}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="viewJobDetails(${job.id})" class="px-3 py-1 text-primary border border-primary rounded hover:bg-primary/10 transition-colors">
                                查看详情
                            </button>
                            <button onclick="applyForJob(${job.id})" class="px-3 py-1 bg-primary text-white rounded hover:bg-primary/90 transition-colors">
                                申请工作
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 追加工作机会
        function appendJobs(jobs) {
            const jobsList = document.getElementById('jobs-list');
            const newJobsHTML = jobs.map(job => `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-800 mb-2">${job.title}</h3>
                            <p class="text-gray-600 mb-2">${job.description}</p>
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <span><i class="fa fa-map-marker mr-1"></i>${job.location}</span>
                                <span><i class="fa fa-clock mr-1"></i>${job.schedule}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-primary">¥${job.salary}/小时</div>
                            <div class="text-sm text-gray-500">${job.type}</div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="px-2 py-1 bg-success/10 text-success text-xs rounded-full">${job.status}</span>
                            <span class="text-sm text-gray-500">${job.posted_date}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="viewJobDetails(${job.id})" class="px-3 py-1 text-primary border border-primary rounded hover:bg-primary/10 transition-colors">
                                查看详情
                            </button>
                            <button onclick="applyForJob(${job.id})" class="px-3 py-1 bg-primary text-white rounded hover:bg-primary/90 transition-colors">
                                申请工作
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            jobsList.insertAdjacentHTML('beforeend', newJobsHTML);
        }

        // 查看工作详情
        async function viewJobDetails(jobId) {
            try {
                const response = await fetch(`/api/caregiver/jobs/${jobId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayJobDetail(data.job);
                    document.getElementById('job-detail-modal').classList.remove('hidden');
                } else {
                    showNotification('获取工作详情失败', 'error');
                }
            } catch (error) {
                console.error('获取工作详情失败:', error);
                showNotification('获取工作详情失败，请重试', 'error');
            }
        }

        // 显示工作详情
        function displayJobDetail(job) {
            const content = document.getElementById('job-detail-content');
            content.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h4 class="text-lg font-bold text-gray-800 mb-2">${job.title}</h4>
                        <p class="text-gray-600">${job.description}</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">薪资</label>
                            <p class="text-lg font-bold text-primary">¥${job.salary}/小时</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">工作类型</label>
                            <p class="text-gray-800">${job.type}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">工作地点</label>
                            <p class="text-gray-800">${job.location}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">工作时间</label>
                            <p class="text-gray-800">${job.schedule}</p>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">工作要求</label>
                        <p class="text-gray-800">${job.requirements}</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">联系方式</label>
                        <p class="text-gray-800">${job.contact}</p>
                    </div>
                </div>
            `;
        }

        // 申请工作
        async function applyForJob(jobId) {
            try {
                const response = await fetch(`/api/caregiver/jobs/${jobId}/apply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    },
                    body: JSON.stringify({ message: '申请此工作机会' })
                });

                if (response.ok) {
                    showNotification('工作申请提交成功', 'success');
                    document.getElementById('job-detail-modal').classList.add('hidden');
                } else {
                    const error = await response.json();
                    showNotification(error.message || '申请失败', 'error');
                }
            } catch (error) {
                console.error('申请工作失败:', error);
                showNotification('申请失败，请重试', 'error');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-success text-white' :
                type === 'error' ? 'bg-danger text-white' :
                type === 'warning' ? 'bg-warning text-white' :
                'bg-primary text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 全局函数，供HTML调用
        window.viewJobDetails = viewJobDetails;
        window.applyForJob = applyForJob;
    </script>
</body>
</html>
