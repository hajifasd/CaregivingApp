<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护工登录 - 护工资源管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 返回首页按钮 -->
        <div class="text-center mb-6">
            <a href="/" class="inline-flex items-center text-white hover:text-blue-200 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                返回首页
            </a>
        </div>
        
        <!-- 登录卡片 -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <!-- 标题 -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-nurse text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">护工登录</h1>
                <p class="text-white/80">欢迎回到护工服务平台</p>
            </div>
            
            <!-- 登录表单 -->
            <form id="caregiver-login-form" class="space-y-6">
                <!-- 手机号输入 -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-mobile-alt mr-2"></i>手机号
                    </label>
                    <input 
                        type="text" 
                        id="phone" 
                        name="phone"
                        placeholder="请输入手机号"
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all"
                        required
                    >
                    <div id="phone-error" class="text-red-300 text-sm mt-1 hidden">请输入有效的手机号</div>
                </div>
                
                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="请输入密码"
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all pr-12"
                            required
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-error" class="text-red-300 text-sm mt-1 hidden">请输入密码</div>
                </div>
                
                <!-- 记住我 -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-white/80">
                        <input type="checkbox" id="remember" class="mr-2 rounded border-white/30 bg-white/20 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm">记住我</span>
                    </label>
                    <a href="#" class="text-sm text-white/80 hover:text-white transition-colors">忘记密码？</a>
                </div>
                
                <!-- 登录按钮 -->
                <button 
                    type="submit" 
                    class="w-full bg-white text-blue-600 py-3 px-6 rounded-lg font-semibold hover:bg-blue-50 transition-colors focus:outline-none focus:ring-2 focus:ring-white/50"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>登录
                </button>
                
                <!-- 注册链接 -->
                <div class="text-center">
                    <p class="text-white/80">
                        还没有账号？
                        <a href="/caregiver/caregiver-register.html" class="text-white hover:text-blue-200 font-medium transition-colors">
                            立即注册
                        </a>
                    </p>
                </div>
            </form>
        </div>
        
        <!-- 底部信息 -->
        <div class="text-center mt-8 text-white/60 text-sm">
            <p>© 2024 护工资源管理系统. 保留所有权利.</p>
        </div>
    </div>

    <script>
        // 密码显示/隐藏切换
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // 表单验证
        function validateInput(input, errorElement) {
            const value = input.value.trim();
            if (!value) {
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            return true;
        }
        
        // 护工登录处理
        document.getElementById('caregiver-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const phoneError = document.getElementById('phone-error');
            const passwordError = document.getElementById('password-error');
            
            // 验证输入
            const isPhoneValid = validateInput(phoneInput, phoneError);
            const isPasswordValid = validateInput(passwordInput, passwordError);
            
            if (isPhoneValid && isPasswordValid) {
                try {
                    // 显示加载状态
                    const submitBtn = e.target.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
                    submitBtn.disabled = true;
                    
                    const response = await fetch('/api/caregiver/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            phone: phoneInput.value.trim(),
                            password: passwordInput.value
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        // 保存token
                        localStorage.setItem('caregiver_token', data.data.token);
                        localStorage.setItem('caregiver_info', JSON.stringify(data.data.caregiver));
                        
                        // 设置cookie
                        document.cookie = `caregiver_token=${data.data.token}; path=/; max-age=7200`;
                        
                        // 显示成功消息
                        showNotification('登录成功！正在跳转...', 'success');
                        
                        // 跳转到护工仪表板
                        setTimeout(() => {
                            window.location.href = '/caregiver/caregiver-dashboard.html';
                        }, 1000);
                    } else {
                        showNotification(data.message || '登录失败', 'error');
                    }
                } catch (error) {
                    console.error('登录错误:', error);
                    showNotification('网络错误，请稍后重试', 'error');
                } finally {
                    // 恢复按钮状态
                    const submitBtn = e.target.querySelector('button[type="submit"]');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }
        });
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'success' ? 'bg-green-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // 输入框实时验证
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const errorElement = this.parentNode.querySelector('[id$="-error"]');
                if (errorElement && this.value.trim()) {
                    errorElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
