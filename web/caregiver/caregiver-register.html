<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护工注册 - 护工管理系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保持与用户注册页面一致的样式 */
        body {
            background: #f5f7fa;
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            margin: 20px 0;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background: #e9f5ff;
            color: #004085;
            border: 1px solid #bee5eb;
        }
        
        .form-switch {
            margin-top: 20px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .form-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-switch a:hover {
            text-decoration: underline;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 20px;
            }
        }
        
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> 护工注册</h1>
            <p>加入我们的护工团队，为需要帮助的人提供服务</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="caregiver-register-form">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="name" class="form-label">
                            姓名 <span class="required">*</span>
                        </label>
                        <input type="text" id="name" name="name" class="form-input" 
                               placeholder="请输入您的真实姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">
                            手机号码 <span class="required">*</span>
                        </label>
                        <input type="tel" id="phone" name="phone" class="form-input" 
                               placeholder="请输入手机号码" required>
                    </div>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="gender" class="form-label">
                            性别 <span class="required">*</span>
                        </label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="">请选择性别</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age" class="form-label">
                            年龄 <span class="required">*</span>
                        </label>
                        <input type="number" id="age" name="age" class="form-input" 
                               placeholder="请输入年龄" min="18" max="65" required>
                    </div>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="experience_years" class="form-label">
                            工作经验（年）
                        </label>
                        <input type="number" id="experience_years" name="experience_years" class="form-input" 
                               placeholder="请输入工作经验年限" min="0" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="hourly_rate" class="form-label">
                            期望时薪（元/小时）
                        </label>
                        <input type="number" id="hourly_rate" name="hourly_rate" class="form-input" 
                               placeholder="请输入期望时薪" min="10" max="200">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="qualification" class="form-label">
                        资格证书
                    </label>
                    <input type="text" id="qualification" name="qualification" class="form-input" 
                           placeholder="如：护理员证书、健康证等">
                </div>
                
                <div class="form-group">
                    <label for="introduction" class="form-label">
                        个人介绍
                    </label>
                    <textarea id="introduction" name="introduction" class="form-textarea" 
                              placeholder="请简单介绍一下您的护理经验、专业技能等"></textarea>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="password" class="form-label">
                            密码 <span class="required">*</span>
                        </label>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="请输入密码（至少6位）" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">
                            确认密码 <span class="required">*</span>
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" 
                               placeholder="请再次输入密码" required>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="register-btn">
                    <span id="register-text">立即注册</span>
                    <span id="register-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> 注册中...
                    </span>
                </button>
            </form>
            
            <div class="form-switch">
                <p>已有账号？ <a href="index.html">立即登录</a></p>
            </div>
        </div>
    </div>

    <script>
        // 表单验证
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // 验证姓名
            if (!name) {
                showMessage('请输入您的真实姓名', 'error');
                return false;
            }
            
            // 验证手机号
            if (!phone) {
                showMessage('请输入手机号码', 'error');
                return false;
            }
            
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showMessage('请输入正确的手机号码格式', 'error');
                return false;
            }
            
            // 验证性别
            if (!gender) {
                showMessage('请选择性别', 'error');
                return false;
            }
            
            // 验证年龄
            if (!age) {
                showMessage('请输入年龄', 'error');
                return false;
            }
            
            if (age < 18 || age > 65) {
                showMessage('年龄必须在18-65岁之间', 'error');
                return false;
            }
            
            // 验证密码
            if (!password) {
                showMessage('请输入密码', 'error');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('密码长度不能少于6位', 'error');
                return false;
            }
            
            // 验证确认密码
            if (!confirmPassword) {
                showMessage('请确认密码', 'error');
                return false;
            }
            
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return false;
            }
            
            return true;
        }
        
        // 显示消息
        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }
        
        // 表单提交处理
        document.getElementById('caregiver-register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // 显示加载状态
            const registerBtn = document.getElementById('register-btn');
            const registerText = document.getElementById('register-text');
            const registerLoading = document.getElementById('register-loading');
            
            registerBtn.disabled = true;
            registerText.style.display = 'none';
            registerLoading.style.display = 'inline';
            
            // 收集表单数据
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                gender: document.getElementById('gender').value,
                age: parseInt(document.getElementById('age').value),
                experience_years: document.getElementById('experience_years').value ? 
                    parseInt(document.getElementById('experience_years').value) : 0,
                hourly_rate: document.getElementById('hourly_rate').value ? 
                    parseFloat(document.getElementById('hourly_rate').value) : null,
                qualification: document.getElementById('qualification').value.trim(),
                introduction: document.getElementById('introduction').value.trim(),
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/caregiver/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('注册成功！请等待管理员审核', 'success');
                    
                    // 清空表单
                    document.getElementById('caregiver-register-form').reset();
                    
                    // 3秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showMessage(data.message || '注册失败', 'error');
                }
            } catch (error) {
                console.error('注册错误:', error);
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                registerBtn.disabled = false;
                registerText.style.display = 'inline';
                registerLoading.style.display = 'none';
            }
        });
        
        // 实时验证
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('blur', function() {
                const value = this.value.trim();
                const name = this.name;
                
                if (name === 'phone' && value && !/^1[3-9]\d{9}$/.test(value)) {
                    this.style.borderColor = '#e74c3c';
                } else if (name === 'age' && value && (value < 18 || value > 65)) {
                    this.style.borderColor = '#e74c3c';
                } else if (name === 'password' && value && value.length < 6) {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });
            
            input.addEventListener('input', function() {
                this.style.borderColor = '#e1e5e9';
            });
        });
        
        // 密码确认验证
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });
    </script>
</body>
</html>
