<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 护工端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- 引入认证守卫 -->
    <script src="/js/caregiver-auth-guard.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/caregiver-common.js"></script>
    <script src="/js/avatar-manager.js"></script>
    <style>
        :root {
            --primary: #165DFF;
            --primary-light: #4080FF;
            --primary-dark: #0E42D2;
            --success: #00B42A;
            --warning: #FF7D00;
            --danger: #F53F3F;
            --neutral-dark: #1D2129;
            --neutral-light: #F7F8FA;
        }
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .bg-success { background-color: var(--success); }
        .text-success { color: var(--success); }
        .bg-warning { background-color: var(--warning); }
        .text-warning { color: var(--warning); }
        .bg-danger { background-color: var(--danger); }
        .text-danger { color: var(--danger); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-hands-helping text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">护理助手</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="搜索工作机会..." 
                    class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 w-64">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                <i class="fa fa-bell text-gray-600"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="w-9 h-9 rounded-full object-cover border-2 border-primary/20">
                <div class="hidden md:block">
                    <p class="text-sm font-medium" id="caregiver-name">用户</p>
                    <p class="text-xs text-gray-500">专业护工</p>
                </div>
                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-primary">登出</button>
            </div>
        </div>
    </header>

    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/caregiver/dashboard" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-tachometer mr-2"></i>工作台
            </a>
            <a href="/caregiver/profile" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-user mr-2"></i>个人信息
            </a>
            <a href="/caregiver/hire-info" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-briefcase mr-2"></i>聘用信息
            </a>
            <a href="/caregiver/job-opportunities" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-handshake mr-2"></i>工作申请
            </a>
            <a href="/caregiver/jobs" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-briefcase mr-2"></i>工作机会
            </a>
            <a href="/caregiver/appointments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-calendar-check-o mr-2"></i>我的预约
            </a>
            <a href="/caregiver/schedule" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-calendar mr-2"></i>工作安排
            </a>
            <a href="/caregiver/earnings" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-chart-line mr-2"></i>收入统计
            </a>
            <a href="/caregiver/location" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-map-marker mr-2"></i>位置服务
            </a>
            <a href="/caregiver/reviews" class="py-4 px-2 text-primary border-b-2 border-primary hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-star mr-2"></i>评价管理
            </a>
            <a href="/caregiver/messages" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-comments mr-2"></i>消息中心
            </a>
            <a href="/caregiver/settings" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                <i class="fa fa-cog mr-2"></i>设置
            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <div class="max-w-6xl mx-auto">
            <!-- 评价统计 -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-primary/10 rounded-lg">
                            <i class="fa fa-star text-primary text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">总体评分</p>
                            <p class="text-2xl font-bold text-gray-800" id="overall-rating">0.0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-success/10 rounded-lg">
                            <i class="fa fa-thumbs-up text-success text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">好评数</p>
                            <p class="text-2xl font-bold text-gray-800" id="positive-reviews">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-warning/10 rounded-lg">
                            <i class="fa fa-comment text-warning text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">总评价数</p>
                            <p class="text-2xl font-bold text-gray-800" id="total-reviews">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-danger/10 rounded-lg">
                            <i class="fa fa-thumbs-down text-danger text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">差评数</p>
                            <p class="text-2xl font-bold text-gray-800" id="negative-reviews">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 评价筛选 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="搜索评价..." 
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <select id="filter-rating" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="">全部评分</option>
                            <option value="5">5星</option>
                            <option value="4">4星</option>
                            <option value="3">3星</option>
                            <option value="2">2星</option>
                            <option value="1">1星</option>
                        </select>
                        <select id="filter-period" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="">全部时间</option>
                            <option value="this_month">本月</option>
                            <option value="last_month">上月</option>
                            <option value="this_quarter">本季度</option>
                            <option value="this_year">本年</option>
                        </select>
                        <button id="search-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            <i class="fa fa-search mr-2"></i>搜索
                        </button>
                    </div>
                </div>
            </div>

            <!-- 评价列表 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-lg font-bold text-gray-800">评价列表</h3>
                </div>
                
                <div id="reviews-list">
                    <!-- 评价列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 评价详情模态框 -->
    <div id="review-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-gray-800">评价详情</h3>
                        <button id="close-review-modal" class="text-gray-400 hover:text-gray-600">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    
                    <div id="review-detail-content">
                        <!-- 评价详情内容将通过JavaScript动态加载 -->
                    </div>
                    
                    <div class="flex justify-end gap-4 mt-6">
                        <button id="close-review-btn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            关闭
                        </button>
                        <button id="reply-review-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            回复评价
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 回复评价模态框 -->
    <div id="reply-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg w-full max-w-md">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold text-gray-800">回复评价</h3>
                        <button id="close-reply-modal" class="text-gray-400 hover:text-gray-600">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">回复内容</label>
                        <textarea id="reply-content" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="请输入回复内容..."></textarea>
                    </div>
                    
                    <div class="flex justify-end gap-4">
                        <button id="cancel-reply-btn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            取消
                        </button>
                        <button id="submit-reply-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            提交回复
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let reviewsData = [];
        let currentReviewId = null;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载用户信息
            CaregiverCommon.loadUserInfo();
            checkAuth();
            loadReviews();
            setupEventListeners();
        });
        
        // 加载评价数据
        async function loadReviews() {
            try {
                const response = await fetch('/api/caregiver/reviews', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        reviewsData = result.data || [];
                        displayReviews();
                    } else {
                        console.error('加载评价失败:', result.message);
                        showEmptyReviews();
                    }
                } else {
                    console.error('加载评价失败:', response.statusText);
                    showEmptyReviews();
                }
            } catch (error) {
                console.error('加载评价失败:', error);
                showEmptyReviews();
            }
        }
        
        // 显示空评价状态
        function showEmptyReviews() {
            const container = document.getElementById('reviews-container');
            container.innerHTML = `
                <div class="p-6 text-center text-gray-500">
                    <i class="fa fa-star text-4xl mb-4"></i>
                    <p>暂无评价</p>
                </div>
            `;
        }

        // 检查认证状态
        function checkAuth() {
            const caregiverInfo = localStorage.getItem('caregiver_info');
            if (!caregiverInfo) {
                window.location.href = '/';
                return;
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索按钮
            document.getElementById('search-btn').addEventListener('click', function() {
                performSearch();
            });

            // 搜索输入框回车
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 筛选器变化
            document.getElementById('filter-rating').addEventListener('change', function() {
                performSearch();
            });

            document.getElementById('filter-period').addEventListener('change', function() {
                performSearch();
            });

            // 关闭模态框
            document.getElementById('close-review-modal').addEventListener('click', function() {
                document.getElementById('review-detail-modal').classList.add('hidden');
            });

            document.getElementById('close-review-btn').addEventListener('click', function() {
                document.getElementById('review-detail-modal').classList.add('hidden');
            });

            // 回复评价
            document.getElementById('reply-review-btn').addEventListener('click', function() {
                document.getElementById('reply-modal').classList.remove('hidden');
            });

            // 关闭回复模态框
            document.getElementById('close-reply-modal').addEventListener('click', function() {
                document.getElementById('reply-modal').classList.add('hidden');
            });

            document.getElementById('cancel-reply-btn').addEventListener('click', function() {
                document.getElementById('reply-modal').classList.add('hidden');
            });

            // 提交回复
            document.getElementById('submit-reply-btn').addEventListener('click', function() {
                submitReply();
            });

            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('caregiver_info');
                window.location.href = '/caregiver/';
            });
        }

        // 加载评价数据
        async function loadReviews() {
            try {
                const response = await fetch('/api/caregiver/reviews', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    reviewsData = data.reviews || [];
                    displayReviews(reviewsData);
                    updateReviewStats(data.stats || {});
                } else {
                    showNotification('加载评价数据失败', 'error');
                }
            } catch (error) {
                console.error('加载评价数据失败:', error);
                showNotification('加载评价数据失败，请重试', 'error');
            }
        }

        // 执行搜索
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const rating = document.getElementById('filter-rating').value;
            const period = document.getElementById('filter-period').value;

            let filteredReviews = reviewsData;

            if (searchTerm) {
                filteredReviews = filteredReviews.filter(review => 
                    review.patient_name.toLowerCase().includes(searchTerm) ||
                    review.comment.toLowerCase().includes(searchTerm)
                );
            }

            if (rating) {
                filteredReviews = filteredReviews.filter(review => review.rating == rating);
            }

            if (period) {
                const now = new Date();
                let startDate;
                
                if (period === 'this_month') {
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                } else if (period === 'last_month') {
                    startDate = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                } else if (period === 'this_quarter') {
                    const quarter = Math.floor(now.getMonth() / 3);
                    startDate = new Date(now.getFullYear(), quarter * 3, 1);
                } else if (period === 'this_year') {
                    startDate = new Date(now.getFullYear(), 0, 1);
                }

                if (startDate) {
                    filteredReviews = filteredReviews.filter(review => 
                        new Date(review.created_date) >= startDate
                    );
                }
            }

            displayReviews(filteredReviews);
        }

        // 显示评价列表
        function displayReviews(reviews) {
            const reviewsList = document.getElementById('reviews-list');
            
            if (reviews.length === 0) {
                reviewsList.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fa fa-star text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500 text-lg">暂无评价</p>
                    </div>
                `;
                return;
            }

            reviewsList.innerHTML = reviews.map(review => `
                <div class="p-6 border-b border-gray-200 hover:bg-gray-50 transition-colors">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-4 mb-3">
                                <div class="flex items-center gap-2">
                                    <div class="flex">
                                        ${Array.from({length: 5}, (_, i) => `
                                            <i class="fa fa-star ${i < review.rating ? 'text-warning' : 'text-gray-300'}"></i>
                                        `).join('')}
                                    </div>
                                    <span class="text-lg font-bold text-gray-800">${review.rating}.0</span>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-800">${review.user_name || '匿名用户'}</h4>
                                    <p class="text-sm text-gray-600">${review.service_type || '未知服务'}</p>
                                </div>
                            </div>
                            
                            <p class="text-gray-700 mb-3">${review.comment || '无评价内容'}</p>
                            
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <span><i class="fa fa-calendar mr-1"></i>${review.created_at || '未知时间'}</span>
                                <span><i class="fa fa-clock mr-1"></i>${review.service_type || '未知服务'}</span>
                            </div>
                            
                            ${review.reply ? `
                                <div class="mt-3 p-3 bg-gray-50 rounded-lg">
                                    <div class="flex items-center gap-2 mb-2">
                                        <i class="fa fa-reply text-primary"></i>
                                        <span class="text-sm font-medium text-gray-700">我的回复</span>
                                    </div>
                                    <p class="text-gray-700">${review.reply}</p>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="flex flex-col gap-2">
                            <button onclick="viewReviewDetail(${review.id})" class="px-3 py-1 text-primary border border-primary rounded hover:bg-primary/10 transition-colors">
                                查看详情
                            </button>
                            ${!review.reply ? `
                                <button onclick="replyToReview(${review.id})" class="px-3 py-1 bg-primary text-white rounded hover:bg-primary/90 transition-colors">
                                    回复评价
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 更新评价统计
        function updateReviewStats(stats) {
            document.getElementById('overall-rating').textContent = stats.overall_rating || '0.0';
            document.getElementById('positive-reviews').textContent = stats.positive_reviews || 0;
            document.getElementById('total-reviews').textContent = stats.total_reviews || 0;
            document.getElementById('negative-reviews').textContent = stats.negative_reviews || 0;
        }

        // 查看评价详情
        async function viewReviewDetail(reviewId) {
            try {
                const response = await fetch(`/api/caregiver/reviews/${reviewId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    }
                });

                if (response.ok) {
                    const review = await response.json();
                    displayReviewDetail(review);
                    document.getElementById('review-detail-modal').classList.remove('hidden');
                } else {
                    showNotification('获取评价详情失败', 'error');
                }
            } catch (error) {
                console.error('获取评价详情失败:', error);
                showNotification('获取评价详情失败，请重试', 'error');
            }
        }

        // 显示评价详情
        function displayReviewDetail(review) {
            const content = document.getElementById('review-detail-content');
            content.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <div class="flex">
                            ${Array.from({length: 5}, (_, i) => `
                                <i class="fa fa-star ${i < review.rating ? 'text-warning' : 'text-gray-300'}"></i>
                            `).join('')}
                        </div>
                        <span class="text-2xl font-bold text-gray-800">${review.rating}.0</span>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-bold text-gray-800 mb-2">${review.user_name || '匿名用户'}</h4>
                        <p class="text-gray-600">${review.service_type || '未知服务'}</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">评价内容</label>
                        <p class="text-gray-800">${review.comment || '无评价内容'}</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">评价时间</label>
                            <p class="text-gray-800">${review.created_at || '未知时间'}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">服务类型</label>
                            <p class="text-gray-800">${review.service_type || '未知服务'}</p>
                        </div>
                    </div>
                    
                    ${review.reply ? `
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">我的回复</label>
                            <div class="p-3 bg-gray-50 rounded-lg">
                                <p class="text-gray-800">${review.reply}</p>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // 回复评价
        function replyToReview(reviewId) {
            currentReviewId = reviewId;
            document.getElementById('reply-modal').classList.remove('hidden');
        }

        // 提交回复
        async function submitReply() {
            const replyContent = document.getElementById('reply-content').value.trim();
            
            if (!replyContent) {
                showNotification('请输入回复内容', 'warning');
                return;
            }

            try {
                const response = await fetch(`/api/caregiver/reviews/${currentReviewId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('caregiver_token')}`
                    },
                    body: JSON.stringify({ reply: replyContent })
                });

                if (response.ok) {
                    showNotification('回复提交成功', 'success');
                    document.getElementById('reply-modal').classList.add('hidden');
                    document.getElementById('reply-content').value = '';
                    loadReviews(); // 重新加载评价列表
                } else {
                    const error = await response.json();
                    showNotification(error.message || '回复提交失败', 'error');
                }
            } catch (error) {
                console.error('回复提交失败:', error);
                showNotification('回复提交失败，请重试', 'error');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-success text-white' :
                type === 'error' ? 'bg-danger text-white' :
                type === 'warning' ? 'bg-warning text-white' :
                'bg-primary text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 全局函数，供HTML调用
        window.viewReviewDetail = viewReviewDetail;
        window.replyToReview = replyToReview;
    </script>
</body>
</html>
