<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信调试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        .debug-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .debug-success { border-left: 4px solid #28a745; }
        .debug-error { border-left: 4px solid #dc3545; }
        .debug-warning { border-left: 4px solid #ffc107; }
        .debug-info { border-left: 4px solid #17a2b8; }
    </style>
</head>
<body class="p-6 bg-gray-100">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">通信调试页面</h1>
        
        <!-- 用户端调试 -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-green-600">用户端调试</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2">用户Token:</label>
                    <input type="text" id="user-token" placeholder="粘贴用户token" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">护工ID:</label>
                    <input type="text" id="caregiver-id" placeholder="输入护工ID" class="w-full p-2 border rounded">
                </div>
            </div>
            
            <div class="space-y-2 mb-4">
                <button onclick="debugUser()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    调试用户端
                </button>
                <button onclick="connectUserWebSocket()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    连接用户WebSocket
                </button>
                <button onclick="sendTestMessage()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    发送测试消息
                </button>
            </div>
            
            <div id="user-debug" class="debug-container debug-info">
                <h3 class="font-bold mb-2">用户端调试信息:</h3>
                <div id="user-debug-content">等待调试...</div>
            </div>
        </div>
        
        <!-- 护工端调试 -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-purple-600">护工端调试</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2">护工Token:</label>
                    <input type="text" id="caregiver-token" placeholder="粘贴护工token" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">消息内容:</label>
                    <input type="text" id="test-message" value="这是一条测试消息" class="w-full p-2 border rounded">
                </div>
            </div>
            
            <div class="space-y-2 mb-4">
                <button onclick="debugCaregiver()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    调试护工端
                </button>
                <button onclick="connectCaregiverWebSocket()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    连接护工WebSocket
                </button>
                <button onclick="sendCaregiverMessage()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    护工发送消息
                </button>
            </div>
            
            <div id="caregiver-debug" class="debug-container debug-info">
                <h3 class="font-bold mb-2">护工端调试信息:</h3>
                <div id="caregiver-debug-content">等待调试...</div>
            </div>
        </div>
        
        <!-- 通信状态 -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-orange-600">通信状态</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="text-center">
                    <div id="user-status" class="text-lg font-bold text-red-500">未连接</div>
                    <div class="text-sm text-gray-600">用户端状态</div>
                </div>
                <div class="text-center">
                    <div id="caregiver-status" class="text-lg font-bold text-red-500">未连接</div>
                    <div class="text-sm text-gray-600">护工端状态</div>
                </div>
            </div>
            
            <div class="text-center">
                <button onclick="testFullCommunication()" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600">
                    测试完整通信
                </button>
            </div>
        </div>
        
        <!-- 消息日志 -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-indigo-600">消息日志</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <h3 class="font-medium mb-2">用户端收到的消息:</h3>
                    <div id="user-messages" class="debug-container" style="height: 200px; overflow-y: auto;"></div>
                </div>
                <div>
                    <h3 class="font-medium mb-2">护工端收到的消息:</h3>
                    <div id="caregiver-messages" class="debug-container" style="height: 200px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userSocket = null;
        let caregiverSocket = null;
        let userLoggedIn = false;
        let caregiverLoggedIn = false;
        
        // 用户端调试
        function debugUser() {
            const token = document.getElementById('user-token').value.trim();
            if (!token) {
                addDebugInfo('user', '请输入用户token', 'error');
                return;
            }
            
            try {
                // 解析JWT token
                const payload = token.split('.')[1];
                if (payload) {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/')))));
                    addDebugInfo('user', `Token解析成功: ${JSON.stringify(decoded, null, 2)}`, 'success');
                    
                    const userId = decoded.user_id;
                    if (userId) {
                        addDebugInfo('user', `用户ID: ${userId}`, 'success');
                        localStorage.setItem('user_token', token);
                    } else {
                        addDebugInfo('user', 'Token中未找到user_id', 'error');
                    }
                } else {
                    addDebugInfo('user', 'Token格式无效', 'error');
                }
            } catch (e) {
                addDebugInfo('user', `Token解析失败: ${e.message}`, 'error');
            }
        }
        
        // 护工端调试
        function debugCaregiver() {
            const token = document.getElementById('caregiver-token').value.trim();
            if (!token) {
                addDebugInfo('caregiver', '请输入护工token', 'error');
                return;
            }
            
            try {
                // 解析JWT token
                const payload = token.split('.')[1];
                if (payload) {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/')))));
                    addDebugInfo('caregiver', `Token解析成功: ${JSON.stringify(decoded, null, 2)}`, 'success');
                    
                    const caregiverId = decoded.user_id || decoded.caregiver_id;
                    if (caregiverId) {
                        addDebugInfo('caregiver', `护工ID: ${caregiverId}`, 'success');
                        localStorage.setItem('caregiver_token', token);
                    } else {
                        addDebugInfo('caregiver', 'Token中未找到user_id或caregiver_id', 'error');
                    }
                } else {
                    addDebugInfo('caregiver', 'Token格式无效', 'error');
                }
            } catch (e) {
                addDebugInfo('caregiver', `Token解析失败: ${e.message}`, 'error');
            }
        }
        
        // 连接用户WebSocket
        function connectUserWebSocket() {
            const token = localStorage.getItem('user_token');
            if (!token) {
                addDebugInfo('user', '请先设置用户token', 'error');
                return;
            }
            
            try {
                userSocket = io('http://localhost:8000');
                
                userSocket.on('connect', () => {
                    addDebugInfo('user', '✅ 用户端WebSocket连接成功', 'success');
                    updateStatus('user', '已连接');
                    
                    // 解析用户ID
                    const payload = token.split('.')[1];
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/'))));
                    const userId = decoded.user_id;
                    
                    if (userId) {
                        userSocket.emit('join', {
                            user_id: userId,
                            user_type: 'user'
                        });
                        addDebugInfo('user', `🔗 用户 ${userId} 正在加入房间...`, 'info');
                        userLoggedIn = true;
                    }
                });
                
                userSocket.on('joined_room', (data) => {
                    addDebugInfo('user', `✅ 用户已加入房间: ${data.room}`, 'success');
                });
                
                userSocket.on('message_sent', (data) => {
                    addDebugInfo('user', `✅ 用户消息发送确认: ${JSON.stringify(data)}`, 'success');
                });
                
                userSocket.on('message_received', (data) => {
                    addDebugInfo('user', `📨 用户收到消息: ${JSON.stringify(data)}`, 'info');
                    addMessage('user', data);
                });
                
                userSocket.on('error', (data) => {
                    addDebugInfo('user', `❌ 用户端错误: ${data.message}`, 'error');
                });
                
                userSocket.on('disconnect', () => {
                    addDebugInfo('user', '❌ 用户端WebSocket连接断开', 'error');
                    updateStatus('user', '已断开');
                });
                
            } catch (error) {
                addDebugInfo('user', `❌ 用户端连接失败: ${error.message}`, 'error');
            }
        }
        
        // 连接护工WebSocket
        function connectCaregiverWebSocket() {
            const token = localStorage.getItem('caregiver_token');
            if (!token) {
                addDebugInfo('caregiver', '请先设置护工token', 'error');
                return;
            }
            
            try {
                caregiverSocket = io('http://localhost:8000');
                
                caregiverSocket.on('connect', () => {
                    addDebugInfo('caregiver', '✅ 护工端WebSocket连接成功', 'success');
                    updateStatus('caregiver', '已连接');
                    
                    // 解析护工ID
                    const payload = token.split('.')[1];
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/'))));
                    const caregiverId = decoded.user_id || decoded.caregiver_id;
                    
                    if (caregiverId) {
                        caregiverSocket.emit('join', {
                            user_id: caregiverId,
                            user_type: 'caregiver'
                        });
                        addDebugInfo('caregiver', `🔗 护工 ${caregiverId} 正在加入房间...`, 'info');
                        caregiverLoggedIn = true;
                    }
                });
                
                caregiverSocket.on('joined_room', (data) => {
                    addDebugInfo('caregiver', `✅ 护工已加入房间: ${data.room}`, 'success');
                });
                
                caregiverSocket.on('message_sent', (data) => {
                    addDebugInfo('caregiver', `✅ 护工消息发送确认: ${JSON.stringify(data)}`, 'success');
                });
                
                caregiverSocket.on('message_received', (data) => {
                    addDebugInfo('caregiver', `📨 护工收到消息: ${JSON.stringify(data)}`, 'info');
                    addMessage('caregiver', data);
                });
                
                caregiverSocket.on('error', (data) => {
                    addDebugInfo('caregiver', `❌ 护工端错误: ${data.message}`, 'error');
                });
                
                caregiverSocket.on('disconnect', () => {
                    addDebugInfo('caregiver', '❌ 护工端WebSocket连接断开', 'error');
                    updateStatus('caregiver', '已断开');
                });
                
            } catch (error) {
                addDebugInfo('caregiver', `❌ 护工端连接失败: ${error.message}`, 'error');
            }
        }
        
        // 发送测试消息
        function sendTestMessage() {
            if (!userLoggedIn || !userSocket) {
                addDebugInfo('user', '请先连接用户WebSocket', 'error');
                return;
            }
            
            const caregiverId = document.getElementById('caregiver-id').value.trim();
            if (!caregiverId) {
                addDebugInfo('user', '请输入护工ID', 'error');
                return;
            }
            
            const token = localStorage.getItem('user_token');
            const payload = token.split('.')[1];
            const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/'))));
            const userId = decoded.user_id;
            
            const messageData = {
                sender_id: userId,
                sender_type: 'user',
                sender_name: '张阿姨',
                recipient_id: caregiverId,
                recipient_type: 'caregiver',
                content: '你好，茶鲤！这是一条测试消息',
                type: 'text'
            };
            
            userSocket.emit('send_message', messageData);
            addDebugInfo('user', `📤 用户发送消息: ${JSON.stringify(messageData)}`, 'info');
        }
        
        // 护工发送消息
        function sendCaregiverMessage() {
            if (!caregiverLoggedIn || !caregiverSocket) {
                addDebugInfo('caregiver', '请先连接护工WebSocket', 'error');
                return;
            }
            
            const token = localStorage.getItem('caregiver_token');
            const payload = token.split('.')[1];
            const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/'))));
            const caregiverId = decoded.user_id || decoded.caregiver_id;
            
            const messageContent = document.getElementById('test-message').value;
            
            const messageData = {
                sender_id: caregiverId,
                sender_type: 'caregiver',
                sender_name: '茶鲤',
                recipient_id: 'user_001', // 假设用户ID
                recipient_type: 'user',
                content: messageContent,
                type: 'text'
            };
            
            caregiverSocket.emit('send_message', messageData);
            addDebugInfo('caregiver', `📤 护工发送消息: ${JSON.stringify(messageData)}`, 'info');
        }
        
        // 测试完整通信
        function testFullCommunication() {
            if (!userLoggedIn || !caregiverLoggedIn) {
                alert('请先连接用户和护工WebSocket');
                return;
            }
            
            addDebugInfo('user', '🧪 开始测试完整通信...', 'info');
            addDebugInfo('caregiver', '🧪 开始测试完整通信...', 'info');
            
            // 延迟发送消息
            setTimeout(() => {
                sendTestMessage();
            }, 1000);
        }
        
        // 工具函数
        function addDebugInfo(type, message, level = 'info') {
            const container = document.getElementById(`${type}-debug-content`);
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `mb-2 p-2 rounded ${level === 'error' ? 'bg-red-100' : level === 'success' ? 'bg-green-100' : level === 'warning' ? 'bg-yellow-100' : 'bg-blue-100'}`;
            entry.innerHTML = `<span class="font-mono text-xs text-gray-500">[${timestamp}]</span> ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        function addMessage(type, data) {
            const container = document.getElementById(`${type}-messages`);
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'mb-2 p-2 bg-gray-100 rounded';
            entry.innerHTML = `<span class="font-mono text-xs text-gray-500">[${timestamp}]</span> ${data.content} (来自: ${data.sender_id})`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        function updateStatus(type, status) {
            const element = document.getElementById(`${type}-status`);
            element.textContent = status;
            element.className = `text-lg font-bold ${status === '已连接' ? 'text-green-500' : 'text-red-500'}`;
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addDebugInfo('user', '页面加载完成，准备调试通信功能', 'info');
            addDebugInfo('caregiver', '页面加载完成，准备调试通信功能', 'info');
        });
    </script>
</body>
</html>
