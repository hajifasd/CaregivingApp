<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护工管理系统 - 多端登录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 核心布局：三栏式 + 居中登录区 */
        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .system-container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            overflow: hidden;
        }

        /* 左侧品牌区 */
        .brand-section {
            width: 35%;
            background: #2f3b4b;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .brand-logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand-logo i {
            font-size: 42px;
        }
        .brand-desc {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* 右侧登录区 */
        .login-section {
            width: 65%;
            padding: 40px;
        }
        .login-tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }
        .login-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }
        .login-tab.active {
            color: #2f3b4b;
            border-bottom: 2px solid #2f3b4b;
            font-weight: bold;
        }

        /* 表单通用样式 */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-input:focus {
            border-color: #2f3b4b;
            outline: none;
        }

        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #2f3b4b;
            color: #fff;
        }
        .btn-primary:hover {
            background: #425063;
        }
        .btn-secondary {
            background: #f1f1f1;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e5e5e5;
        }

        /* 切换区 */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* 错误提示样式 */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* 让 tab 标题居中 */
        .tab-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px; 
        }

        /* 管理员入口样式 - 隐蔽设计 */
        .admin-entry {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .admin-entry:hover {
            opacity: 0.8;
        }
        .admin-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: all 0.3s;
        }
        .admin-link:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* 响应式适配 */
        @media (max-width: 992px) {
            .system-container {
                flex-direction: column;
            }
            .brand-section, .login-section {
                width: 100%;
            }
            .brand-section {
                align-items: flex-start;
                text-align: left;
            }
            .admin-entry {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 20px;
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="system-container">
        <!-- 左侧品牌展示区 -->
        <div class="brand-section">
            <div class="brand-logo">
                <i class="fas fa-hands-helping"></i>
                护工管理系统
            </div>
            <p class="brand-desc">
                一站式护工资源管理与就业数据分析平台<br>
                支持管理员、用户、护工多角色协作
            </p>
            <div class="admin-entry">
                <a href="admin-login.html" class="admin-link">
                    <i class="fa fa-cog"></i>
                </a>
            </div>
        </div>

        <!-- 右侧多端登录区 -->
        <div class="login-section">
            <div class="login-tabs">
                <div class="login-tab active" data-target="user-tab">用户登录</div>
                <div class="login-tab" data-target="caregiver-tab">护工登录</div>
            </div>



            <!-- 用户登录 -->
            <div class="tab-content active" id="user-tab">
                <h2 class="tab-title">用户端</h2>
                <form id="user-login-form">
                    <div class="form-group">
                        <label class="form-label">手机号/邮箱</label>
                        <input type="text" class="form-input" placeholder="请输入账号" required>
                        <div class="error-message" id="user-account-error">请输入账号</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" placeholder="请输入密码" required>
                        <div class="error-message" id="user-password-error">请输入密码</div>
                    </div>
                    <button type="submit" class="btn btn-primary">登录用户端</button>
                    <p class="mt-10">还没有账号？<a href="/user-register.html">立即注册</a></p>
                </form>
            </div>

            <!-- 护工登录 -->
            <div class="tab-content" id="caregiver-tab">
                <h2 class="tab-title">护工端</h2>
                <form id="caregiver-login-form">
                    <div class="form-group">
                        <label class="form-label">身份证号</label>
                        <input type="text" class="form-input" placeholder="请输入身份证号" required>
                        <div class="error-message" id="caregiver-id-error">请输入身份证号</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" placeholder="请输入密码" required>
                        <div class="error-message" id="caregiver-password-error">请输入密码</div>
                    </div>
                    <button type="submit" class="btn btn-primary">登录护工端</button>
                    <p class="mt-10">还未入驻？<a href="/caregiver-register.html">立即入驻</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 标签切换逻辑（保留原有功能）
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有active状态
                document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加当前active状态
                tab.classList.add('active');
                const target = tab.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
                
                // 清除所有错误提示
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
            });
        });

        // 输入框验证函数
        function validateInput(input, errorElement) {
            if (!input.value.trim()) {
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            return true;
        }

        // 管理员登录已移至独立页面 /admin-login.html

        // 用户登录处理
        document.getElementById('user-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const accountInput = document.querySelector('#user-tab input[type="text"]');
            const passwordInput = document.querySelector('#user-tab input[type="password"]');
            const accountError = document.getElementById('user-account-error');
            const passwordError = document.getElementById('user-password-error');
            
            // 验证输入
            const isAccountValid = validateInput(accountInput, accountError);
            const isPasswordValid = validateInput(passwordInput, passwordError);
            
            if (isAccountValid && isPasswordValid) {
                try {
                    const response = await fetch('/api/user/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: accountInput.value.trim(),
                            password: passwordInput.value
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        localStorage.setItem('user_token', data.data.token);
                        // 同时存储到cookie，确保页面跳转时能携带token
                        document.cookie = `user_token=${data.data.token}; path=/; max-age=7200`; // 2小时过期
                        window.location.href = '/user-dashboard.html';
                    } else {
                        alert(data.message || '登录失败');
                    }
                } catch (error) {
                    alert('网络错误，请稍后重试');
                }
            }
        });

        // 护工登录处理
        document.getElementById('caregiver-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const idInput = document.querySelector('#caregiver-tab input[type="text"]');
            const passwordInput = document.querySelector('#caregiver-tab input[type="password"]');
            const passwordError = document.getElementById('caregiver-password-error');
            
            // 验证输入
            const isIdValid = validateInput(idInput, document.getElementById('caregiver-id-error'));
            const isPasswordValid = validateInput(passwordInput, passwordError);
            
            if (isIdValid && isPasswordValid) {
                try {
                    const response = await fetch('/api/caregiver/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            phone: idInput.value.trim(),
                            password: passwordInput.value
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        localStorage.setItem('caregiver_token', data.data.token);
                        // 同时存储到cookie，确保页面跳转时能携带token
                        document.cookie = `caregiver_token=${data.data.token}; path=/; max-age=7200`; // 2小时过期
                        window.location.href = '/caregiver-dashboard.html';
                    } else {
                        alert(data.message || '登录失败');
                    }
                } catch (error) {
                    alert('网络错误，请稍后重试');
                }
            }
        });

        // 输入框实时验证
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                const errorElement = this.nextElementSibling;
                if (this.value.trim()) {
                    errorElement.style.display = 'none';
                } else {
                    errorElement.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
