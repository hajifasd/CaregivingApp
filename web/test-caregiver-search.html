<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护工搜索功能测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">护工搜索功能测试</h1>
        
        <!-- 搜索表单 -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">搜索护工</h2>
            <div class="flex gap-2">
                <input type="text" id="searchKeyword" placeholder="输入护工姓名或手机号" 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="searchCaregivers()" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    搜索
                </button>
            </div>
        </div>
        
        <!-- 搜索结果 -->
        <div id="searchResults" class="max-w-4xl mx-auto"></div>
        
        <!-- 状态信息 -->
        <div id="status" class="max-w-md mx-auto mt-4 text-center"></div>
    </div>

    <script>
        async function searchCaregivers() {
            const keyword = document.getElementById('searchKeyword').value.trim();
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('searchResults');
            
            if (!keyword) {
                statusDiv.innerHTML = '<p class="text-red-500">请输入搜索关键词</p>';
                return;
            }
            
            statusDiv.innerHTML = '<p class="text-blue-500">搜索中...</p>';
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch(`/api/caregiver/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `<p class="text-green-500">${data.message}</p>`;
                    displayResults(data.data);
                } else {
                    statusDiv.innerHTML = `<p class="text-red-500">搜索失败: ${data.message}</p>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<p class="text-red-500">请求失败: ${error.message}</p>`;
                console.error('搜索失败:', error);
            }
        }
        
        function displayResults(caregivers) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (caregivers.length === 0) {
                resultsDiv.innerHTML = '<p class="text-center text-gray-500">未找到匹配的护工</p>';
                return;
            }
            
            let html = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">';
            
            caregivers.forEach(caregiver => {
                html += `
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-2xl font-bold text-blue-600 mr-4">
                                ${caregiver.name ? caregiver.name.charAt(0) : '?'}
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold">${caregiver.name || '未知'}</h3>
                                <p class="text-gray-600">${caregiver.phone || '无手机号'}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-2 text-sm text-gray-600">
                            <p><span class="font-medium">年龄:</span> ${caregiver.age || '未知'}</p>
                            <p><span class="font-medium">性别:</span> ${caregiver.gender || '未知'}</p>
                            <p><span class="font-medium">经验:</span> ${caregiver.experience_years || 0} 年</p>
                            <p><span class="font-medium">时薪:</span> ¥${caregiver.hourly_rate || 0}/小时</p>
                            <p><span class="font-medium">资质:</span> ${caregiver.qualification || '无'}</p>
                            <p><span class="font-medium">状态:</span> 
                                <span class="px-2 py-1 rounded text-xs ${
                                    caregiver.available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                }">
                                    ${caregiver.available ? '可用' : '不可用'}
                                </span>
                            </p>
                        </div>
                        
                        ${caregiver.introduction ? `<p class="mt-3 text-gray-700">${caregiver.introduction}</p>` : ''}
                        
                        <div class="mt-4 flex gap-2">
                            <button onclick="startChat(${caregiver.id})" 
                                    class="flex-1 px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-sm">
                                开始聊天
                            </button>
                            <button onclick="callCaregiver('${caregiver.phone}')" 
                                    class="px-3 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 text-sm">
                                拨打电话
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
        
        function startChat(caregiverId) {
            alert(`开始与护工ID ${caregiverId} 聊天`);
            // 这里可以集成到聊天系统
        }
        
        function callCaregiver(phone) {
            if (phone) {
                alert(`拨打电话: ${phone}`);
                // 这里可以集成到电话系统
            } else {
                alert('护工没有提供手机号码');
            }
        }
        
        // 回车键搜索
        document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCaregivers();
            }
        });
        
        // 页面加载完成后的状态
        document.getElementById('status').innerHTML = '<p class="text-gray-500">请输入关键词搜索护工</p>';
    </script>
</body>
</html>
