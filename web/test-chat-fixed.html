<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天功能测试 - 修复后</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/chat-manager.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">聊天功能测试页面</h1>
        <p class="text-center text-gray-600 mb-8">测试修复后的用户和护工交流功能</p>
        
        <!-- 连接状态 -->
        <div class="bg-white rounded-lg p-4 mb-6 shadow-sm">
            <h2 class="text-lg font-semibold mb-3">连接状态</h2>
            <div class="flex items-center gap-4">
                <div id="connection-status" class="text-xs px-3 py-1 rounded bg-green-100 text-green-700">
                    正在连接...
                </div>
                <button onclick="testConnection()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    测试连接
                </button>
            </div>
        </div>
        
        <!-- 测试功能 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- 发送消息测试 -->
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <h3 class="text-lg font-semibold mb-3">发送消息测试</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium mb-1">发送者ID:</label>
                        <input type="text" id="sender-id" value="1" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">接收者ID:</label>
                        <input type="text" id="receiver-id" value="caregiver_001" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">消息内容:</label>
                        <textarea id="message-content" class="w-full p-2 border rounded" rows="3">这是一条测试消息</textarea>
                    </div>
                    <button onclick="testSendMessage()" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                        发送测试消息
                    </button>
                </div>
            </div>
            
            <!-- 聊天历史测试 -->
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <h3 class="text-lg font-semibold mb-3">聊天历史测试</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium mb-1">用户ID:</label>
                        <input type="text" id="user-id" value="1" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">联系人ID:</label>
                        <input type="text" id="contact-id" value="caregiver_001" class="w-full p-2 border rounded">
                    </div>
                    <button onclick="testLoadHistory()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        加载聊天历史
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 测试结果 -->
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <h3 class="text-lg font-semibold mb-3">测试结果</h3>
            <div id="test-results" class="bg-gray-100 p-3 rounded min-h-32">
                <p class="text-gray-500">测试结果将显示在这里...</p>
            </div>
        </div>
        
        <!-- 聊天窗口测试 -->
        <div class="mt-6">
            <button onclick="openTestChat()" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600">
                打开测试聊天窗口
            </button>
        </div>
    </div>
    
    <script>
        let chatManager;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 等待聊天管理器加载
            setTimeout(() => {
                if (typeof ChatManager !== 'undefined') {
                    chatManager = new ChatManager();
                    console.log('✅ 聊天管理器初始化成功');
                    updateConnectionStatus('已连接');
                } else {
                    console.error('❌ 聊天管理器加载失败');
                    updateConnectionStatus('连接失败');
                }
            }, 1000);
        });
        
        // 更新连接状态
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            if (statusElement) {
                statusElement.textContent = status;
                if (status === '已连接') {
                    statusElement.className = 'text-xs px-3 py-1 rounded bg-green-100 text-green-700';
                } else if (status === '连接失败') {
                    statusElement.className = 'text-xs px-3 py-1 rounded bg-red-100 text-red-700';
                } else {
                    statusElement.className = 'text-xs px-3 py-1 rounded bg-yellow-100 text-yellow-700';
                }
            }
        }
        
        // 测试连接
        function testConnection() {
            if (chatManager && chatManager.socket) {
                if (chatManager.socket.connected) {
                    showResult('✅ 连接正常', 'success');
                } else {
                    showResult('❌ 连接异常', 'error');
                }
            } else {
                showResult('❌ 聊天管理器未初始化', 'error');
            }
        }
        
        // 测试发送消息
        function testSendMessage() {
            if (!chatManager) {
                showResult('❌ 聊天管理器未初始化', 'error');
                return;
            }
            
            const senderId = document.getElementById('sender-id').value;
            const receiverId = document.getElementById('receiver-id').value;
            const content = document.getElementById('message-content').value;
            
            if (!senderId || !receiverId || !content) {
                showResult('❌ 请填写所有字段', 'error');
                return;
            }
            
            // 构造测试消息
            const testMessage = {
                senderId: senderId,
                senderName: '测试用户',
                senderType: 'user',
                receiverId: receiverId,
                receiverType: 'caregiver',
                content: content,
                type: 'text',
                timestamp: new Date().toISOString()
            };
            
            try {
                // 通过WebSocket发送
                if (chatManager.socket && chatManager.socket.connected) {
                    chatManager.socket.emit('send_message', testMessage);
                    showResult(`✅ 测试消息已发送: ${JSON.stringify(testMessage, null, 2)}`, 'success');
                } else {
                    showResult('❌ WebSocket未连接', 'error');
                }
            } catch (error) {
                showResult(`❌ 发送失败: ${error.message}`, 'error');
            }
        }
        
        // 测试加载聊天历史
        async function testLoadHistory() {
            if (!chatManager) {
                showResult('❌ 聊天管理器未初始化', 'error');
                return;
            }
            
            const userId = document.getElementById('user-id').value;
            const contactId = document.getElementById('contact-id').value;
            
            if (!userId || !contactId) {
                showResult('❌ 请填写用户ID和联系人ID', 'error');
                return;
            }
            
            try {
                // 处理contactId格式
                let numericContactId = contactId;
                if (typeof contactId === 'string') {
                    if (contactId.startsWith('caregiver_')) {
                        numericContactId = contactId.replace('caregiver_', '');
                    } else if (contactId.startsWith('user_')) {
                        numericContactId = contactId.replace('user_', '');
                    }
                }
                
                const url = `/api/chat/history/${numericContactId}?user_id=${userId}&limit=50`;
                const response = await fetch(url);
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showResult(`✅ 聊天历史加载成功: ${result.data.messages.length} 条消息`, 'success');
                        console.log('聊天历史:', result.data.messages);
                    } else {
                        showResult(`❌ 加载失败: ${result.message}`, 'error');
                    }
                } else {
                    showResult(`❌ HTTP错误: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 请求失败: ${error.message}`, 'error');
            }
        }
        
        // 打开测试聊天窗口
        function openTestChat() {
            if (chatManager && chatManager.openChat) {
                chatManager.openChat('caregiver_001', '测试护工', 'https://picsum.photos/id/26/50/50');
                showResult('✅ 测试聊天窗口已打开', 'success');
            } else {
                showResult('❌ 聊天管理器未初始化', 'error');
            }
        }
        
        // 显示测试结果
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            
            const resultElement = document.createElement('div');
            resultElement.className = `mb-2 p-2 rounded ${
                type === 'success' ? 'bg-green-100 text-green-800' :
                type === 'error' ? 'bg-red-100 text-red-800' :
                'bg-blue-100 text-blue-800'
            }`;
            resultElement.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            resultsDiv.appendChild(resultElement);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        // 监听WebSocket消息
        if (typeof io !== 'undefined') {
            const socket = io('http://localhost:8000');
            
            socket.on('connect', () => {
                showResult('✅ WebSocket连接成功', 'success');
                updateConnectionStatus('已连接');
            });
            
            socket.on('disconnect', () => {
                showResult('❌ WebSocket连接断开', 'error');
                updateConnectionStatus('连接断开');
            });
            
            socket.on('message_received', (data) => {
                showResult(`📨 收到消息: ${JSON.stringify(data, null, 2)}`, 'info');
            });
            
            socket.on('error', (data) => {
                showResult(`❌ 错误: ${data.message}`, 'error');
            });
        }
    </script>
</body>
</html>
