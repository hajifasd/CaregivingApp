<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天功能简单测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">聊天功能简单测试</h1>
        
        <!-- 连接状态 -->
        <div class="bg-white rounded-lg p-4 mb-6 shadow-sm">
            <h2 class="text-lg font-semibold mb-3">连接状态</h2>
            <div class="flex items-center gap-4">
                <div id="connection-status" class="text-xs px-3 py-1 rounded bg-yellow-100 text-yellow-700">
                    正在连接...
                </div>
                <button onclick="testConnection()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    测试连接
                </button>
            </div>
        </div>
        
        <!-- 发送消息测试 -->
        <div class="bg-white rounded-lg p-4 mb-6 shadow-sm">
            <h3 class="text-lg font-semibold mb-3">发送消息测试</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium mb-1">消息内容:</label>
                    <textarea id="message-content" class="w-full p-2 border rounded" rows="3">这是一条测试消息</textarea>
                </div>
                <button onclick="testSendMessage()" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    发送测试消息
                </button>
            </div>
        </div>
        
        <!-- 测试结果 -->
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <h3 class="text-lg font-semibold mb-3">测试结果</h3>
            <div id="test-results" class="bg-gray-100 p-3 rounded min-h-32">
                <p class="text-gray-500">测试结果将显示在这里...</p>
            </div>
        </div>
    </div>
    
    <script>
        let socket;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initSocket();
        });
        
        // 初始化Socket.IO连接
        function initSocket() {
            try {
                socket = io('http://localhost:8000');
                
                socket.on('connect', () => {
                    showResult('✅ WebSocket连接成功', 'success');
                    updateConnectionStatus('已连接');
                });
                
                socket.on('disconnect', () => {
                    showResult('❌ WebSocket连接断开', 'error');
                    updateConnectionStatus('连接断开');
                });
                
                socket.on('message_received', (data) => {
                    showResult(`📨 收到消息: ${JSON.stringify(data, null, 2)}`, 'info');
                });
                
                socket.on('error', (data) => {
                    showResult(`❌ 错误: ${data.message}`, 'error');
                });
                
            } catch (error) {
                showResult(`❌ Socket.IO连接失败: ${error.message}`, 'error');
                updateConnectionStatus('连接失败');
            }
        }
        
        // 更新连接状态
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            if (statusElement) {
                statusElement.textContent = status;
                if (status === '已连接') {
                    statusElement.className = 'text-xs px-3 py-1 rounded bg-green-100 text-green-700';
                } else if (status === '连接失败') {
                    statusElement.className = 'text-xs px-3 py-1 rounded bg-red-100 text-red-700';
                } else if (status === '连接断开') {
                    statusElement.className = 'text-xs px-3 py-1 rounded bg-yellow-100 text-yellow-700';
                } else {
                    statusElement.className = 'text-xs px-3 py-1 rounded bg-yellow-100 text-yellow-700';
                }
            }
        }
        
        // 测试连接
        function testConnection() {
            if (socket) {
                if (socket.connected) {
                    showResult('✅ 连接正常', 'success');
                } else {
                    showResult('❌ 连接异常', 'error');
                }
            } else {
                showResult('❌ Socket未初始化', 'error');
            }
        }
        
        // 测试发送消息
        function testSendMessage() {
            if (!socket || !socket.connected) {
                showResult('❌ WebSocket未连接', 'error');
                return;
            }
            
            const content = document.getElementById('message-content').value;
            if (!content.trim()) {
                showResult('❌ 请输入消息内容', 'error');
                return;
            }
            
            // 构造测试消息
            const testMessage = {
                senderId: '1',
                senderName: '测试用户',
                senderType: 'user',
                receiverId: '001',
                receiverType: 'caregiver',
                content: content,
                type: 'text',
                timestamp: new Date().toISOString()
            };
            
            try {
                socket.emit('send_message', testMessage);
                showResult(`✅ 测试消息已发送: ${JSON.stringify(testMessage, null, 2)}`, 'success');
            } catch (error) {
                showResult(`❌ 发送失败: ${error.message}`, 'error');
            }
        }
        
        // 显示测试结果
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            
            const resultElement = document.createElement('div');
            resultElement.className = `mb-2 p-2 rounded ${
                type === 'success' ? 'bg-green-100 text-green-800' :
                type === 'error' ? 'bg-red-100 text-red-800' :
                'bg-blue-100 text-blue-800'
            }`;
            resultElement.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            resultsDiv.appendChild(resultElement);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
    </script>
</body>
</html>
