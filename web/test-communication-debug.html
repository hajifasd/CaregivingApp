<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信调试测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        .log-container {
            height: 300px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .log-info { background: #e3f2fd; }
        .log-success { background: #e8f5e8; }
        .log-error { background: #ffebee; }
        .log-warning { background: #fff3e0; }
    </style>
</head>
<body class="p-6 bg-gray-100">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">用户-护工通信调试测试</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 用户端测试 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-green-600">用户端测试</h2>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">用户ID:</label>
                    <input type="text" id="user-id" value="user_001" class="w-full p-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">护工ID:</label>
                    <input type="text" id="caregiver-id" value="caregiver_001" class="w-full p-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">消息内容:</label>
                    <input type="text" id="user-message" value="你好，护工！" class="w-full p-2 border rounded">
                </div>
                
                <div class="space-y-2">
                    <button onclick="loginUser()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                        登录用户
                    </button>
                    <button onclick="sendUserMessage()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                        发送消息
                    </button>
                    <button onclick="logoutUser()" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                        登出用户
                    </button>
                </div>
                
                <div class="mt-4">
                    <h3 class="font-medium mb-2">用户端日志:</h3>
                    <div id="user-log" class="log-container"></div>
                </div>
            </div>
            
            <!-- 护工端测试 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-purple-600">护工端测试</h2>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">护工ID:</label>
                    <input type="text" id="caregiver-id-display" value="caregiver_001" class="w-full p-2 border rounded" readonly>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">消息内容:</label>
                    <input type="text" id="caregiver-message" value="你好，用户！" class="w-full p-2 border rounded">
                </div>
                
                <div class="space-y-2">
                    <button onclick="loginCaregiver()" class="w-full bg-purple-500 text-white p-2 rounded hover:bg-purple-600">
                        登录护工
                    </button>
                    <button onclick="sendCaregiverMessage()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                        发送消息
                    </button>
                    <button onclick="logoutCaregiver()" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                        登出护工
                    </button>
                </div>
                
                <div class="mt-4">
                    <h3 class="font-medium mb-2">护工端日志:</h3>
                    <div id="caregiver-log" class="log-container"></div>
                </div>
            </div>
        </div>
        
        <!-- 通信状态 -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-orange-600">通信状态</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="text-center">
                    <div id="user-status" class="text-lg font-bold text-red-500">未连接</div>
                    <div class="text-sm text-gray-600">用户端状态</div>
                </div>
                <div class="text-center">
                    <div id="caregiver-status" class="text-lg font-bold text-red-500">未连接</div>
                    <div class="text-sm text-gray-600">护工端状态</div>
                </div>
            </div>
            
            <div class="text-center">
                <button onclick="testCommunication()" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600">
                    测试通信
                </button>
            </div>
        </div>
        
        <!-- 消息历史 -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-indigo-600">消息历史</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <h3 class="font-medium mb-2">用户端收到的消息:</h3>
                    <div id="user-messages" class="log-container"></div>
                </div>
                <div>
                    <h3 class="font-medium mb-2">护工端收到的消息:</h3>
                    <div id="caregiver-messages" class="log-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userSocket = null;
        let caregiverSocket = null;
        let userLoggedIn = false;
        let caregiverLoggedIn = false;
        
        // 用户端功能
        function loginUser() {
            const userId = document.getElementById('user-id').value.trim();
            if (!userId) {
                addLog('user', '请输入用户ID', 'error');
                return;
            }
            
            try {
                userSocket = io('http://localhost:8000');
                
                userSocket.on('connect', () => {
                    addLog('user', '✅ 用户端WebSocket连接成功', 'success');
                    updateStatus('user', '已连接');
                    
                    // 连接成功后立即加入用户房间
                    userSocket.emit('join', {
                        user_id: userId,
                        user_type: 'user'
                    });
                    addLog('user', `🔗 用户 ${userId} 正在加入房间...`, 'info');
                });
                
                userSocket.on('joined_room', (data) => {
                    addLog('user', `✅ 用户已加入房间: ${data.room}`, 'success');
                    addLog('user', `房间信息: ${JSON.stringify(data)}`, 'info');
                });
                
                userSocket.on('message_sent', (data) => {
                    addLog('user', `✅ 用户消息发送确认: ${JSON.stringify(data)}`, 'success');
                });
                
                userSocket.on('message_received', (data) => {
                    addLog('user', `📨 用户收到消息: ${JSON.stringify(data)}`, 'info');
                    addMessage('user', data);
                });
                
                userSocket.on('error', (data) => {
                    addLog('user', `❌ 用户端错误: ${data.message}`, 'error');
                });
                
                userSocket.on('disconnect', () => {
                    addLog('user', '❌ 用户端WebSocket连接断开', 'error');
                    updateStatus('user', '已断开');
                });
                
                userLoggedIn = true;
                addLog('user', '用户登录成功', 'success');
                
            } catch (error) {
                addLog('user', `❌ 用户端连接失败: ${error.message}`, 'error');
            }
        }
        
        function sendUserMessage() {
            if (!userLoggedIn || !userSocket) {
                addLog('user', '请先登录用户', 'error');
                return;
            }
            
            const caregiverId = document.getElementById('caregiver-id').value.trim();
            const content = document.getElementById('user-message').value.trim();
            
            if (!caregiverId || !content) {
                addLog('user', '请输入护工ID和消息内容', 'error');
                return;
            }
            
            const messageData = {
                sender_id: document.getElementById('user-id').value.trim(),
                sender_type: 'user',
                sender_name: '测试用户',
                recipient_id: caregiverId,
                recipient_type: 'caregiver',
                content: content,
                type: 'text'
            };
            
            userSocket.emit('send_message', messageData);
            addLog('user', `📤 用户发送消息: ${JSON.stringify(messageData)}`, 'info');
        }
        
        function logoutUser() {
            if (userSocket) {
                userSocket.disconnect();
                userSocket = null;
            }
            userLoggedIn = false;
            updateStatus('user', '未连接');
            addLog('user', '用户已登出', 'info');
        }
        
        // 护工端功能
        function loginCaregiver() {
            const caregiverId = document.getElementById('caregiver-id-display').value.trim();
            if (!caregiverId) {
                addLog('caregiver', '请输入护工ID', 'error');
                return;
            }
            
            try {
                caregiverSocket = io('http://localhost:8000');
                
                caregiverSocket.on('connect', () => {
                    addLog('caregiver', '✅ 护工端WebSocket连接成功', 'success');
                    updateStatus('caregiver', '已连接');
                    
                    // 连接成功后立即加入护工房间
                    caregiverSocket.emit('join', {
                        user_id: caregiverId,
                        user_type: 'caregiver'
                    });
                    addLog('caregiver', `🔗 护工 ${caregiverId} 正在加入房间...`, 'info');
                });
                
                caregiverSocket.on('joined_room', (data) => {
                    addLog('caregiver', `✅ 护工已加入房间: ${data.room}`, 'success');
                    addLog('caregiver', `房间信息: ${JSON.stringify(data)}`, 'info');
                });
                
                caregiverSocket.on('message_sent', (data) => {
                    addLog('caregiver', `✅ 护工消息发送确认: ${JSON.stringify(data)}`, 'success');
                });
                
                caregiverSocket.on('message_received', (data) => {
                    addLog('caregiver', `📨 护工收到消息: ${JSON.stringify(data)}`, 'info');
                    addMessage('caregiver', data);
                });
                
                caregiverSocket.on('error', (data) => {
                    addLog('caregiver', `❌ 护工端错误: ${data.message}`, 'error');
                });
                
                caregiverSocket.on('disconnect', () => {
                    addLog('caregiver', '❌ 护工端WebSocket连接断开', 'error');
                    updateStatus('caregiver', '已断开');
                });
                
                caregiverLoggedIn = true;
                addLog('caregiver', '护工登录成功', 'success');
                
            } catch (error) {
                addLog('caregiver', `❌ 护工端连接失败: ${error.message}`, 'error');
            }
        }
        
        function sendCaregiverMessage() {
            if (!caregiverLoggedIn || !caregiverSocket) {
                addLog('caregiver', '请先登录护工', 'error');
                return;
            }
            
            const userId = document.getElementById('user-id').value.trim();
            const content = document.getElementById('caregiver-message').value.trim();
            
            if (!userId || !content) {
                addLog('caregiver', '请输入用户ID和消息内容', 'error');
                return;
            }
            
            const messageData = {
                sender_id: document.getElementById('caregiver-id-display').value.trim(),
                sender_type: 'caregiver',
                sender_name: '测试护工',
                recipient_id: userId,
                recipient_type: 'user',
                content: content,
                type: 'text'
            };
            
            caregiverSocket.emit('send_message', messageData);
            addLog('caregiver', `📤 护工发送消息: ${JSON.stringify(messageData)}`, 'info');
        }
        
        function logoutCaregiver() {
            if (caregiverSocket) {
                caregiverSocket.disconnect();
                caregiverSocket = null;
            }
            caregiverLoggedIn = false;
            updateStatus('caregiver', '未连接');
            addLog('caregiver', '护工已登出', 'info');
        }
        
        // 测试通信
        function testCommunication() {
            if (!userLoggedIn || !caregiverLoggedIn) {
                alert('请先登录用户和护工');
                return;
            }
            
            addLog('user', '🧪 开始测试通信...', 'info');
            addLog('caregiver', '🧪 开始测试通信...', 'info');
            
            // 用户发送消息给护工
            setTimeout(() => {
                sendUserMessage();
            }, 1000);
            
            // 护工发送消息给用户
            setTimeout(() => {
                sendCaregiverMessage();
            }, 2000);
        }
        
        // 工具函数
        function addLog(type, message, level = 'info') {
            const container = document.getElementById(`${type}-log`);
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        function addMessage(type, data) {
            const container = document.getElementById(`${type}-messages`);
            const entry = document.createElement('div');
            entry.className = `log-entry log-info`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${data.content} (来自: ${data.sender_id})`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        function updateStatus(type, status) {
            const element = document.getElementById(`${type}-status`);
            element.textContent = status;
            element.className = `text-lg font-bold ${status === '已连接' ? 'text-green-500' : 'text-red-500'}`;
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('user', '页面加载完成，准备测试通信功能', 'info');
            addLog('caregiver', '页面加载完成，准备测试通信功能', 'info');
        });
    </script>
</body>
</html>
