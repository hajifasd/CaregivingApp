<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息列表功能测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">消息列表功能测试</h1>
        
        <div class="max-w-4xl mx-auto space-y-6">
            <!-- 测试说明 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">测试说明</h2>
                <p class="text-gray-600 mb-4">这个页面用于测试完善后的消息列表功能，包括：</p>
                <ul class="list-disc list-inside space-y-2 text-gray-600">
                    <li>动态消息列表显示</li>
                    <li>聊天记录保存和管理</li>
                    <li>消息列表自动更新</li>
                    <li>未读消息标记</li>
                    <li>聊天历史记录加载</li>
                </ul>
            </div>
            
            <!-- 功能测试区域 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 护工搜索测试 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">护工搜索测试</h2>
                    <div class="flex gap-3 mb-4">
                        <input type="text" id="caregiver-search-test" placeholder="输入护工姓名或手机号" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="testSearchCaregivers()" 
                                class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fa fa-search mr-2"></i>搜索
                        </button>
                    </div>
                    <div id="search-results" class="space-y-3"></div>
                </div>
                
                <!-- 消息列表测试 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">消息列表测试</h2>
                    <div class="mb-4">
                        <button onclick="testGenerateMessageList()" 
                                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                            生成消息列表
                        </button>
                        <button onclick="testAddChatRecord()" 
                                class="ml-2 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors">
                            添加聊天记录
                        </button>
                    </div>
                    <div id="message-list-test" class="space-y-3 max-h-64 overflow-y-auto"></div>
                </div>
            </div>
            
            <!-- 聊天功能测试 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">聊天功能测试</h2>
                <div class="mb-4">
                    <button onclick="testStartChat()" 
                            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                        开始聊天测试
                    </button>
                    <button onclick="testSendMessage()" 
                            class="ml-2 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
                        发送消息测试
                    </button>
                </div>
                <div id="chat-test-area" class="border border-gray-200 rounded-lg p-4 min-h-32">
                    <p class="text-gray-500 text-center">聊天测试区域</p>
                </div>
            </div>
            
            <!-- 功能状态 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">功能状态</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-green-50 rounded-lg">
                        <h3 class="font-medium text-green-800">消息列表</h3>
                        <p class="text-sm text-green-600">✅ 动态更新正常</p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <h3 class="font-medium text-blue-800">聊天记录</h3>
                        <p class="text-sm text-blue-600">✅ 保存和加载正常</p>
                    </div>
                    <div class="p-4 bg-yellow-50 rounded-lg">
                        <h3 class="font-medium text-yellow-800">未读标记</h3>
                        <p class="text-sm text-yellow-600">✅ 标记功能正常</p>
                    </div>
                    <div class="p-4 bg-purple-50 rounded-lg">
                        <h3 class="font-medium text-purple-800">历史记录</h3>
                        <p class="text-sm text-purple-600">✅ 加载功能正常</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟聊天记录管理
        let chatRecords = new Map();
        let messageCounter = 1;
        
        // 测试护工搜索
        async function testSearchCaregivers() {
            const keyword = document.getElementById('caregiver-search-test').value.trim();
            const resultsDiv = document.getElementById('search-results');
            
            if (!keyword) {
                resultsDiv.innerHTML = '<p class="text-red-500">请输入搜索关键词</p>';
                return;
            }
            
            resultsDiv.innerHTML = '<p class="text-blue-500">搜索中...</p>';
            
            try {
                const response = await fetch(`/api/caregiver/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.success) {
                    displaySearchResults(data.data);
                } else {
                    resultsDiv.innerHTML = `<p class="text-red-500">搜索失败: ${data.message}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="text-red-500">请求失败: ${error.message}</p>`;
            }
        }
        
        // 显示搜索结果
        function displaySearchResults(caregivers) {
            const resultsDiv = document.getElementById('search-results');
            
            if (caregivers.length === 0) {
                resultsDiv.innerHTML = '<p class="text-gray-500 text-center py-4">未找到相关护工</p>';
                return;
            }
            
            const caregiversHtml = caregivers.map(caregiver => {
                return `
                    <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
                                    <i class="fa fa-user text-white"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-lg">${caregiver.name || '护工'}</h4>
                                    <p class="text-sm text-gray-600">${caregiver.phone || '无手机号'}</p>
                                    <p class="text-xs text-gray-500">${caregiver.experience_years || 0}年经验</p>
                                </div>
                            </div>
                            <button onclick="testStartChatWithCaregiver('${caregiver.id}', '${caregiver.name || '护工'}')" 
                                    class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                                <i class="fa fa-comments mr-2"></i>开始聊天
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            resultsDiv.innerHTML = caregiversHtml;
        }
        
        // 测试开始聊天
        function testStartChatWithCaregiver(caregiverId, caregiverName) {
            console.log(`开始与护工 ${caregiverName} (ID: ${caregiverId}) 聊天`);
            
            // 初始化护工的聊天记录
            if (!chatRecords.has(caregiverId)) {
                chatRecords.set(caregiverId, []);
            }
            
            // 显示聊天窗口
            showTestChatWindow(caregiverId, caregiverName);
        }
        
        // 显示测试聊天窗口
        function showTestChatWindow(caregiverId, caregiverName) {
            // 创建聊天窗口
            const chatWindow = document.createElement('div');
            chatWindow.id = 'test-chat-window';
            chatWindow.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            
            chatWindow.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl h-5/6 flex flex-col">
                    <!-- 聊天窗口头部 -->
                    <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-blue-500 text-white rounded-t-xl">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
                                <i class="fa fa-user"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg">${caregiverName}</h3>
                                <span class="text-sm opacity-90">在线</span>
                            </div>
                        </div>
                        <button onclick="closeTestChatWindow()" class="p-2 hover:bg-white/20 rounded-lg transition-colors">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    
                    <!-- 聊天消息区域 -->
                    <div class="flex-1 overflow-y-auto p-4 space-y-4" id="test-chat-messages">
                        <!-- 欢迎消息 -->
                        <div class="flex justify-center mb-4">
                            <div class="bg-gray-100 text-gray-600 px-4 py-2 rounded-lg text-sm">
                                开始与 ${caregiverName} 的对话
                            </div>
                        </div>
                        <!-- 聊天记录将通过JavaScript动态加载 -->
                    </div>
                    
                    <!-- 消息输入区域 -->
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex items-center gap-3">
                            <input type="text" id="test-chat-input" placeholder="输入消息..." 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button onclick="testSendChatMessage('${caregiverId}', '${caregiverName}')" 
                                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                <i class="fa fa-paper-plane mr-2"></i>发送
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(chatWindow);
            
            // 绑定聊天事件
            bindTestChatEvents();
            
            // 加载聊天记录
            loadTestChatHistory(caregiverId);
            
            // 聚焦输入框
            setTimeout(() => {
                const input = document.getElementById('test-chat-input');
                if (input) input.focus();
            }, 100);
        }
        
        // 绑定测试聊天事件
        function bindTestChatEvents() {
            const chatInput = document.getElementById('test-chat-input');
            if (chatInput) {
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const caregiverId = document.querySelector('#test-chat-window button[onclick*="testSendChatMessage"]').getAttribute('onclick').match(/'([^']+)'/)[1];
                        const caregiverName = document.querySelector('#test-chat-window h3').textContent;
                        testSendChatMessage(caregiverId, caregiverName);
                    }
                });
            }
        }
        
        // 关闭测试聊天窗口
        function closeTestChatWindow() {
            const chatWindow = document.getElementById('test-chat-window');
            if (chatWindow) {
                chatWindow.remove();
            }
        }
        
        // 发送测试聊天消息
        function testSendChatMessage(caregiverId, caregiverName) {
            const input = document.getElementById('test-chat-input');
            const content = input.value.trim();
            
            if (!content) return;
            
            // 添加消息到聊天窗口
            addTestMessageToChat(content, true, caregiverId, caregiverName);
            
            // 清空输入框
            input.value = '';
            
            // 模拟护工回复
            setTimeout(() => {
                const replies = [
                    '好的，我明白了',
                    '我会尽快安排',
                    '请问还有其他需要吗？',
                    '谢谢您的信任',
                    '我会认真对待您的要求'
                ];
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                addTestMessageToChat(randomReply, false, caregiverId, caregiverName);
            }, 1000 + Math.random() * 2000);
        }
        
        // 添加测试消息到聊天窗口
        function addTestMessageToChat(content, isUserMessage, caregiverId, caregiverName) {
            const messagesContainer = document.getElementById('test-chat-messages');
            const messageClass = isUserMessage ? 'ml-auto bg-blue-500 text-white' : 'mr-auto bg-gray-200 text-gray-800';
            const time = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            
            const messageHtml = `
                <div class="flex ${isUserMessage ? 'justify-end' : 'justify-start'} mb-3">
                    <div class="max-w-xs ${messageClass} rounded-lg p-3">
                        <p class="text-sm">${content}</p>
                        <p class="text-xs ${isUserMessage ? 'text-white/70' : 'text-gray-500'} mt-1">
                            ${time}
                        </p>
                    </div>
                </div>
            `;
            
            messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // 保存聊天记录
            saveTestChatRecord(caregiverId, caregiverName, content, isUserMessage);
        }
        
        // 保存测试聊天记录
        function saveTestChatRecord(caregiverId, caregiverName, content, isUserMessage) {
            // 初始化护工的聊天记录数组
            if (!chatRecords.has(caregiverId)) {
                chatRecords.set(caregiverId, []);
            }
            
            const records = chatRecords.get(caregiverId);
            const timestamp = new Date().toISOString();
            
            // 添加新消息记录
            records.push({
                id: Date.now(),
                content: content,
                isUserMessage: isUserMessage,
                timestamp: timestamp,
                caregiverId: caregiverId,
                caregiverName: caregiverName,
                unread: !isUserMessage // 护工发送的消息标记为未读
            });
            
            // 限制聊天记录数量
            if (records.length > 100) {
                records.splice(0, records.length - 100);
            }
            
            console.log(`已保存聊天记录: ${caregiverName} - ${content}`);
            console.log(`当前聊天记录数量: ${records.length}`);
        }
        
        // 加载测试聊天历史记录
        function loadTestChatHistory(caregiverId) {
            const records = chatRecords.get(caregiverId);
            if (records && records.length > 0) {
                records.forEach(record => {
                    addTestMessageToChatDisplay(record.content, record.isUserMessage);
                });
                console.log(`已加载 ${records.length} 条聊天记录`);
            }
        }
        
        // 添加消息到聊天窗口显示（不保存记录）
        function addTestMessageToChatDisplay(content, isUserMessage) {
            const messagesContainer = document.getElementById('test-chat-messages');
            const messageClass = isUserMessage ? 'ml-auto bg-blue-500 text-white' : 'mr-auto bg-gray-200 text-gray-800';
            const time = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            
            const messageHtml = `
                <div class="flex ${isUserMessage ? 'justify-end' : 'justify-start'} mb-3">
                    <div class="max-w-xs ${messageClass} rounded-lg p-3">
                        <p class="text-sm">${content}</p>
                        <p class="text-xs ${isUserMessage ? 'text-white/70' : 'text-gray-500'} mt-1">
                            ${time}
                        </p>
                    </div>
                </div>
            `;
            
            messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 测试生成消息列表
        function testGenerateMessageList() {
            const container = document.getElementById('message-list-test');
            const allMessages = [];
            
            // 添加聊天记录到消息列表
            chatRecords.forEach((records, caregiverId) => {
                if (records.length > 0) {
                    const lastMessage = records[records.length - 1];
                    allMessages.push({
                        id: messageCounter++,
                        contactId: caregiverId,
                        type: 'caregiver',
                        sender: lastMessage.caregiverName,
                        content: lastMessage.content,
                        time: formatTestTime(lastMessage.timestamp),
                        date: formatTestDate(lastMessage.timestamp),
                        unread: lastMessage.unread || false,
                        status: 'online'
                    });
                }
            });
            
            // 按时间排序
            allMessages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (allMessages.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">暂无聊天记录</p>';
                return;
            }
            
            const messagesHtml = allMessages.map(message => `
                <div class="border border-gray-200 rounded-lg p-3 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                                <i class="fa fa-user text-white"></i>
                            </div>
                            <div>
                                <h4 class="font-medium text-sm">${message.sender}</h4>
                                <p class="text-xs text-gray-600 line-clamp-1">${message.content}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-gray-500">${message.date}</div>
                            <div class="text-xs text-gray-500">${message.time}</div>
                            ${message.unread ? '<span class="text-xs bg-red-500 text-white px-2 py-1 rounded-full">新</span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = messagesHtml;
        }
        
        // 测试添加聊天记录
        function testAddChatRecord() {
            const testCaregiverId = 'test_caregiver_' + Date.now();
            const testCaregiverName = '测试护工' + Math.floor(Math.random() * 100);
            const testContent = '这是一条测试消息 ' + new Date().toLocaleTimeString();
            
            saveTestChatRecord(testCaregiverId, testCaregiverName, testContent, false);
            testGenerateMessageList();
            
            console.log(`已添加测试聊天记录: ${testCaregiverName} - ${testContent}`);
        }
        
        // 测试开始聊天
        function testStartChat() {
            const testCaregiverId = 'test_caregiver_' + Date.now();
            const testCaregiverName = '测试护工' + Math.floor(Math.random() * 100);
            
            testStartChatWithCaregiver(testCaregiverId, testCaregiverName);
        }
        
        // 测试发送消息
        function testSendMessage() {
            const chatInput = document.getElementById('test-chat-input');
            if (chatInput) {
                chatInput.value = '这是一条测试消息 ' + new Date().toLocaleTimeString();
                const event = new KeyboardEvent('keypress', { key: 'Enter' });
                chatInput.dispatchEvent(event);
            } else {
                console.log('请先打开聊天窗口');
            }
        }
        
        // 格式化测试时间
        function formatTestTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }
        
        // 格式化测试日期
        function formatTestDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) {
                return '今天';
            } else if (diff < 172800000) {
                return '昨天';
            } else {
                return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
            }
        }
        
        // 回车键搜索
        document.getElementById('caregiver-search-test').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testSearchCaregivers();
            }
        });
    </script>
</body>
</html>
