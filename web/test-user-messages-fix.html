<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户消息页面修复测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">用户消息页面修复测试</h1>
        
        <div class="max-w-4xl mx-auto space-y-6">
            <!-- 测试说明 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">测试说明</h2>
                <p class="text-gray-600 mb-4">这个页面用于测试用户消息页面的修复情况，包括：</p>
                <ul class="list-disc list-inside space-y-2 text-gray-600">
                    <li>登录状态检查功能</li>
                    <li>护工搜索功能</li>
                    <li>页面加载错误处理</li>
                </ul>
            </div>
            
            <!-- 测试链接 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">测试链接</h2>
                <div class="space-y-3">
                    <a href="/user/messages" target="_blank" 
                       class="block w-full p-4 bg-blue-500 text-white text-center rounded-lg hover:bg-blue-600 transition-colors">
                        测试用户消息页面 (新窗口)
                    </a>
                    <a href="/user/user-messages.html" target="_blank" 
                       class="block w-full p-4 bg-green-500 text-white text-center rounded-lg hover:bg-green-600 transition-colors">
                        测试用户消息页面 (直接HTML)
                    </a>
                </div>
            </div>
            
            <!-- 护工搜索API测试 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">护工搜索API测试</h2>
                <div class="flex gap-3 mb-4">
                    <input type="text" id="search-test" placeholder="输入护工姓名或手机号" 
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="testSearchAPI()" 
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        测试搜索
                    </button>
                </div>
                <div id="search-result" class="text-sm text-gray-600"></div>
            </div>
            
            <!-- 状态检查 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">系统状态检查</h2>
                <div class="space-y-2">
                    <div class="flex items-center gap-2">
                        <span>后端服务:</span>
                        <span id="backend-status" class="px-2 py-1 rounded text-xs">检查中...</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span>护工搜索API:</span>
                        <span id="api-status" class="px-2 py-1 rounded text-xs">检查中...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后检查系统状态
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
        });
        
        // 检查系统状态
        async function checkSystemStatus() {
            // 检查后端服务
            try {
                const response = await fetch('/api/caregiver/search?keyword=test');
                if (response.ok) {
                    document.getElementById('backend-status').textContent = '运行中';
                    document.getElementById('backend-status').className = 'px-2 py-1 rounded text-xs bg-green-100 text-green-800';
                } else {
                    document.getElementById('backend-status').textContent = '响应异常';
                    document.getElementById('backend-status').className = 'px-2 py-1 rounded text-xs bg-yellow-100 text-yellow-800';
                }
            } catch (error) {
                document.getElementById('backend-status').textContent = '连接失败';
                document.getElementById('backend-status').className = 'px-2 py-1 rounded text-xs bg-red-100 text-red-800';
            }
            
            // 检查护工搜索API
            try {
                const response = await fetch('/api/caregiver/search?keyword=徐仁凯');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('api-status').textContent = '正常工作';
                        document.getElementById('api-status').className = 'px-2 py-1 rounded text-xs bg-green-100 text-green-800';
                    } else {
                        document.getElementById('api-status').textContent = '返回错误';
                        document.getElementById('api-status').className = 'px-2 py-1 rounded text-xs bg-yellow-100 text-yellow-800';
                    }
                } else {
                    document.getElementById('api-status').textContent = `HTTP ${response.status}`;
                    document.getElementById('api-status').className = 'px-2 py-1 rounded text-xs bg-red-100 text-red-800';
                }
            } catch (error) {
                document.getElementById('api-status').textContent = '请求失败';
                document.getElementById('api-status').className = 'px-2 py-1 rounded text-xs bg-red-100 text-red-800';
            }
        }
        
        // 测试护工搜索API
        async function testSearchAPI() {
            const keyword = document.getElementById('search-test').value.trim();
            const resultDiv = document.getElementById('search-result');
            
            if (!keyword) {
                resultDiv.innerHTML = '<span class="text-red-500">请输入搜索关键词</span>';
                return;
            }
            
            resultDiv.innerHTML = '<span class="text-blue-500">搜索中...</span>';
            
            try {
                const response = await fetch(`/api/caregiver/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <span class="text-green-500">搜索成功！找到 ${data.total} 位护工</span>
                        <div class="mt-2 text-xs text-gray-500">
                            响应时间: ${response.headers.get('date') || '未知'}<br>
                            状态码: ${response.status}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<span class="text-red-500">搜索失败: ${data.message}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-500">请求失败: ${error.message}</span>`;
            }
        }
        
        // 回车键搜索
        document.getElementById('search-test').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testSearchAPI();
            }
        });
    </script>
</body>
</html>
