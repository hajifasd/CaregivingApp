<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 用户主页</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link href="css/components.css" rel="stylesheet">
    <!-- 引入JavaScript模块 -->
    <script src="js/pageBuilder.js"></script>
    <script src="js/common.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/ui.js"></script>
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <!-- 欢迎区域 -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
            <div>
                <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold">欢迎回来，张阿姨</h2>
                <p class="text-gray-500">今天是 <span id="current-date"></span>，祝您生活愉快</p>
            </div>
            <button class="mt-4 md:mt-0 btn btn-primary btn-lg" onclick="quickBook()">
                <i class="fa fa-plus mr-2"></i>
                <span>立即预约</span>
            </button>
        </div>
        
        <!-- 快捷统计卡片 -->
        <div class="stats-grid" id="stats-container">
            <!-- 统计卡片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 推荐护工 -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold">为您推荐的护工</h3>
                <a href="user-caregivers.html" class="text-primary hover:text-primary/80 text-sm flex items-center">
                    查看全部 <i class="fa fa-angle-right ml-1"></i>
                </a>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="caregivers-container">
                <!-- 护工卡片将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 近期预约 -->
        <div>
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold">近期预约</h3>
                <a href="user-appointments.html" class="text-primary hover:text-primary/80 text-sm flex items-center">
                    全部预约 <i class="fa fa-angle-right ml-1"></i>
                </a>
            </div>
            
            <div class="table" id="appointments-container">
                <!-- 预约表格将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>
    
    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 bg-primary text-white rounded-full shadow-lg hover:bg-primary/90 transition-all duration-300 hidden">
        <i class="fa fa-arrow-up"></i>
    </button>
    
    <script>
        // 页面数据
        const pageData = {
            stats: {
                appointments: {
                    total: 8,
                    pending: 2,
                    confirmed: 4,
                    inProgress: 1,
                    completed: 1
                },
                employments: {
                    total: 3,
                    active: 1,
                    pending: 1,
                    completed: 1
                },
                rating: {
                    average: 4.9,
                    distribution: {
                        '5': 80,
                        '4': 15,
                        '3': 5
                    }
                }
            },
            caregivers: [
                {
                    id: 1,
                    name: '李敏',
                    avatar: 'https://picsum.photos/id/26/400/200',
                    rating: 4.8,
                    skills: ['老年护理', '康复护理'],
                    experience: '5年经验',
                    description: '擅长老年日常护理、康复辅助，有耐心，责任心强，持有专业护理证书。',
                    price: 180,
                    status: 'available'
                },
                {
                    id: 2,
                    name: '王芳',
                    avatar: 'https://picsum.photos/id/91/400/200',
                    rating: 4.9,
                    skills: ['母婴护理', '育儿嫂'],
                    experience: '8年经验',
                    description: '专业母婴护理师，擅长新生儿照料、产后恢复指导，服务细致周到。',
                    price: 220,
                    status: 'available'
                },
                {
                    id: 3,
                    name: '张伟',
                    avatar: 'https://picsum.photos/id/177/400/200',
                    rating: 4.7,
                    skills: ['医疗护理', '术后护理'],
                    experience: '10年经验',
                    description: '原医院护士，擅长术后护理、医疗辅助，熟悉各种医疗设备使用。',
                    price: 260,
                    status: 'busy'
                }
            ],
            appointments: [
                {
                    id: 1,
                    caregiver: {
                        name: '李敏',
                        avatar: 'https://picsum.photos/id/26/50/50',
                        id: '20230567'
                    },
                    serviceType: '老年日常护理',
                    date: '2023-10-15',
                    startTime: '09:00',
                    endTime: '11:00',
                    status: 'confirmed'
                },
                {
                    id: 2,
                    caregiver: {
                        name: '王芳',
                        avatar: 'https://picsum.photos/id/91/50/50',
                        id: '20230421'
                    },
                    serviceType: '母婴护理咨询',
                    date: '2023-10-18',
                    startTime: '14:00',
                    endTime: '16:00',
                    status: 'pending'
                }
            ]
        };
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化页面
            initializePage();
            
            // 加载数据
            loadPageData();
            
            // 启动实时更新
            startRealTimeUpdates();
        });
        
        // 初始化页面
        function initializePage() {
            // 设置当前日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
            
            // 生成统计卡片
            generateStatsCards();
            
            // 生成护工卡片
            generateCaregiverCards();
            
            // 生成预约表格
            generateAppointmentsTable();
        }
        
        // 生成统计卡片
        function generateStatsCards() {
            const container = document.getElementById('stats-container');
            const stats = pageData.stats;
            
            container.innerHTML = `
                <!-- 预约统计卡片 -->
                <div class="card">
                    <div class="card-header">
                        <div>
                            <p class="card-title">预约统计</p>
                            <h3 class="card-value text-primary" id="total-appointments">${stats.appointments.total}</h3>
                        </div>
                        <div class="card-icon bg-primary/10">
                            <i class="fa fa-calendar-check-o text-primary text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="stats-item pending" onclick="filterAppointments('pending')">
                            <p class="text-xs text-gray-600">待确认</p>
                            <p class="text-lg font-bold text-blue-600" id="pending-confirm">${stats.appointments.pending}</p>
                        </div>
                        <div class="stats-item confirmed" onclick="filterAppointments('confirmed')">
                            <p class="text-xs text-gray-600">已确认</p>
                            <p class="text-lg font-bold text-green-600" id="confirmed">${stats.appointments.confirmed}</p>
                        </div>
                        <div class="stats-item progress" onclick="filterAppointments('in-progress')">
                            <p class="text-xs text-gray-600">进行中</p>
                            <p class="text-lg font-bold text-yellow-600" id="in-progress">${stats.appointments.inProgress}</p>
                        </div>
                        <div class="stats-item completed" onclick="filterAppointments('completed')">
                            <p class="text-xs text-gray-600">已完成</p>
                            <p class="text-lg font-bold text-gray-600" id="completed">${stats.appointments.completed}</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="btn btn-primary flex-1" onclick="quickBook()">
                            <i class="fa fa-plus mr-1"></i>快速预约
                        </button>
                        <button class="btn btn-secondary flex-1" onclick="viewAll()">
                            <i class="fa fa-list mr-1"></i>查看全部
                        </button>
                    </div>
                    
                    <div class="mt-3 p-2 bg-orange-50 rounded-lg border-l-4 border-orange-400">
                        <p class="text-xs text-orange-800">
                            <i class="fa fa-exclamation-triangle mr-1"></i>
                            <span id="today-reminder">今日有${stats.appointments.pending}个预约需要确认</span>
                        </p>
                    </div>
                </div>
                
                <!-- 聘用统计卡片 -->
                <div class="card">
                    <div class="card-header">
                        <div>
                            <p class="card-title">聘用统计</p>
                            <h3 class="card-value text-secondary" id="total-employments">${stats.employments.total}</h3>
                        </div>
                        <div class="card-icon bg-secondary/10">
                            <i class="fa fa-handshake-o text-secondary text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        <div class="flex items-center justify-between p-2 bg-green-50 rounded-lg">
                            <span class="text-sm text-gray-600">进行中</span>
                            <span class="text-lg font-bold text-green-600" id="active-employments">${stats.employments.active}</span>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-blue-50 rounded-lg">
                            <span class="text-sm text-gray-600">待开始</span>
                            <span class="text-lg font-bold text-blue-600" id="pending-employments">${stats.employments.pending}</span>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded-lg">
                            <span class="text-sm text-gray-600">已完成</span>
                            <span class="text-lg font-bold text-gray-600" id="completed-employments">${stats.employments.completed}</span>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="btn btn-secondary flex-1" onclick="newEmployment()">
                            <i class="fa fa-plus mr-1"></i>长期聘用
                        </button>
                        <button class="btn btn-outline flex-1" onclick="viewEmployments()">
                            <i class="fa fa-list mr-1"></i>管理聘用
                        </button>
                    </div>
                </div>
                
                <!-- 服务评价卡片 -->
                <div class="card">
                    <div class="card-header">
                        <div>
                            <p class="card-title">服务评价</p>
                            <h3 class="card-value text-accent" id="avg-rating">${stats.rating.average}</h3>
                            <div class="flex text-warning mt-1">
                                ${generateStars(stats.rating.average)}
                            </div>
                        </div>
                        <div class="card-icon bg-accent/10">
                            <i class="fa fa-star text-accent text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        ${generateRatingBars(stats.rating.distribution)}
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="btn btn-accent flex-1" onclick="writeReview()">
                            <i class="fa fa-pencil mr-1"></i>写评价
                        </button>
                        <button class="btn btn-outline flex-1" onclick="viewReviews()">
                            <i class="fa fa-eye mr-1"></i>查看评价
                        </button>
                    </div>
                </div>
            `;
        }
        
        // 生成护工卡片
        function generateCaregiverCards() {
            const container = document.getElementById('caregivers-container');
            
            container.innerHTML = pageData.caregivers.map(caregiver => `
                <div class="card overflow-hidden">
                    <div class="relative">
                        <img src="${caregiver.avatar}" alt="${caregiver.name}工作照" class="w-full h-48 object-cover">
                        <div class="absolute top-3 right-3 ${caregiver.status === 'available' ? 'bg-success' : 'bg-warning'} text-white text-xs px-2 py-1 rounded-full">
                            ${caregiver.status === 'available' ? '可立即预约' : '需提前预约'}
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-bold text-lg">${caregiver.name} 护工</h4>
                            <div class="rating">
                                <i class="fa fa-star rating-star"></i>
                                <span class="ml-1 text-sm font-medium">${caregiver.rating}</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${caregiver.skills.map(skill => `<span class="bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full">${skill}</span>`).join('')}
                            <span class="bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full">${caregiver.experience}</span>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${caregiver.description}</p>
                        
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-primary font-bold">¥${caregiver.price}</span>
                                <span class="text-gray-500 text-sm">/小时</span>
                            </div>
                            <button class="btn btn-outline btn-sm" onclick="viewCaregiverDetail(${caregiver.id})">
                                查看详情
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 生成预约表格
        function generateAppointmentsTable() {
            const container = document.getElementById('appointments-container');
            
            container.innerHTML = `
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-600">护工信息</th>
                            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-600">服务类型</th>
                            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-600">日期时间</th>
                            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-600">状态</th>
                            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-600">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageData.appointments.map(appointment => `
                            <tr class="border-b border-gray-100 hover:bg-gray-50">
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <img src="${appointment.caregiver.avatar}" alt="${appointment.caregiver.name}护工" class="avatar avatar-md">
                                        <div>
                                            <p class="font-medium">${appointment.caregiver.name}</p>
                                            <p class="text-sm text-gray-500">ID: CG${appointment.caregiver.id}</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="text-sm">${appointment.serviceType}</span>
                                </td>
                                <td class="px-6 py-4">
                                    <p class="text-sm">${appointment.date}</p>
                                    <p class="text-sm text-gray-500">${appointment.startTime} - ${appointment.endTime}</p>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="status-badge ${getStatusClass(appointment.status)}">${getStatusText(appointment.status)}</span>
                                </td>
                                <td class="px-6 py-4">
                                    <button class="text-primary hover:text-primary/80 text-sm mr-3" onclick="viewAppointmentDetail(${appointment.id})">详情</button>
                                    <button class="text-danger hover:text-danger/80 text-sm" onclick="cancelAppointment(${appointment.id})">取消</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // 生成星级评分
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fa fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fa fa-star-half-o"></i>';
            }
            
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="fa fa-star-o"></i>';
            }
            
            return stars;
        }
        
        // 生成评分分布条
        function generateRatingBars(distribution) {
            return Object.entries(distribution).map(([stars, percentage]) => `
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-500 w-8">${stars}星</span>
                    <div class="flex-1 bg-gray-200 rounded-full h-2">
                        <div class="bg-warning h-2 rounded-full" style="width: ${percentage}%"></div>
                    </div>
                    <span class="text-xs text-gray-500 w-8">${percentage}%</span>
                </div>
            `).join('');
        }
        
        // 获取状态样式类
        function getStatusClass(status) {
            const statusMap = {
                'pending': 'status-pending',
                'confirmed': 'status-confirmed',
                'in-progress': 'status-progress',
                'completed': 'status-completed',
                'cancelled': 'status-cancelled'
            };
            return statusMap[status] || 'status-pending';
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待确认',
                'confirmed': '已确认',
                'in-progress': '进行中',
                'completed': '已完成',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }
        
        // 加载页面数据
        async function loadPageData() {
            try {
                UIManager.showLoading('加载数据中...');
                
                // 这里应该调用实际的API
                // const response = await Http.get('/api/user/dashboard/stats');
                // if (response.success) {
                //     updatePageData(response.data);
                // }
                
                // 模拟API延迟
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                UIManager.hideLoading();
                UIManager.showSuccess('数据加载完成');
                
            } catch (error) {
                UIManager.hideLoading();
                UIManager.showError('数据加载失败');
                console.error('加载数据失败:', error);
            }
        }
        
        // 启动实时更新
        function startRealTimeUpdates() {
            setInterval(() => {
                const pendingCount = parseInt(document.getElementById('pending-confirm').textContent);
                if (pendingCount > 0 && Math.random() > 0.8) {
                    // 模拟预约状态变化
                    const newCount = Math.max(0, pendingCount - 1);
                    document.getElementById('pending-confirm').textContent = newCount;
                    document.getElementById('total-appointments').textContent = 
                        parseInt(document.getElementById('total-appointments').textContent) - 1;
                    
                    // 更新提醒
                    if (newCount > 0) {
                        document.getElementById('today-reminder').textContent = 
                            `今日有${newCount}个预约需要确认`;
                    } else {
                        document.getElementById('today-reminder').textContent = '今日预约已全部确认';
                        document.getElementById('today-reminder').parentElement.classList.remove('bg-orange-50', 'border-orange-400');
                        document.getElementById('today-reminder').parentElement.classList.add('bg-green-50', 'border-green-400');
                    }
                }
            }, 30000); // 30秒检查一次
        }
        
        // ==================== 页面功能函数 ====================
        
        // 快速预约
        function quickBook() {
            NavigationManager.navigateTo('user-caregivers.html', { quickbook: 'true' });
        }
        
        // 查看全部预约
        function viewAll() {
            NavigationManager.navigateTo('user-appointments.html');
        }
        
        // 筛选预约
        function filterAppointments(status) {
            NavigationManager.navigateTo('user-appointments.html', { status: status });
        }
        
        // 长期聘用
        function newEmployment() {
            NavigationManager.navigateTo('user-caregivers.html', { employment: 'true' });
        }
        
        // 管理聘用
        function viewEmployments() {
            NavigationManager.navigateTo('user-employments.html');
        }
        
        // 写评价
        function writeReview() {
            const completedCount = parseInt(document.getElementById('completed').textContent);
            if (completedCount > 0) {
                NavigationManager.navigateTo('user-appointments.html', { filter: 'completed', action: 'review' });
            } else {
                UIManager.showWarning('暂无可评价的已完成预约');
            }
        }
        
        // 查看评价
        function viewReviews() {
            NavigationManager.navigateTo('user-appointments.html', { filter: 'completed' });
        }
        
        // 查看护工详情
        function viewCaregiverDetail(id) {
            NavigationManager.navigateTo('user-caregivers.html', { id: id, view: 'detail' });
        }
        
        // 查看预约详情
        function viewAppointmentDetail(id) {
            NavigationManager.navigateTo('user-appointments.html', { id: id, view: 'detail' });
        }
        
        // 取消预约
        async function cancelAppointment(id) {
            const confirmed = await UIManager.showConfirm('确定要取消这个预约吗？', '取消预约');
            if (confirmed) {
                try {
                    UIManager.showLoading('取消预约中...');
                    
                    // 这里应该调用实际的取消API
                    // await Http.delete(`/api/user/appointments/${id}`);
                    
                    // 模拟API延迟
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    UIManager.hideLoading();
                    UIManager.showSuccess('预约已取消');
                    
                    // 刷新页面数据
                    loadPageData();
                    
                } catch (error) {
                    UIManager.hideLoading();
                    UIManager.showError('取消预约失败');
                    console.error('取消预约失败:', error);
                }
            }
        }
    </script>
</body>
</html>
