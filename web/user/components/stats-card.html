<div class="bg-white rounded-xl p-6 card-shadow hover:shadow-lg transition-all duration-300">
    <div class="flex items-start justify-between mb-4">
        <div>
            <p class="text-gray-500 text-sm">{{title}}</p>
            <h3 class="text-3xl font-bold mt-2 {{title-color}}" id="{{id}}-value">{{value}}</h3>
        </div>
        <div class="w-12 h-12 rounded-full {{icon-bg}} flex items-center justify-center">
            <i class="{{icon}} {{icon-color}} text-xl"></i>
        </div>
    </div>
    
    {{#if show-details}}
    <div class="grid grid-cols-2 gap-3 mb-4">
        <div class="text-center p-2 bg-blue-50 rounded-lg cursor-pointer hover:bg-blue-100 transition-colors"
             onclick="filterItems('pending')">
            <p class="text-xs text-gray-600">待确认</p>
            <p class="text-lg font-bold text-blue-600" id="pending-count">{{pending-count}}</p>
        </div>
        <div class="text-center p-2 bg-green-50 rounded-lg cursor-pointer hover:bg-green-100 transition-colors"
             onclick="filterItems('confirmed')">
            <p class="text-xs text-gray-600">已确认</p>
            <p class="text-lg font-bold text-green-600" id="confirmed-count">{{confirmed-count}}</p>
        </div>
        <div class="text-center p-2 bg-yellow-50 rounded-lg cursor-pointer hover:bg-yellow-100 transition-colors"
             onclick="filterItems('in-progress')">
            <p class="text-xs text-gray-600">进行中</p>
            <p class="text-lg font-bold text-yellow-600" id="progress-count">{{progress-count}}</p>
        </div>
        <div class="text-center p-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors"
             onclick="filterItems('completed')">
            <p class="text-xs text-gray-600">已完成</p>
            <p class="text-lg font-bold text-gray-600" id="completed-count">{{completed-count}}</p>
        </div>
    </div>
    {{/if}}
    
    {{#if show-actions}}
    <div class="flex gap-2">
        <button class="flex-1 {{primary-btn-class}} {{primary-btn-text}} px-4 py-2 rounded-lg text-sm transition-colors flex items-center justify-center"
                onclick="{{primary-action}}">
            <i class="{{primary-icon}} mr-1"></i>{{primary-text}}
        </button>
        <button class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm transition-colors flex items-center justify-center"
                onclick="{{secondary-action}}">
            <i class="{{secondary-icon}} mr-1"></i>{{secondary-text}}
        </button>
    </div>
    {{/if}}
    
    {{#if show-reminder}}
    <div class="mt-3 p-2 bg-orange-50 rounded-lg border-l-4 border-orange-400">
        <p class="text-xs text-orange-800">
            <i class="fa fa-exclamation-triangle mr-1"></i>
            <span id="reminder-text">{{reminder-text}}</span>
        </p>
    </div>
    {{/if}}
</div>
