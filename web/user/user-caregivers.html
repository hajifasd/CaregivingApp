<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 -/* 用户端</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 引入用户登出功能 -->
        <!-- 引入认证守卫 -->
    <script src="/js/user-auth-guard.js"></script>
    <script src="/js/user-logout.js"></script>
    <!-- 引入用户搜索管理器 -->
    <script src="../js/user-search-manager.js"></script>
    <!-- 引入用户信息加载器 -->
    <script src="/js/user-info-loader.js"></script>
    <!-- 引入头像管理器 -->
    <script src="../js/avatar-manager.js"></script>
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#F5F7FA',
                        'neutral-dark': '#4E5969',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                @apply shadow-sm hover:shadow-md transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-heartbeat text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">护理助手</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" id="caregiver-search" placeholder="搜索护工、服务..." 
                    class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 w-64">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                <i class="fa fa-bell text-gray-600"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="w-9 h-9 rounded-full object-cover border-2 border-primary/20">
                <div class="hidden md:block">
                    <p class="text-sm font-medium" id="user-name">用户</p>
                    <p class="text-xs text-gray-500">普通用户</p>
                </div>
                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-primary">登出</button>
            </div>
        </div>
    </header>
    
    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/user/home" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                首页
            </a>
            <a href="/user/profile" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                个人信息
            </a>
            <a href="/user/caregivers" class="py-4 px-2 text-primary border-b-2 border-primary">
                寻找护工
            </a>
            <a href="/user/appointments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的预约
            </a>
            <a href="/user/employments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的聘用
            </a>
            <a href="/user/messages" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                消息中心
            </a>
            <a href="#" class="py-4 px-2 text-danger hover:text-danger/80 hover:border-b-2 hover:border-danger/50">
                紧急呼叫
            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <!-- 页面标题 -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">寻找合适的护工</h2>
            <p class="text-gray-600 text-lg">根据您的需求，我们为您推荐了专业的护理人员</p>
        </div>
        
        <!-- 筛选和搜索区域 -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">服务类型</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">全部类型</option>
                        <option value="elderly">老年护理</option>
                        <option value="maternal">母婴护理</option>
                        <option value="medical">医疗护理</option>
                        <option value="rehabilitation">康复护理</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">价格范围</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">全部价格</option>
                        <option value="0-100">100元以下/小时</option>
                        <option value="100-200">100-200元/小时</option>
                        <option value="200-300">200-300元/小时</option>
                        <option value="300+">300元以上/小时</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">工作经验</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">全部经验</option>
                        <option value="1-3">1-3年</option>
                        <option value="3-5">3-5年</option>
                        <option value="5-10">5-10年</option>
                        <option value="10+">10年以上</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">评分</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">全部评分</option>
                        <option value="4.5+">4.5分以上</option>
                        <option value="4.0+">4.0分以上</option>
                        <option value="3.5+">3.5分以上</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button class="bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-lg transition-colors">
                    <i class="fa fa-search mr-2"></i>搜索护工
                </button>
            </div>
        </div>
        
        <!--/* 用户列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="caregivers-container">
            <!--/* 用户卡片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 分页 -->
        <div class="flex justify-center mt-8">
            <nav class="flex items-center space-x-2">
                <button class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button class="px-3 py-2 bg-primary text-white rounded-lg">1</button>
                <button class="px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">2</button>
                <button class="px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">3</button>
                <button class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </nav>
        </div>
    </main>
    
    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 bg-primary text-white rounded-full shadow-lg hover:bg-primary/90 transition-all duration-300 hidden">
        <i class="fa fa-arrow-up"></i>
    </button>
    
    <script>
        // 页面数据
        let caregiversData = [];
  
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载护工数据
            loadCaregiversData();
            
            // 绑定返回顶部按钮
            bindBackToTop();
            
            // 初始化搜索功能
            initCaregiverSearch();
        });
        
        // 初始化护工搜索功能
        function initCaregiverSearch() {
            const searchInput = document.getElementById('caregiver-search');
            if (!searchInput) return;
            
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                // 清除之前的搜索超时
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }
                
                if (query.length === 0) {
                    // 显示所有护工
                    displayAllCaregivers();
                    return;
                }
                
                if (query.length < 2) {
                    return;
                }
                
                // 延迟搜索
                searchTimeout = setTimeout(() => {
                    searchCaregivers(query);
                }, 300);
            });
        }
        
        // 搜索护工
        function searchCaregivers(query) {
            if (!caregiversData || caregiversData.length === 0) {
                showSearchResults([]);
                return;
            }
            
            const results = caregiversData.filter(caregiver => {
                const searchText = `${caregiver.name} ${caregiver.skills} ${caregiver.experience} ${caregiver.description}`.toLowerCase();
                return searchText.includes(query.toLowerCase());
            });
            
            showSearchResults(results);
        }
        
        // 显示搜索结果
        function showSearchResults(results) {
            const container = document.getElementById('caregivers-container');
            if (!container) return;
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16">
                        <i class="fa fa-search text-gray-400 text-6xl mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">未找到相关护工</h3>
                        <p class="text-gray-500 mb-6">请尝试其他搜索关键词</p>
                        <button onclick="clearCaregiverSearch()" class="text-primary hover:text-primary/80">
                            清除搜索条件
                        </button>
                    </div>
                `;
                return;
            }
            
            // 显示搜索结果
            container.innerHTML = results.map(caregiver => `
                <div class="bg-white rounded-xl overflow-hidden card-shadow">
                    <div class="relative">
                        <img src="${window.AvatarManager ? window.AvatarManager.getAvatarUrl(caregiver.avatar_url, 'caregiver', 'large') : '/uploads/avatars/default-caregiver.png'}" 
                             alt="${caregiver.name}" 
                             class="w-full h-48 object-cover">
                        <div class="absolute top-4 right-4">
                            <span class="bg-primary text-white px-3 py-1 rounded-full text-sm font-medium">
                                ${caregiver.rating || 5.0}★
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-xl font-semibold">${caregiver.name}</h3>
                            <span class="text-primary font-bold text-lg">¥${caregiver.hourly_rate}/小时</span>
                        </div>
                        
                        <div class="flex items-center gap-4 mb-4 text-sm text-gray-600">
                            <span><i class="fa fa-clock mr-1"></i>${caregiver.experience_years}年经验</span>
                            <span><i class="fa fa-map-marker mr-1"></i>${caregiver.service_area || '服务区域'}</span>
                        </div>
                        
                        <div class="mb-4">
                            <div class="flex flex-wrap gap-2">
                                ${(caregiver.skills || '护理服务').split(',').map(skill => `
                                    <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-sm">${skill.trim()}</span>
                                `).join('')}
                            </div>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${caregiver.commitment || '专业护理服务，经验丰富，服务周到'}</p>
                        
                        <div class="flex gap-2">
                            <button class="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors text-sm" 
                                    onclick="viewCaregiverDetail(${caregiver.caregiver_id})">
                                查看详情
                            </button>
                            <button class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors text-sm" 
                                    onclick="bookCaregiver(${caregiver.caregiver_id})">
                                立即聘用
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 显示所有护工
        function displayAllCaregivers() {
            generateCaregiverCards();
        }
        
        // 清除护工搜索
        function clearCaregiverSearch() {
            const searchInput = document.getElementById('caregiver-search');
            if (searchInput) {
                searchInput.value = '';
            }
            displayAllCaregivers();
        }
        
        // 从后端加载护工数据
        async function loadCaregiversData() {
            try {
                const response = await fetch('/api/caregivers/hire-info');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        caregiversData = data.data || [];
                        generateCaregiverCards();
                    } else {
                        console.error('获取护工数据失败:', data.message);
                        showNotification('获取护工数据失败', 'error');
                    }
                } else {
                    console.error('API请求失败:', response.status);
                    showNotification('网络请求失败', 'error');
                }
            } catch (error) {
                console.error('加载护工数据出错:', error);
                showNotification('加载数据时出错', 'error');
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'error' ? 'bg-red-500 text-white' : 
                type === 'success' ? 'bg-green-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            // 添加到页面
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // 生成护工卡片
        function generateCaregiverCards() {
            const container = document.getElementById('caregivers-container');
            
            if (caregiversData.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-400 mb-4">
                            <i class="fa fa-users text-6xl"></i>
                        </div>
                        <h3 class="text-xl font-medium text-gray-600 mb-2">暂无护工信息</h3>
                        <p class="text-gray-500">目前没有可用的护工，请稍后再试</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = caregiversData.map(caregiver => `
                <div class="bg-white rounded-xl overflow-hidden card-shadow">
                    <div class="relative">
                        <img src="${window.AvatarManager.getAvatarUrl(caregiver.avatar, 'caregiver', 'large')}" alt="${caregiver.name || '护工'}工作照" class="w-full h-48 object-cover">
                        <div class="absolute top-3 right-3 ${caregiver.status === 'available' ? 'bg-success' : 'bg-warning'} text-white text-xs px-2 py-1 rounded-full">
                            ${caregiver.status === 'available' ? '可立即聘用' : '需提前预约'}
                        </div>
                        <div class="absolute top-3 left-3 bg-white/90 text-gray-800 text-xs px-2 py-1 rounded-full">
                            <i class="fa fa-map-marker mr-1"></i>${caregiver.service_area || '服务区域'}
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-bold text-lg">${caregiver.name || '护工'}/* 用户</h4>
                            <div class="flex items-center">
                                <i class="fa fa-star text-warning mr-1"></i>
                                <span class="text-sm font-medium">${caregiver.rating || '5.0'}</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${(caregiver.skills ? caregiver.skills.split(',').map(skill => `<span class="bg-primary/10 text-primary text-xs px-3 py-1 rounded-full">${skill.trim()}</span>`).join('') : '')}
                            <span class="bg-secondary/10 text-secondary text-xs px-3 py-1 rounded-full">${caregiver.work_time || '全职'}</span>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${caregiver.commitment || '专业护理服务，经验丰富，服务周到'}</p>
                        
                        <div class="mb-4">
                            <p class="text-xs text-gray-500 mb-2">服务类型：</p>
                            <div class="flex flex-wrap gap-1">
                                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">${caregiver.service_type || '居家护理'}</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-primary font-bold text-lg">¥${caregiver.hourly_rate || '50'}</span>
                                <span class="text-gray-500 text-sm">/小时</span>
                            </div>
                            <div class="flex gap-2">
                                <button class="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors text-sm" onclick="viewCaregiverDetail(${caregiver.caregiver_id})">
                                    查看详情
                                </button>
                                <button class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors text-sm" onclick="bookCaregiver(${caregiver.caregiver_id})">
                                    立即聘用
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 查看护工详情
        function viewCaregiverDetail(id) {
            window.location.href = `/user/caregivers?id=${id}&view=detail`;
        }
        
        // 聘用护工
        function bookCaregiver(id) {
            window.location.href = `/user/user-hire-caregiver.html?caregiver_id=${id}`;
        }
        
        // 绑定返回顶部按钮
        function bindBackToTop() {
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.remove('hidden');
                } else {
                    backToTopBtn.classList.add('hidden');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
