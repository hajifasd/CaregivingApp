<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 寻找护工</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#F5F7FA',
                        'neutral-dark': '#4E5969',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                @apply shadow-sm hover:shadow-md transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-heartbeat text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">护理助手</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="搜索护工、服务..." 
                    class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 w-64">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                <i class="fa fa-bell text-gray-600"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="w-9 h-9 rounded-full object-cover border-2 border-primary/20">
                <div class="hidden md:block">
                    <p class="text-sm font-medium">张阿姨</p>
                    <p class="text-xs text-gray-500">普通用户</p>
                </div>
                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-primary">登出</button>
            </div>
        </div>
    </header>
    
    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/user/home" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                首页
            </a>
            <a href="/user/profile" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                个人信息
            </a>
            <a href="/user/caregivers" class="py-4 px-2 text-primary border-b-2 border-primary">
                寻找护工
            </a>
            <a href="/user/appointments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的预约
            </a>
            <a href="/user/employments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的聘用
            </a>
            <a href="/user/messages" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                消息中心
            </a>
            <a href="#" class="py-4 px-2 text-danger hover:text-danger/80 hover:border-b-2 hover:border-danger/50">
                紧急呼叫
            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <!-- 页面标题 -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">寻找合适的护工</h2>
            <p class="text-gray-600 text-lg">根据您的需求，我们为您推荐了专业的护理人员</p>
        </div>
        
        <!-- 筛选和搜索区域 -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">服务类型</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">全部类型</option>
                        <option value="elderly">老年护理</option>
                        <option value="maternal">母婴护理</option>
                        <option value="medical">医疗护理</option>
                        <option value="rehabilitation">康复护理</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">价格范围</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">全部价格</option>
                        <option value="0-100">100元以下/小时</option>
                        <option value="100-200">100-200元/小时</option>
                        <option value="200-300">200-300元/小时</option>
                        <option value="300+">300元以上/小时</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">工作经验</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">全部经验</option>
                        <option value="1-3">1-3年</option>
                        <option value="3-5">3-5年</option>
                        <option value="5-10">5-10年</option>
                        <option value="10+">10年以上</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">评分</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">全部评分</option>
                        <option value="4.5+">4.5分以上</option>
                        <option value="4.0+">4.0分以上</option>
                        <option value="3.5+">3.5分以上</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button class="bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-lg transition-colors">
                    <i class="fa fa-search mr-2"></i>搜索护工
                </button>
            </div>
        </div>
        
        <!-- 护工列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="caregivers-container">
            <!-- 护工卡片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 分页 -->
        <div class="flex justify-center mt-8">
            <nav class="flex items-center space-x-2">
                <button class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button class="px-3 py-2 bg-primary text-white rounded-lg">1</button>
                <button class="px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">2</button>
                <button class="px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">3</button>
                <button class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </nav>
        </div>
    </main>
    
    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 bg-primary text-white rounded-full shadow-lg hover:bg-primary/90 transition-all duration-300 hidden">
        <i class="fa fa-arrow-up"></i>
    </button>
    
    <script>
        // 页面数据
        const caregiversData = [
            {
                id: 1,
                name: '李敏',
                avatar: 'https://picsum.photos/id/26/400/200',
                rating: 4.8,
                skills: ['老年护理', '康复护理'],
                experience: '5年经验',
                description: '擅长老年日常护理、康复辅助，有耐心，责任心强，持有专业护理证书。',
                price: 180,
                status: 'available',
                location: '北京市朝阳区',
                certificates: ['护理师证书', '康复护理证书']
            },
            {
                id: 2,
                name: '王芳',
                avatar: 'https://picsum.photos/id/91/400/200',
                rating: 4.9,
                skills: ['母婴护理', '育儿嫂'],
                experience: '8年经验',
                description: '专业母婴护理师，擅长新生儿照料、产后恢复指导，服务细致周到。',
                price: 220,
                status: 'available',
                location: '北京市海淀区',
                certificates: ['母婴护理师证书', '育婴师证书']
            },
            {
                id: 3,
                name: '张伟',
                avatar: 'https://picsum.photos/id/177/400/200',
                rating: 4.7,
                skills: ['医疗护理', '术后护理'],
                experience: '10年经验',
                description: '原医院护士，擅长术后护理、医疗辅助，熟悉各种医疗设备使用。',
                price: 260,
                status: 'busy',
                location: '北京市西城区',
                certificates: ['护士执业证书', 'ICU护理证书']
            },
            {
                id: 4,
                name: '刘丽',
                avatar: 'https://picsum.photos/id/237/400/200',
                rating: 4.6,
                skills: ['老年护理', '心理护理'],
                experience: '6年经验',
                description: '专业老年护理师，擅长老年心理疏导、生活照料，有爱心和耐心。',
                price: 200,
                status: 'available',
                location: '北京市丰台区',
                certificates: ['老年护理师证书', '心理咨询师证书']
            },
            {
                id: 5,
                name: '陈华',
                avatar: 'https://picsum.photos/id/238/400/200',
                rating: 4.5,
                skills: ['母婴护理', '产后修复'],
                experience: '7年经验',
                description: '专业产后修复师，擅长产后身体恢复、母乳喂养指导，服务贴心。',
                price: 240,
                status: 'available',
                location: '北京市东城区',
                certificates: ['产后修复师证书', '母乳喂养指导师证书']
            },
            {
                id: 6,
                name: '赵敏',
                avatar: 'https://picsum.photos/id/239/400/200',
                rating: 4.4,
                skills: ['康复护理', '运动康复'],
                experience: '4年经验',
                description: '康复治疗师，擅长运动损伤康复、术后康复训练，专业水平高。',
                price: 190,
                status: 'available',
                location: '北京市石景山区',
                certificates: ['康复治疗师证书', '运动康复师证书']
            }
        ];
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 生成护工卡片
            generateCaregiverCards();
            
            // 绑定返回顶部按钮
            bindBackToTop();
        });
        
        // 生成护工卡片
        function generateCaregiverCards() {
            const container = document.getElementById('caregivers-container');
            
            container.innerHTML = caregiversData.map(caregiver => `
                <div class="bg-white rounded-xl overflow-hidden card-shadow">
                    <div class="relative">
                        <img src="${caregiver.avatar}" alt="${caregiver.name}工作照" class="w-full h-48 object-cover">
                        <div class="absolute top-3 right-3 ${caregiver.status === 'available' ? 'bg-success' : 'bg-warning'} text-white text-xs px-2 py-1 rounded-full">
                            ${caregiver.status === 'available' ? '可立即预约' : '需提前预约'}
                        </div>
                        <div class="absolute top-3 left-3 bg-white/90 text-gray-800 text-xs px-2 py-1 rounded-full">
                            <i class="fa fa-map-marker mr-1"></i>${caregiver.location}
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-bold text-lg">${caregiver.name} 护工</h4>
                            <div class="flex items-center">
                                <i class="fa fa-star text-warning mr-1"></i>
                                <span class="text-sm font-medium">${caregiver.rating}</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${caregiver.skills.map(skill => `<span class="bg-primary/10 text-primary text-xs px-3 py-1 rounded-full">${skill}</span>`).join('')}
                            <span class="bg-secondary/10 text-secondary text-xs px-3 py-1 rounded-full">${caregiver.experience}</span>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${caregiver.description}</p>
                        
                        <div class="mb-4">
                            <p class="text-xs text-gray-500 mb-2">持有证书：</p>
                            <div class="flex flex-wrap gap-1">
                                ${caregiver.certificates.map(cert => `<span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">${cert}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-primary font-bold text-lg">¥${caregiver.price}</span>
                                <span class="text-gray-500 text-sm">/小时</span>
                            </div>
                            <div class="flex gap-2">
                                <button class="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors text-sm" onclick="viewCaregiverDetail(${caregiver.id})">
                                    查看详情
                                </button>
                                <button class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors text-sm" onclick="bookCaregiver(${caregiver.id})">
                                    立即聘用
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 查看护工详情
        function viewCaregiverDetail(id) {
            window.location.href = `/user/caregivers?id=${id}&view=detail`;
        }
        
        // 聘用护工
        function bookCaregiver(id) {
            window.location.href = `/user/user-hire-caregiver.html?caregiver_id=${id}`;
        }
        
        // 绑定返回顶部按钮
        function bindBackToTop() {
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.remove('hidden');
                } else {
                    backToTopBtn.classList.add('hidden');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
