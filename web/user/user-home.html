        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化页面

        });
        
        // 初始化页面
        function initializePage() {
            // 设置当前日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
            
            // 生成统计卡片
            generateStatsCards();
            
            // 生成护工卡片
            generateCaregiverCards();
            
            // 生成预约表格
            generateAppointmentsTable();
        }
        
        // 生成统计卡片
        function generateStatsCards() {
            const container = document.getElementById('stats-container');
            const stats = pageData.stats;
            
            container.innerHTML = `
                <!-- 预约统计卡片 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">预约统计</p>
                            <h3 class="text-2xl font-bold text-primary">${stats.appointments.total}</h3>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center">
                            <i class="fa fa-calendar-check-o text-primary text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="text-center p-3 bg-blue-50 rounded-lg cursor-pointer" onclick="filterAppointments('pending')">
                            <p class="text-xs text-gray-600">待确认</p>
                            <p class="text-lg font-bold text-blue-600">${stats.appointments.pending}</p>
                        </div>
                        <div class="text-center p-3 bg-green-50 rounded-lg cursor-pointer" onclick="filterAppointments('confirmed')">
                            <p class="text-xs text-gray-600">已确认</p>
                            <p class="text-lg font-bold text-green-600">${stats.appointments.confirmed}</p>
                        </div>
                        <div class="text-center p-3 bg-yellow-50 rounded-lg cursor-pointer" onclick="filterAppointments('in-progress')">
                            <p class="text-xs text-gray-600">进行中</p>
                            <p class="text-lg font-bold text-yellow-600">${stats.appointments.inProgress}</p>
                        </div>
                        <div class="text-center p-3 bg-gray-50 rounded-lg cursor-pointer" onclick="filterAppointments('completed')">
                            <p class="text-xs text-gray-600">已完成</p>
                            <p class="text-lg font-bold text-gray-600">${stats.appointments.completed}</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="flex-1 bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors" onclick="quickBook()">
                            <i class="fa fa-plus mr-1"></i>快速预约
                        </button>
                        <button class="flex-1 bg-secondary hover:bg-secondary/90 text-white px-4 py-2 rounded-lg transition-colors" onclick="viewAll()">
                            <i class="fa fa-list mr-1"></i>查看全部
                        </button>
                    </div>
                </div>
                
                <!-- 聘用统计卡片 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">聘用统计</p>
                            <h3 class="text-2xl font-bold text-secondary">${stats.employments.total}</h3>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-secondary/10 flex items-center justify-center">
                            <i class="fa fa-handshake-o text-secondary text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        <div class="flex items-center justify-between p-2 bg-green-50 rounded-lg">

                            <span class="text-lg font-bold text-green-600">${stats.employments.active}</span>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-blue-50 rounded-lg">

                        </button>

                            <i class="fa fa-list mr-1"></i>管理聘用
                        </button>
                    </div>
                </div>
                
                <!-- 服务评价卡片 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">服务评价</p>
                            <h3 class="text-2xl font-bold text-accent">${stats.rating.average}</h3>
                            <div class="flex text-warning mt-1">
                                ${generateStars(stats.rating.average)}
                            </div>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-accent/10 flex items-center justify-center">
                            <i class="fa fa-star text-accent text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        ${generateRatingBars(stats.rating.distribution)}
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="flex-1 bg-accent hover:bg-accent/90 text-white px-4 py-2 rounded-lg transition-colors" onclick="writeReview()">
                            <i class="fa fa-pencil mr-1"></i>写评价
                        </button>
                        <button class="flex-1 border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors" onclick="viewReviews()">
                            <i class="fa fa-eye mr-1"></i>查看评价
                        </button>

        // 生成护工卡片
        function generateCaregiverCards() {
            const container = document.getElementById('caregivers-container');
            
            container.innerHTML = pageData.caregivers.map(caregiver => `
                <div class="bg-white rounded-xl overflow-hidden card-shadow">

                        <img src="${caregiver.avatar}" alt="${caregiver.name}工作照" class="w-full h-48 object-cover">
                        <div class="absolute top-3 right-3 ${caregiver.status === 'available' ? 'bg-success' : 'bg-warning'} text-white text-xs px-2 py-1 rounded-full">

                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-bold text-lg">${caregiver.name} 护工</h4>
                            <div class="flex items-center">

                                <span class="text-sm font-medium">${caregiver.rating}</span>

                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${caregiver.skills.map(skill => `<span class="bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full">${skill}</span>`).join('')}
                            <span class="bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full">${caregiver.experience}</span>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${caregiver.description}</p>
                        
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-primary font-bold">¥${caregiver.price}</span>
                                <span class="text-gray-500 text-sm">/小时</span>
                            </div>
                            <button class="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors text-sm" onclick="viewCaregiverDetail(${caregiver.id})">
                                查看详情
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 生成预约表格
        function generateAppointmentsTable() {
            const container = document.getElementById('appointments-container');
            
            container.innerHTML = `
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">护工信息</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">服务类型</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">日期时间</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">状态</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageData.appointments.map(appointment => `
                            <tr class="border-b border-gray-100 hover:bg-gray-50">
                                <td class="py-3">
                                    <div class="flex items-center gap-3">
                                        <img src="${appointment.caregiver.avatar}" alt="${appointment.caregiver.name}护工" class="w-10 h-10 rounded-full object-cover">
                                        <div>
                                            <p class="font-medium">${appointment.caregiver.name}</p>
                                            <p class="text-sm text-gray-500">ID: CG${appointment.caregiver.id}</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-3">
                                    <span class="text-sm">${appointment.serviceType}</span>
                                </td>
                                <td class="py-3">
                                    <p class="text-sm">${appointment.date}</p>
                                    <p class="text-sm text-gray-500">${appointment.startTime} - ${appointment.endTime}</p>

                                <td class="py-3">
                                    <span class="px-2 py-1 text-xs rounded-full ${getStatusClass(appointment.status)}">${getStatusText(appointment.status)}</span>
                                </td>
                                <td class="py-3">
                                    <button class="text-primary hover:text-primary/80 text-sm mr-3" onclick="viewAppointmentDetail(${appointment.id})">详情</button>
                                    <button class="text-danger hover:text-danger/80 text-sm" onclick="cancelAppointment(${appointment.id})">取消</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // 生成星级评分
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fa fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fa fa-star-half-o"></i>';
            }
            
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="fa fa-star-o"></i>';
            }
            
            return stars;
        }
        
        // 生成评分分布条
        function generateRatingBars(distribution) {
            return Object.entries(distribution).map(([stars, percentage]) => `
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-500 w-8">${stars}星</span>
                    <div class="flex-1 bg-gray-200 rounded-full h-2">
                        <div class="bg-warning h-2 rounded-full" style="width: ${percentage}%"></div>
                    </div>
                    <span class="text-xs text-gray-500 w-8">${percentage}%</span>
                </div>
            `).join('');
        }
        
        // 获取状态样式类
        function getStatusClass(status) {
            const statusMap = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'confirmed': 'bg-green-100 text-green-800',
                'in-progress': 'bg-blue-100 text-blue-800',
                'completed': 'bg-gray-100 text-gray-800',
                'cancelled': 'bg-red-100 text-red-800'
            };
            return statusMap[status] || 'bg-yellow-100 text-yellow-800';
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待确认',
                'confirmed': '已确认',
                'in-progress': '进行中',
                'completed': '已完成',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }
        
        // 加载页面数据
        async function loadPageData() {
            try {
                // 这里应该调用实际的API
                // const response = await fetch('/api/user/dashboard/stats');
                // if (response.ok) {
                //     const data = await response.json();
                //     updatePageData(data);
                // }
                
                // 模拟API延迟
                await new Promise(resolve => setTimeout(resolve, 1000));
                
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }
        
        // 启动实时更新
        function startRealTimeUpdates() {
            setInterval(() => {
                const pendingCount = document.getElementById('pending-confirm');
                if (pendingCount && Math.random() > 0.8) {
                    // 模拟预约状态变化
                    const currentCount = parseInt(pendingCount.textContent);
                    const newCount = Math.max(0, currentCount - 1);
                    pendingCount.textContent = newCount;
                }
            }, 30000); // 30秒检查一次
        }

        }

        function viewAll() {
            window.location.href = '/user/appointments';
        }
        
        // 筛选预约
        function filterAppointments(status) {
            window.location.href = `/user/appointments?status=${status}`;
        }
        
        // 长期聘用
        function newEmployment() {
            window.location.href = '/user/caregivers?employment=true';
        }
        
        // 管理聘用
        function viewEmployments() {
            window.location.href = '/user/employments';
        }
        
        // 写评价
        function writeReview() {
            const completedCount = document.getElementById('completed');
            if (completedCount && parseInt(completedCount.textContent) > 0) {
                window.location.href = '/user/appointments?filter=completed&action=review';
            } else {
                alert('暂无可评价的已完成预约');
            }
        }
        
        // 查看评价
        function viewReviews() {
            window.location.href = '/user/appointments?filter=completed';
        }
        
        // 查看护工详情
        function viewCaregiverDetail(id) {
            window.location.href = `/user/caregivers?id=${id}&view=detail`;
        }
        
        // 查看预约详情
        function viewAppointmentDetail(id) {
            window.location.href = `/user/appointments?id=${id}&view=detail`;
        }
        
        // 取消预约
        async function cancelAppointment(id) {
            if (confirm('确定要取消这个预约吗？')) {
                try {
                    // 这里应该调用实际的取消API
                    // await fetch(`/api/user/appointments/${id}`, { method: 'DELETE' });
                    
                    // 模拟API延迟
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    alert('预约已取消');
                    
                    // 刷新页面数据
                    loadPageData();
                    
                } catch (error) {
                    alert('取消预约失败');
                    console.error('取消预约失败:', error);
                }
            }
        }
        
        // 绑定返回顶部按钮
        function bindBackToTop() {
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.remove('hidden');
                } else {
                    backToTopBtn.classList.add('hidden');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
