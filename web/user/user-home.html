<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 用户端</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 引入用户登出功能 -->
        <!-- 引入认证守卫 -->
    <script src="/js/user-auth-guard.js"></script>
    <script src="/js/user-logout.js"></script>
    <!-- 引入功能管理器 -->
    <script src="../js/payment-manager.js"></script>
    <script src="../js/location-manager.js"></script>
    <script src="../js/emergency-manager.js"></script>
    <!-- 引入按钮功能检查器 -->
    <script src="../js/button-functionality-checker.js"></script>
    <!-- 引入用户搜索管理器 -->
    <script src="../js/user-search-manager.js"></script>
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#F5F7FA',
                        'neutral-dark': '#4E5969',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                @apply shadow-sm hover:shadow-md transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-heartbeat text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">护理助手</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="搜索护工、服务..." 
                    class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 w-64">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                <i class="fa fa-bell text-gray-600"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="w-9 h-9 rounded-full object-cover border-2 border-primary/20">
                <div class="hidden md:block">
                    <p class="text-sm font-medium" id="user-name">用户</p>
                    <p class="text-xs text-gray-500" id="user-role">普通用户</p>
                </div>
                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-primary">登出</button>
            </div>
        </div>
    </header>
    
    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/user/home" class="py-4 px-2 text-primary border-b-2 border-primary">
                首页
            </a>
            <a href="/user/profile" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                个人信息
            </a>
            <a href="/user/caregivers" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                寻找护工
            </a>
            <a href="/user/appointments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的预约
            </a>
            <a href="/user/employments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的聘用
            </a>
            <a href="/user/messages" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                消息中心
            </a>
            <a href="#" class="py-4 px-2 text-danger hover:text-danger/80 hover:border-b-2 hover:border-danger/50" 
               data-emergency-action="trigger-emergency">
                <i class="fa fa-exclamation-triangle mr-2"></i>紧急呼叫
            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <!-- 欢迎区域 -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">欢迎回来，<span id="welcome-user-name">用户</span></h2>
            <p class="text-gray-600 text-lg">今天是 <span id="current-date"></span>，祝您生活愉快</p>
        </div>
        
        <!-- 快捷统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="stats-container">
            <!-- 统计卡片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 推荐护工 -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold">为您推荐的护工</h3>
                <a href="/user/caregivers" class="text-primary hover:text-primary/80 text-sm flex items-center">
                    查看全部 <i class="fa fa-angle-right ml-1"></i>
                </a>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="caregivers-container">
                <!--/* 用户卡片将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 近期预约 -->
        <div>
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold">近期预约</h3>
                <a href="/user/appointments" class="text-primary hover:text-primary/80 text-sm flex items-center">
                    全部预约 <i class="fa fa-angle-right ml-1"></i>
                </a>
            </div>
            
            <div class="bg-white rounded-xl p-6 card-shadow" id="appointments-container">
                <!-- 预约表格将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>
    
    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 bg-primary text-white rounded-full shadow-lg hover:bg-primary/90 transition-all duration-300 hidden">
        <i class="fa fa-arrow-up"></i>
    </button>
    
    <script>
        // 页面数据 - 动态加载
        const pageData = {
            stats: {
                appointments: {
                    total: 0,
                    pending: 0,
                    confirmed: 0,
                    inProgress: 0,
                    completed: 0
                },
                employments: {
                    total: 0,
                    active: 0,
                    pending: 0,
                    completed: 0
                },
                rating: {
                    average: 0,
                    distribution: {
                        '5': 0,
                        '4': 0,
                        '3': 0
                    }
                }
            },
            caregivers: [], // 从后端API动态加载
            appointments: [] // 从后端API动态加载
        };
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载用户信息
            loadUserInfo();
            
            // 加载护工数据
            loadCaregiversData();
            
            // 加载预约数据
            loadAppointmentsData();
            
            // 初始化页面
            initializePage();
            
            // 加载数据
            loadPageData();
            
            // 启动实时更新
            startRealTimeUpdates();
            
            // 绑定返回顶部按钮
            bindBackToTop();
        });
        
        // 初始化页面
        function initializePage() {
            // 设置当前日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
            
            // 生成统计卡片
            generateStatsCards();
            
            // 生成护工卡片
            generateCaregiverCards();
            
            // 生成预约表格
            generateAppointmentsTable();
        }
        
        // 生成统计卡片
        function generateStatsCards() {
            const container = document.getElementById('stats-container');
            const stats = pageData.stats;
            
            container.innerHTML = `
                <!-- 预约统计卡片 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">预约统计</p>
                            <h3 class="text-2xl font-bold text-primary">${stats.appointments.total}</h3>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center">
                            <i class="fa fa-calendar-check-o text-primary text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="text-center p-3 bg-blue-50 rounded-lg cursor-pointer" onclick="filterAppointments('pending')">
                            <p class="text-xs text-gray-600">待确认</p>
                            <p class="text-lg font-bold text-blue-600">${stats.appointments.pending}</p>
                        </div>
                        <div class="text-center p-3 bg-green-50 rounded-lg cursor-pointer" onclick="filterAppointments('confirmed')">
                            <p class="text-xs text-gray-600">已确认</p>
                            <p class="text-lg font-bold text-green-600">${stats.appointments.confirmed}</p>
                        </div>
                        <div class="text-center p-3 bg-yellow-50 rounded-lg cursor-pointer" onclick="filterAppointments('in-progress')">
                            <p class="text-xs text-gray-600">进行中</p>
                            <p class="text-lg font-bold text-yellow-600">${stats.appointments.inProgress}</p>
                        </div>
                        <div class="text-center p-3 bg-gray-50 rounded-lg cursor-pointer" onclick="filterAppointments('completed')">
                            <p class="text-xs text-gray-600">已完成</p>
                            <p class="text-lg font-bold text-gray-600">${stats.appointments.completed}</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="flex-1 bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors" onclick="quickBook()">
                            <i class="fa fa-plus mr-1"></i>快速预约
                        </button>
                        <button class="flex-1 bg-secondary hover:bg-secondary/90 text-white px-4 py-2 rounded-lg transition-colors" onclick="viewAll()">
                            <i class="fa fa-list mr-1"></i>查看全部
                        </button>
                    </div>
                    
                    <!-- 位置和附近护工功能 -->
                    <div class="mt-4 p-4 bg-blue-50 rounded-lg">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-semibold text-blue-800">附近护工</h4>
                            <div data-location-display class="text-sm text-blue-600">
                                <div class="flex items-center gap-2">
                                    <i class="fa fa-map-marker text-gray-400"></i>
                                    <span>未获取位置</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors" 
                                    data-location-action="get-current-location">
                                <i class="fa fa-location-arrow mr-1"></i>获取位置
                            </button>
                            <button class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors" 
                                    data-location-action="find-nearby-caregivers">
                                <i class="fa fa-search mr-1"></i>查找附近
                            </button>
                        </div>
                        <div id="nearby-caregivers" class="mt-3">
                            <p class="text-sm text-gray-500 text-center py-4">点击"查找附近"查看附近的护工</p>
                        </div>
                    </div>
                </div>
                
                <!-- 聘用统计卡片 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">聘用统计</p>
                            <h3 class="text-2xl font-bold text-secondary">${stats.employments.total}</h3>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-secondary/10 flex items-center justify-center">
                            <i class="fa fa-handshake-o text-secondary text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        <div class="flex items-center justify-between p-2 bg-green-50 rounded-lg">
                            <span class="text-sm text-gray-600">进行中</span>
                            <span class="text-lg font-bold text-green-600">${stats.employments.active}</span>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-blue-50 rounded-lg">
                            <span class="text-sm text-gray-600">待开始</span>
                            <span class="text-lg font-bold text-blue-600">${stats.employments.pending}</span>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded-lg">
                            <span class="text-sm text-gray-600">已完成</span>
                            <span class="text-lg font-bold text-gray-600">${stats.employments.completed}</span>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="flex-1 bg-secondary hover:bg-secondary/90 text-white px-4 py-2 rounded-lg transition-colors" onclick="newEmployment()">
                            <i class="fa fa-plus mr-1"></i>长期聘用
                        </button>
                        <button class="flex-1 border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors" onclick="viewEmployments()">
                            <i class="fa fa-list mr-1"></i>管理聘用
                        </button>
                    </div>
                </div>
                
                <!-- 服务评价卡片 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">服务评价</p>
                            <h3 class="text-2xl font-bold text-accent">${stats.rating.average}</h3>
                            <div class="flex text-warning mt-1">
                                ${generateStars(stats.rating.average)}
                            </div>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-accent/10 flex items-center justify-center">
                            <i class="fa fa-star text-accent text-xl"></i>
                        </div>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        ${generateRatingBars(stats.rating.distribution)}
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="flex-1 bg-accent hover:bg-accent/90 text-white px-4 py-2 rounded-lg transition-colors" onclick="writeReview()">
                            <i class="fa fa-pencil mr-1"></i>写评价
                        </button>
                        <button class="flex-1 border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors" onclick="viewReviews()">
                            <i class="fa fa-eye mr-1"></i>查看评价
                        </button>
                    </div>
                </div>
            `;
        }
        
        // 生成护工卡片
        function generateCaregiverCards() {
            const container = document.getElementById('caregivers-container');
            
            container.innerHTML = pageData.caregivers.map(caregiver => `
                <div class="bg-white rounded-xl overflow-hidden card-shadow">
                    <div class="relative">
                        <img src="${caregiver.avatar}" alt="${caregiver.name}工作照" class="w-full h-48 object-cover">
                        <div class="absolute top-3 right-3 ${caregiver.status === 'available' ? 'bg-success' : 'bg-warning'} text-white text-xs px-2 py-1 rounded-full">
                            ${caregiver.status === 'available' ? '可立即预约' : '需提前预约'}
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-bold text-lg">${caregiver.name}/* 用户</h4>
                            <div class="flex items-center">
                                <i class="fa fa-star text-warning mr-1"></i>
                                <span class="text-sm font-medium">${caregiver.rating}</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${caregiver.skills.map(skill => `<span class="bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full">${skill}</span>`).join('')}
                            <span class="bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full">${caregiver.experience}</span>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${caregiver.description}</p>
                        
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-primary font-bold">¥${caregiver.price}</span>
                                <span class="text-gray-500 text-sm">/小时</span>
                            </div>
                            <button class="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg transition-colors text-sm" onclick="viewCaregiverDetail(${caregiver.id})">
                                查看详情
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 生成预约表格
        function generateAppointmentsTable() {
            const container = document.getElementById('appointments-container');
            
            container.innerHTML = `
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">护工信息</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">服务类型</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">日期时间</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">状态</th>
                            <th class="text-left py-3 text-sm font-semibold text-gray-600">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageData.appointments.map(appointment => `
                            <tr class="border-b border-gray-100 hover:bg-gray-50">
                                <td class="py-3">
                                    <div class="flex items-center gap-3">
                                        <img src="${appointment.caregiver.avatar}" alt="${appointment.caregiver.name}护工" class="w-10 h-10 rounded-full object-cover">
                                        <div>
                                            <p class="font-medium">${appointment.caregiver.name}</p>
                                            <p class="text-sm text-gray-500">ID: CG${appointment.caregiver.id}</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-3">
                                    <span class="text-sm">${appointment.serviceType}</span>
                                </td>
                                <td class="py-3">
                                    <p class="text-sm">${appointment.date}</p>
                                    <p class="text-sm text-gray-500">${appointment.startTime} - ${appointment.endTime}</p>
                                </td>
                                <td class="py-3">
                                    <span class="px-2 py-1 text-xs rounded-full ${getStatusClass(appointment.status)}">${getStatusText(appointment.status)}</span>
                                </td>
                                <td class="py-3">
                                    <button class="text-primary hover:text-primary/80 text-sm mr-3" onclick="viewAppointmentDetail(${appointment.id})">详情</button>
                                    <button class="text-danger hover:text-danger/80 text-sm" onclick="cancelAppointment(${appointment.id})">取消</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // 生成星级评分
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fa fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fa fa-star-half-o"></i>';
            }
            
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="fa fa-star-o"></i>';
            }
            
            return stars;
        }
        
        // 生成评分分布条
        function generateRatingBars(distribution) {
            return Object.entries(distribution).map(([stars, percentage]) => `
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-500 w-8">${stars}星</span>
                    <div class="flex-1 bg-gray-200 rounded-full h-2">
                        <div class="bg-warning h-2 rounded-full" style="width: ${percentage}%"></div>
                    </div>
                    <span class="text-xs text-gray-500 w-8">${percentage}%</span>
                </div>
            `).join('');
        }
        
        // 获取状态样式类
        function getStatusClass(status) {
            const statusMap = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'confirmed': 'bg-green-100 text-green-800',
                'in-progress': 'bg-blue-100 text-blue-800',
                'completed': 'bg-gray-100 text-gray-800',
                'cancelled': 'bg-red-100 text-red-800'
            };
            return statusMap[status] || 'bg-yellow-100 text-yellow-800';
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待确认',
                'confirmed': '已确认',
                'in-progress': '进行中',
                'completed': '已完成',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }
        
        // 加载页面数据
        async function loadPageData() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                if (!token) {
                    console.warn('用户未登录，无法加载数据');
                    return;
                }
                
                // 加载用户统计数据
                await loadUserStats();
                
                // 加载预约数据
                await loadAppointmentsData();
                
                // 加载聘用数据
                await loadEmploymentsData();
                
                // 更新页面显示
                updatePageDisplay();
                
            } catch (error) {
                console.error('加载数据失败:', error);
                showNotification('加载数据失败，请刷新页面重试', 'error');
            }
        }
        
        // 加载用户统计数据
        async function loadUserStats() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                const response = await fetch('/api/user/dashboard/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        pageData.stats = data.data;
                        console.log('用户统计数据加载成功:', pageData.stats);
                    }
                } else {
                    console.warn('获取用户统计数据失败，使用默认值');
                }
            } catch (error) {
                console.error('加载用户统计数据失败:', error);
            }
        }
        
        // 加载聘用数据
        async function loadEmploymentsData() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                const response = await fetch('/api/user/employments', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // 更新聘用统计数据
                        const employments = data.data || [];
                        pageData.stats.employments.total = employments.length;
                        pageData.stats.employments.active = employments.filter(e => e.status === 'active').length;
                        pageData.stats.employments.pending = employments.filter(e => e.status === 'pending').length;
                        pageData.stats.employments.completed = employments.filter(e => e.status === 'completed').length;
                    }
                }
            } catch (error) {
                console.error('加载聘用数据失败:', error);

        }
        
        // 更新页面显示
        function updatePageDisplay() {
            // 更新统计卡片
            updateStatsCards();
            
            // 更新护工卡片
            generateCaregiverCards();
            
            // 更新预约表格
            generateAppointmentsTable();
        }
        
        // 更新统计卡片
        function updateStatsCards() {
            const stats = pageData.stats;
            
            // 更新预约统计
            document.getElementById('total-appointments').textContent = stats.appointments.total;
            document.getElementById('pending-confirm').textContent = stats.appointments.pending;
            document.getElementById('confirmed').textContent = stats.appointments.confirmed;
            document.getElementById('in-progress').textContent = stats.appointments.inProgress;
            document.getElementById('completed').textContent = stats.appointments.completed;
            
            // 更新聘用统计
            document.getElementById('total-employments').textContent = stats.employments.total;
            document.getElementById('active-employments').textContent = stats.employments.active;
            document.getElementById('pending-employments').textContent = stats.employments.pending;
            document.getElementById('completed-employments').textContent = stats.employments.completed;
            
            // 更新评价统计
            document.getElementById('average-rating').textContent = stats.rating.average.toFixed(1);
        }
        
        // 启动实时更新
        function startRealTimeUpdates() {
            setInterval(() => {
                const pendingCount = document.getElementById('pending-confirm');
                if (pendingCount && Math.random() > 0.8) {
                    // 模拟预约状态变化
                    const currentCount = parseInt(pendingCount.textContent);
                    const newCount = Math.max(0, currentCount - 1);
                    pendingCount.textContent = newCount;
                }
            }, 30000); // 30秒检查一次
        }
        
        // ==================== 页面功能函数 ====================

        function quickBook() {
            window.location.href = '/user/caregivers?action=book';
        }
        
        // 查看全部预约
        function viewAll() {

        }
        
        // 筛选预约
        function filterAppointments(status) {
            window.location.href = `/user/appointments?status=${status}`;
        }
        
        // 长期聘用
        function newEmployment() {

        }
        
        // 管理聘用
        function viewEmployments() {
            window.location.href = '/user/employments';
        }
        
        // 写评价
        function writeReview() {
            const completedCount = document.getElementById('completed');
            if (completedCount && parseInt(completedCount.textContent) > 0) {
                window.location.href = '/user/appointments?filter=completed&action=review';

        // 查看评价

        // 查看护工详情
        function viewCaregiverDetail(id) {

        }
        
        // 查看预约详情
        function viewAppointmentDetail(id) {

        }
        
        // 取消预约
        async function cancelAppointment(id) {
            if (confirm('确定要取消这个预约吗？')) {
                try {
                    const token = localStorage.getItem('user_token') || getCookie('user_token');
                    if (!token) {
                        alert('请先登录');
                        return;
                    }
                    
                    const response = await fetch(`/api/user/appointments/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        alert('预约已取消');
                        // 刷新页面数据
                        loadAppointmentsData();
                    } else {
                        const result = await response.json();
                        alert(result.message || '取消预约失败');
                    }
                } catch (error) {
                    console.error('取消预约失败:', error);
                    alert('取消预约失败，请稍后重试');
                }
            }
        }
        
        // 联系护工
        function contactCaregiver(caregiverId) {
            window.location.href = `/user/messages?contact=${caregiverId}`;
        }
        
        // 预约护工
        function bookCaregiver(caregiverId) {
            window.location.href = `/user/hire-caregiver.html?caregiver_id=${caregiverId}`;
        }
        
        // 绑定返回顶部按钮
        function bindBackToTop() {
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.remove('hidden');
                } else {
                    backToTopBtn.classList.add('hidden');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
        
        // 加载用户信息
        function loadUserInfo() {
            try {
                // 尝试从多个可能的localStorage键获取用户信息
                let userInfo = null;
                
                // 首先尝试 user_info (用户信息管理模块的键)
                const userInfoFromManager = localStorage.getItem('user_info');
                if (userInfoFromManager) {
                    userInfo = JSON.parse(userInfoFromManager);
                } else {
                    // 然后尝试 userInfo (旧版本的键)
                    const userInfoOld = localStorage.getItem('userInfo');
                    if (userInfoOld) {
                        userInfo = JSON.parse(userInfoOld);
                    }
                }
                
                // 如果localStorage中没有用户信息，尝试从JWT token解析
                if (!userInfo || !userInfo.name) {
                    userInfo = getUserInfoFromToken();
                    
                    // 如果从token解析成功，保存到localStorage
                    if (userInfo && userInfo.name) {
                        localStorage.setItem('user_info', JSON.stringify(userInfo));
                    }
                }
                
                if (userInfo && userInfo.name) {
                    // 更新导航栏用户信息
                    const userNameElement = document.getElementById('user-name');
                    const userRoleElement = document.getElementById('user-role');
                    const welcomeUserNameElement = document.getElementById('welcome-user-name');
                    
                    if (userNameElement) userNameElement.textContent = userInfo.name;
                    if (userRoleElement) userRoleElement.textContent = userInfo.role || '普通用户';
                    if (welcomeUserNameElement) welcomeUserNameElement.textContent = userInfo.name;
                    
                    console.log('用户信息加载成功:', userInfo.name);
                } else {
                    console.warn('未找到用户信息，显示默认值');
                    // 如果仍然没有用户信息，尝试从API获取
                    fetchUserInfoFromAPI();
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }
        
        // 从API获取用户信息
        async function fetchUserInfoFromAPI() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                if (!token) {
                    console.warn('未找到用户token');
                    return;
                }
                
                const response = await fetch('/api/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        const userInfo = result.data;
                        // 保存用户信息到localStorage
                        localStorage.setItem('user_info', JSON.stringify(userInfo));
                        
                        // 更新页面显示
                        const userNameElement = document.getElementById('user-name');
                        const userRoleElement = document.getElementById('user-role');
                        const welcomeUserNameElement = document.getElementById('welcome-user-name');
                        
                        if (userNameElement) userNameElement.textContent = userInfo.name || userInfo.fullname || '用户';
                        if (userRoleElement) userRoleElement.textContent = userInfo.role || '普通用户';
                        if (welcomeUserNameElement) welcomeUserNameElement.textContent = userInfo.name || userInfo.fullname || '用户';
                        
                        console.log('从API获取用户信息成功:', userInfo.name || userInfo.fullname);
                    }
                }
            } catch (error) {
                console.error('从API获取用户信息失败:', error);
            }
        }
        
        // 从JWT token解析用户信息
        function getUserInfoFromToken() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                if (!token) return null;
                
                const payload = token.split('.')[1];
                if (payload) {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/')))));
                    return {
                        id: decoded.user_id,
                        name: decoded.name || decoded.username || '用户',
                        role: decoded.role || '普通用户'
                    };
                }
            } catch (e) {
                console.error('解析token失败:', e);
            }
            return null;
        }
        
        // 加载护工数据
        async function loadCaregiversData() {
            try {
                const response = await fetch('/api/caregivers/hire-info');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        pageData.caregivers = data.data || [];
                        console.log('护工数据加载成功:', pageData.caregivers.length, '个护工');
                    }
                }
            } catch (error) {
                console.error('加载护工数据失败:', error);
            }
        }
        
        // 加载预约数据
        async function loadAppointmentsData() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                if (!token) return;
                
                const userId = getCurrentUserId();
                if (!userId) return;
                
                const response = await fetch(`/api/user/appointments/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        pageData.appointments = data.data || [];
                        console.log('预约数据加载成功:', pageData.appointments.length, '个预约');
                    }
                }
            } catch (error) {
                console.error('加载预约数据失败:', error);
            }
        }
        
        // 获取当前用户ID
        function getCurrentUserId() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                if (!token) return null;
                
                const payload = token.split('.')[1];
                if (payload) {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/')))));
                    return decoded.user_id;
                }
            } catch (e) {
                console.error('解析用户信息失败:', e);
            }
            return null;
        }
        
        // 获取Cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
