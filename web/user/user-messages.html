    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',

        @layer utilities {
            .card-shadow {
                @apply shadow-sm hover:shadow-md transition-shadow duration-300;

</head>
<body class="font-inter bg-gray-50 text-gray-800">

                <div class="hidden md:block">
                    <p class="text-sm font-medium">张阿姨</p>

                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-primary" onclick="logout()">登出</button>
            </div>
        </div>
    </header>
    
    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/user/home" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                首页
            </a>
            <a href="/user/profile" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                个人信息
            </a>
            <a href="/user/caregivers" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">

            </a>
            <a href="/user/appointments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的预约
            </a>
            <a href="/user/employments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的聘用
            </a>
            <a href="/user/messages" class="py-4 px-2 text-primary border-b-2 border-primary">
                消息中心
            </a>
            <a href="#" class="py-4 px-2 text-danger hover:text-danger/80 hover:border-b-2 hover:border-danger/50">

            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <!-- 页面标题 -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">消息中心</h2>
            <p class="text-gray-600 text-lg">与护工沟通和查看系统通知</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 card-shadow text-center">
                <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mx-auto mb-3">
                    <i class="fa fa-comments text-primary text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-primary mb-1">12</h3>
                <p class="text-sm text-gray-600">总消息数</p>
            </div>
            <div class="bg-white rounded-xl p-6 card-shadow text-center">
                <div class="w-12 h-12 rounded-lg bg-warning/10 flex items-center justify-center mx-auto mb-3">
                    <i class="fa fa-envelope text-warning text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-warning mb-1">3</h3>
                <p class="text-sm text-gray-600">未读消息</p>
            </div>
            <div class="bg-white rounded-xl p-6 card-shadow text-center">
                <div class="w-12 h-12 rounded-lg bg-success/10 flex items-center justify-center mx-auto mb-3">
                    <i class="fa fa-bell text-success text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-success mb-1">5</h3>
                <p class="text-sm text-gray-600">系统通知</p>
            </div>
            <div class="bg-white rounded-xl p-6 card-shadow text-center">
                <div class="w-12 h-12 rounded-lg bg-accent/10 flex items-center justify-center mx-auto mb-3">
                    <i class="fa fa-users text-accent text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-accent mb-1">4</h3>
                <p class="text-sm text-gray-600">护工对话</p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 消息列表 -->
            <div class="lg:col-span-2 bg-white rounded-xl card-shadow">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-bold text-gray-800">消息列表</h3>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 text-sm bg-primary text-white rounded-lg">全部</button>
                            <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">未读</button>
                            <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">已读</button>
                        </div>
                    </div>
                </div>
                
                <div class="divide-y divide-gray-200" id="messages-container">
                    <!-- 消息列表将通过JavaScript动态生成 -->
                </div>
                
                <!-- 空状态提示 -->
                <div id="empty-state" class="hidden p-8 text-center text-gray-500">
                    <i class="fa fa-comments text-4xl mb-4"></i>
                    <p class="text-lg">暂无消息</p>
                    <p class="text-sm">开始与护工聊天吧</p>
                </div>
            </div>
            
            <!-- 右侧边栏 -->
            <div class="space-y-6">
                <!-- 快速操作 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <h4 class="font-bold text-lg mb-4">快速操作</h4>
                    <div class="space-y-3">
                        <button id="new-chat-btn" class="w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center">
                                    <i class="fa fa-plus text-primary"></i>
                                </div>
                                <div>
                                    <p class="font-medium text-sm">新建对话</p>
                                    <p class="text-xs text-gray-500">与护工开始聊天</p>
                                </div>
                            </div>
                        </button>
                        <button id="search-messages-btn" class="w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg bg-secondary/10 flex items-center justify-center">
                                    <i class="fa fa-search text-secondary"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500">快速找到历史消息</p>
                                </div>
                            </div>
                        </button>
                        <button id="message-settings-btn" class="w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg bg-warning/10 flex items-center justify-center">
                                    <i class="fa fa-cog text-warning"></i>
                                </div>
                                <div>
                                    <p class="font-medium text-sm">消息设置</p>
                                    <p class="text-xs text-gray-500">管理通知偏好</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
                
                <!-- 最近联系人 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <h4 class="font-bold text-lg mb-4">最近联系人</h4>
                                    <div class="space-y-3" id="recent-contacts">
                    <!-- 最近联系人将通过JavaScript动态生成 -->
                </div>
                
                <!-- 空状态提示 -->
                <div id="contacts-empty-state" class="hidden p-4 text-center text-gray-500">
                    <i class="fa fa-users text-2xl mb-2"></i>
                    <p class="text-sm">暂无联系人</p>
                </div>
                </div>
                
                <!-- 消息统计 -->
                <div class="bg-white rounded-xl p-6 card-shadow">
                    <h4 class="font-bold text-lg mb-4">消息统计</h4>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">今日消息</span>
                            <span class="font-medium">8</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">本周消息</span>
                            <span class="font-medium">32</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">本月消息</span>
                            <span class="font-medium">128</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">平均回复时间</span>
                            <span class="font-medium text-success">2.5分钟</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 bg-primary text-white rounded-full shadow-lg hover:bg-primary/90 transition-all duration-300 hidden">
        <i class="fa fa-arrow-up"></i>
    </button>
    
    <script>
        // 页面数据 - 模拟真实数据
        let messagesData = [
            {
                id: 1,
                contactId: 'caregiver_001',
                type: 'caregiver',
                sender: '李敏',
                senderId: 'caregiver_001',
                avatar: 'https://picsum.photos/id/26/50/50',
                content: '张阿姨，明天上午9点的护理服务我会准时到达，请准备好相关用品。',
                time: '10:30',
                date: '今天',
                unread: true,
                status: 'online',
                timestamp: new Date().toISOString()
            },
            {
                id: 2,
                contactId: 'system',
                type: 'system',
                sender: '系统通知',
                senderId: 'system',
                avatar: 'https://picsum.photos/id/100/50/50',
                content: '您的预约"老年日常护理"已确认，护工李敏将于明天上午9:00-11:00为您服务。',
                time: '09:15',
                date: '今天',
                unread: false,
                status: 'system',
                timestamp: new Date().toISOString()
            },
            {
                id: 3,
                contactId: 'caregiver_002',
                type: 'caregiver',
                sender: '王芳',
                senderId: 'caregiver_002',
                avatar: 'https://picsum.photos/id/91/50/50',
                content: '张阿姨，关于母婴护理的咨询，我已经准备好了详细的护理方案，您看什么时候方便我们详细聊一下？',
                time: '昨天',
                date: '昨天',
                unread: true,
                status: 'offline',
                timestamp: new Date(Date.now() - 86400000).toISOString()
            },
            {
                id: 4,
                contactId: 'system',
                type: 'system',
                sender: '系统通知',
                senderId: 'system',
                avatar: 'https://picsum.photos/id/100/50/50',
                content: '您的账户已完成实名认证，现在可以使用所有功能了。',
                time: '昨天',
                date: '昨天',
                unread: false,
                status: 'system',
                timestamp: new Date(Date.now() - 86400000).toISOString()
            },
            {
                id: 5,
                contactId: 'caregiver_003',
                type: 'caregiver',
                sender: '张伟',
                senderId: 'caregiver_003',
                avatar: 'https://picsum.photos/id/177/50/50',
                content: '张阿姨，术后康复训练的效果很好，建议继续保持当前的训练强度。',
                time: '2天前',
                date: '2天前',
                unread: false,
                status: 'online',
                timestamp: new Date(Date.now() - 172800000).toISOString()
            }
        ];
        
        const recentContactsData = [
            {
                id: 'caregiver_001',
                name: '李敏',
                avatar: 'https://picsum.photos/id/26/50/50',
                status: 'online',
                lastMessage: '明天上午9点的护理服务我会准时到达',
                time: '10:30'
            },
            {
                id: 'caregiver_002',
                name: '王芳',
                avatar: 'https://picsum.photos/id/91/50/50',
                status: 'offline',
                lastMessage: '关于母婴护理的咨询，我已经准备好了详细的护理方案',
                time: '昨天'
            },
            {
                id: 'caregiver_003',
                name: '张伟',
                avatar: 'https://picsum.photos/id/177/50/50',
                status: 'online',
                lastMessage: '术后康复训练的效果很好，建议继续保持当前的训练强度',
                time: '2天前'
            }
        ];
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 生成消息列表
            generateMessagesList();
            
            // 生成最近联系人
            generateRecentContacts();
            
            // 绑定返回顶部按钮
            bindBackToTop();
            
            // 绑定筛选按钮事件
            bindFilterEvents();
            
            // 绑定快速操作按钮事件
            bindQuickActionEvents();
            
            // 初始化聊天管理器
            initChatManager();
        });
        
        // 生成消息列表
        function generateMessagesList() {
            const container = document.getElementById('messages-container');
            const emptyState = document.getElementById('empty-state');
            
            if (messagesData.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            container.innerHTML = messagesData.map(message => `
                <div class="p-6 hover:bg-gray-50 transition-colors cursor-pointer ${message.unread ? 'bg-blue-50' : ''}" 
                     onclick="openMessage('${message.contactId}', '${message.sender}', '${message.avatar}')"
                     data-contact-id="${message.contactId}">
                    <div class="flex items-start gap-4">
                        <div class="relative">
                            <img src="${message.avatar}" alt="${message.sender}" class="w-12 h-12 rounded-full object-cover">
                            ${message.type === 'caregiver' ? `
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 rounded-full ${message.status === 'online' ? 'bg-success' : 'bg-gray-400'} border-2 border-white"></div>
                            ` : ''}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="font-medium text-gray-900">${message.sender}</h4>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs text-gray-500">${message.date}</span>
                                    <span class="text-xs text-gray-500">${message.time}</span>
                                    ${message.unread ? '<span class="w-2 h-2 bg-primary rounded-full"></span>' : ''}
                                </div>
                            </div>
                            <p class="text-sm text-gray-600 line-clamp-2">${message.content}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 生成最近联系人
        function generateRecentContacts() {
            const container = document.getElementById('recent-contacts');
            const emptyState = document.getElementById('contacts-empty-state');
            
            if (recentContactsData.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            container.innerHTML = recentContactsData.map(contact => `
                <div class="flex items-center gap-3 p-3 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors" 
                     onclick="openChat('${contact.id}', '${contact.name}', '${contact.avatar}')">
                    <div class="relative">
                        <img src="${contact.avatar}" alt="${contact.name}" class="w-10 h-10 rounded-full object-cover">
                        <div class="absolute -bottom-1 -right-1 w-3 h-3 rounded-full ${contact.status === 'online' ? 'bg-success' : 'bg-gray-400'} border-2 border-white"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h5 class="font-medium text-sm text-gray-900">${contact.name}</h5>
                        <p class="text-xs text-gray-500 line-clamp-1">${contact.lastMessage}</p>
                    </div>
                    <span class="text-xs text-gray-400">${contact.time}</span>
                </div>
            `).join('');
        }
        
        // 绑定筛选按钮事件
        function bindFilterEvents() {
            const filterButtons = document.querySelectorAll('.bg-gray-100');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除其他按钮的选中状态
                    filterButtons.forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white');
                        btn.classList.add('bg-gray-100', 'text-gray-700');
                    });
                    
                    // 设置当前按钮为选中状态
                    this.classList.remove('bg-gray-100', 'text-gray-700');
                    this.classList.add('bg-primary', 'text-white');
                    
                    // 这里可以添加筛选逻辑
                    const filterType = this.textContent.trim();
                    console.log('筛选类型:', filterType);
                });
            });
        }
        
        // 打开消息
        function openMessage(contactId, contactName, contactAvatar) {
            if (contactId === 'system') {
                // 系统消息，显示详情
                showSystemMessageDetail(contactId, contactName, contactAvatar);
            } else {
                // 护工消息，打开聊天窗口
                openChat(contactId, contactName, contactAvatar);
            }
        }
        
        // 打开聊天
        function openChat(contactId, contactName, contactAvatar) {
            if (typeof chatManager !== 'undefined' && chatManager.openChat) {
                chatManager.openChat(contactId, contactName, contactAvatar);
            } else {
                console.log('聊天管理器未初始化');
                // 显示提示
                showNotification('聊天功能正在初始化，请稍后再试', 'info');
            }
        }
        
        // 显示系统消息详情
        function showSystemMessageDetail(contactId, contactName, contactAvatar) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-96 overflow-hidden">
                    <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-primary text-white">
                        <div class="flex items-center gap-3">
                            <img src="${contactAvatar}" alt="${contactName}" class="w-10 h-10 rounded-full object-cover">
                            <h3 class="font-bold text-lg">${contactName}</h3>
                        </div>
                        <button onclick="this.closest('.fixed').remove()" class="p-2 hover:bg-white/20 rounded-lg transition-colors">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="p-6">
                        <p class="text-gray-700 leading-relaxed">
                            这是一个系统通知消息，包含重要的服务信息和状态更新。
                        </p>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 点击背景关闭
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
        
        // 绑定快速操作按钮事件
        function bindQuickActionEvents() {
            // 新建对话按钮
            const newChatBtn = document.getElementById('new-chat-btn');
            if (newChatBtn) {
                newChatBtn.addEventListener('click', () => showNewChatModal());
            }
            
            // 搜索消息按钮
            const searchBtn = document.getElementById('search-messages-btn');
            if (searchBtn) {
                searchBtn.addEventListener('click', () => showSearchModal());
            }
            
            // 消息设置按钮
            const settingsBtn = document.getElementById('message-settings-btn');
            if (settingsBtn) {
                settingsBtn.addEventListener('click', () => showMessageSettings());
            }
        }
        
        // 显示新建对话模态框
        function showNewChatModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-96 overflow-hidden">
                    <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-primary text-white">

                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
        
        // 开始新聊天
        function startNewChat() {
            const select = document.getElementById('caregiver-select');
            const selectedValue = select.value;
            
            if (!selectedValue) {
                showNotification('请选择护工', 'warning');
                return;
            }
            
            // 根据选择找到护工信息
            const caregiver = recentContactsData.find(c => c.id === selectedValue);
            if (caregiver) {
                openChat(caregiver.id, caregiver.name, caregiver.avatar);
                // 关闭模态框
                document.querySelector('.fixed').remove();
            }
        }

        // 搜索消息
        function searchMessages() {
            const keyword = document.getElementById('search-input').value;

            }

        // 初始化聊天管理器
        function initChatManager() {
            // 等待聊天管理器加载完成
            setTimeout(() => {
                if (typeof chatManager !== 'undefined') {
                    console.log('✅ 聊天管理器初始化成功');
                    // 可以在这里添加一些初始化后的逻辑
                } else {
                    console.warn('⚠️ 聊天管理器未加载，聊天功能可能不可用');
                }
            }, 1000);
        }
        
        // 登出功能
        function logout() {
            if (confirm('确定要登出吗？')) {
                // 清除本地存储
                localStorage.removeItem('userInfo');
                localStorage.removeItem('token');
                
                // 跳转到登录页面
                window.location.href = '/user/register';
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'warning' ? 'bg-yellow-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // 绑定返回顶部按钮
        function bindBackToTop() {
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.remove('hidden');
                } else {
                    backToTopBtn.classList.add('hidden');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
