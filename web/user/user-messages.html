<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理助手 - 消息中心</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 引入用户端专用认证守卫 -->
    <script src="/js/user-auth-guard.js"></script>
    <!-- 引入用户登出功能 -->
    <script src="/js/user-logout.js"></script>
    <!-- 引入用户搜索管理器 -->
    <script src="../js/user-search-manager.js"></script>
    <!-- 引入用户信息管理 -->
    <script src="/js/user-info.js"></script>
    <!-- 引入用户信息加载器 -->
    <script src="/js/user-info-loader.js"></script>
    <!-- 引入Socket.IO客户端 -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- 引入通知管理器 -->
    <script src="/js/notification-manager.js"></script>
    <!-- 引入消息格式工具 -->
    <script src="/js/message-format-utils.js"></script>
    <!-- 引入统一聊天管理器 -->
    <script src="/js/unified-chat-manager.js"></script>
    <!-- 引入消息加载工具 -->
    <script src="/js/message-loader.js"></script>
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#F5F7FA',
                        'neutral-dark': '#4E5969',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                @apply shadow-sm hover:shadow-md transition-shadow duration-300;
            }
        }
        
        /* 连接状态样式 */
        .connection-status {
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .connection-status.connected {
            background-color: #52C41A;
            color: white;
        }
        
        .connection-status.disconnected {
            background-color: #FF4D4F;
            color: white;
        }
        
        .connection-status.connecting {
            background-color: #FAAD14;
            color: white;
        }
        
        /* 聊天消息样式 */
        .message {
            margin-bottom: 1rem;
            display: flex;
        }
        
        .message.own {
            justify-content: flex-end;
        }
        
        .message.other {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
        }
        
        .message.own .message-content {
            background-color: #165DFF;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        
        .message.other .message-content {
            background-color: #f3f4f6;
            color: #374151;
            border-bottom-left-radius: 0.25rem;
        }
        
        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        
        /* 输入指示器样式 */
        #typing-indicator {
            padding: 0.5rem 1rem;
            font-style: italic;
            color: #6b7280;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-heartbeat text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-primary">护理助手</h1>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="搜索护工、服务..." 
                    class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 w-64">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <!-- 连接状态指示器 -->
            <div id="connection-status" class="connection-status connecting text-xs px-2 py-1 rounded">
                连接中...
            </div>
            
            <button class="p-2 rounded-full hover:bg-gray-100 relative">

                <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
            </button>
            
            <div class="flex items-center gap-3">
                <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="w-9 h-9 rounded-full object-cover border-2 border-primary/20">
                <div class="hidden md:block">
                    <p class="text-sm font-medium" id="user-name">用户</p>
                    <p class="text-xs text-gray-500">普通用户</p>

                <button id="logout-btn" class="ml-2 text-sm text-gray-500 hover:text-primary" onclick="logout()">登出</button>
            </div>
        </div>
    </header>
    
    <!-- 主导航菜单 -->
    <nav class="bg-white border-b border-gray-200 px-6">
        <div class="flex items-center space-x-8">
            <a href="/user/home" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">

            <a href="/user/profile" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">

            </a>
            <a href="/user/caregivers" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                寻找护工
            </a>
            <a href="/user/appointments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的预约
            </a>
            <a href="/user/employments" class="py-4 px-2 text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary/50">
                我的聘用
            </a>
            <a href="/user/messages" class="py-4 px-2 text-primary border-b-2 border-primary">
                消息中心
            </a>
            <a href="#" class="py-4 px-2 text-danger hover:text-danger/80 hover:border-b-2 hover:border-danger/50">
                紧急呼叫
            </a>
        </div>
    </nav>
    
    <!-- 页面内容 -->
    <main class="p-6 bg-gray-50">
        <!-- 页面标题 -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">消息中心</h2>
            <p class="text-gray-600 text-lg">与护工沟通和查看系统通知</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 card-shadow text-center">
                <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mx-auto mb-3">
                    <i class="fa fa-comments text-primary text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-primary mb-1" id="total-messages">0</h3>
                <p class="text-sm text-gray-600">总消息数</p>
            </div>
            <div class="bg-white rounded-xl p-6 card-shadow text-center">
                <div class="w-12 h-12 rounded-lg bg-warning/10 flex items-center justify-center mx-auto mb-3">
                    <i class="fa fa-envelope text-warning text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-warning mb-1" id="unread-messages">0</h3>
                <p class="text-sm text-gray-600">未读消息</p>
            </div>
            <div class="bg-white rounded-xl p-6 card-shadow text-center">
                <div class="w-12 h-12 rounded-lg bg-success/10 flex items-center justify-center mx-auto mb-3">
                    <i class="fa fa-bullhorn text-success text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-success mb-1" id="system-notifications">0</h3>
                <p class="text-sm text-gray-600">系统通知</p>
            </div>
            <div class="bg-white rounded-xl p-6 card-shadow text-center">
                <div class="w-12 h-12 rounded-lg bg-accent/10 flex items-center justify-center mx-auto mb-3">
                    <i class="fa fa-users text-accent text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-accent mb-1" id="caregiver-conversations">0</h3>
                <p class="text-sm text-gray-600">护工对话</p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 消息列表 -->
            <div class="lg:col-span-2 bg-white rounded-xl card-shadow">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-bold text-gray-800">消息列表</h3>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 text-sm bg-primary text-white rounded-lg">全部</button>
                            <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">未读</button>
                            <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">已读</button>
                        </div>
                    </div>
                </div>
                
                <div class="divide-y divide-gray-200" id="messages-container">
                    <!-- 消息列表将通过JavaScript动态生成 -->
                </div>
                
                <!-- 空状态提示 -->
                <div id="empty-state" class="hidden p-8 text-center text-gray-500">
                    <i class="fa fa-comments text-4xl mb-4"></i>
                    <p class="text-lg">暂无消息</p>
                    <p class="text-sm">开始与护工聊天吧</p>
                </div>
            </div>
            
            <!-- 右侧边栏 -->
            <div class="space-y-6">
                <!-- 已聘用护工列表 -->
                <div class="bg-white rounded-xl card-shadow">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="text-lg font-bold text-gray-800">已聘用护工</h3>
                    </div>
                    <div class="p-6" id="hired-caregivers-list">
                        <!--/* 用户列表将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <!-- 快速操作 -->
                <div class="bg-white rounded-xl card-shadow">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="text-lg font-bold text-gray-800">快速操作</h3>
                    </div>
                    <div class="p-6 space-y-3">
                        <button onclick="openNewChat()" class="w-full py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            <i class="fa fa-plus mr-2"></i>新建对话
                        </button>
                        <button onclick="debugAuth()" class="w-full py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors mt-2">
                            <i class="fa fa-bug mr-2"></i>调试认证
                        </button>
                        <button onclick="testCaregiverSearch()" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors mt-2">
                            <i class="fa fa-search mr-2"></i>测试护工搜索
                        </button>
                        <button onclick="markAllAsRead()" class="w-full py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            <i class="fa fa-check-double mr-2"></i>全部标记为已读
                        </button>
                        <button onclick="clearAllMessages()" class="w-full py-3 bg-danger/10 text-danger rounded-lg hover:bg-danger/20 transition-colors">

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 bg-primary text-white rounded-full shadow-lg hover:bg-primary/90 transition-all duration-300 hidden">
        <i class="fa fa-arrow-up"></i>
    </button>
    
    <script>
        // 页面数据 - 从后端API动态加载
        let messagesData = [];
        let hiredCaregiversData = [];
        let chatRecords = new Map();
        let messageCounter = 1;
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 用户消息页面初始化...');
            
            // 加载用户信息
            loadUserInfo();
            
            // 加载已聘用护工数据
            loadHiredCaregivers();
            
            // 加载消息数据
            loadMessages();
            
            // 绑定返回顶部按钮
            bindBackToTop();
            
            // 绑定筛选按钮事件
            bindFilterEvents();
            
            // 检查统一聊天管理器
            if (window.unifiedChatManager) {
                console.log('✅ 统一聊天管理器已初始化');
            } else {
                console.warn('⚠️ 统一聊天管理器未找到，等待初始化...');
                // 等待一段时间后再次检查
                setTimeout(() => {
                    if (window.unifiedChatManager) {
                        console.log('✅ 统一聊天管理器延迟初始化成功');
                    } else {
                        console.error('❌ 统一聊天管理器初始化失败');
                    }
                }, 1000);
            }
        });
        
        // 加载用户信息
        function loadUserInfo() {
            try {
                // 统一使用 user_info 字段名
                const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
                if (userInfo.name) {
                    document.getElementById('user-name').textContent = userInfo.name;
                }
                if (userInfo.role) {
                    document.getElementById('user-role').textContent = userInfo.role;
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }
        
        // 加载已聘用护工数据
        async function loadHiredCaregivers() {
            // 这个函数现在被loadMessages替代了
            console.log('⚠️ loadHiredCaregivers已废弃，使用loadMessages替代');
            await loadMessages();
        }

        // 获取当前用户ID
        function getCurrentUserId() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                if (!token) {
                    console.error('未找到用户token');
                    return null;
                }

                // 解析JWT token
                const payload = token.split('.')[1];
                if (payload) {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(payload.replace(/-/g, '+').replace(/_/g, '/')))));
                    console.log('解析的token载荷:', decoded);
                    
                    if (decoded.user_id) {
                        return decoded.user_id;
                    }
                }
            } catch (e) {
                console.error('解析用户信息失败:', e);
            }
            return null;
        }
        
        // 加载消息数据
        async function loadMessages() {
            try {
                const token = localStorage.getItem('user_token') || getCookie('user_token');
                if (!token) {
                    console.error('未找到用户token');
                    throw new Error('未找到用户token');
                }

                // 从token中获取用户ID
                const userId = getCurrentUserId();
                if (!userId) {
                    console.error('无法获取用户ID');
                    throw new Error('无法获取用户ID');
                }

                console.log('正在加载用户ID:', userId, '的聊天记录...');

                // 使用统一的消息加载工具获取所有对话
                if (window.messageLoader) {
                    try {
                        console.log('🔍 开始加载对话列表，用户ID:', userId);
                        const conversations = await window.messageLoader.getConversations({
                            user_id: userId,
                            user_type: 'user'
                        });
                        
                        console.log('📊 获取到的对话列表:', conversations);
                        console.log('📊 对话数量:', conversations ? conversations.length : 0);
                        console.log('📊 对话类型:', typeof conversations);
                        console.log('📊 是否为数组:', Array.isArray(conversations));
                        
                        if (conversations && conversations.length > 0) {
                            // 显示所有对话
                            console.log('✅ 显示对话列表');
                            displayAllConversations(conversations);
                        } else {
                            // 如果没有对话，显示提示信息
                            console.log('📭 没有对话，显示空状态');
                            showNoConversationsMessage();
                        }
                    } catch (error) {
                        console.error('❌ 加载对话列表失败:', error);
                        showNoConversationsMessage();
                    }
                } else {
                    console.error('❌ messageLoader未找到');
                    showNoConversationsMessage();
                }
            } catch (error) {
                console.error('加载消息数据失败:', error);
                showNotification('加载消息失败: ' + error.message, 'error');
            }
        }
        
        // 生成消息列表
        function generateMessagesList() {
            const container = document.getElementById('messages-container');
            const emptyState = document.getElementById('empty-state');
            
            // 合并系统消息和聊天记录
            const allMessages = [...messagesData];
            
            // 添加聊天记录到消息列表
            chatRecords.forEach((records, caregiverId) => {
                if (records.length > 0) {
                    const lastMessage = records[records.length - 1];
                    const caregiver = getCaregiverInfo(caregiverId);
                    
                    if (caregiver) {
                        allMessages.push({
                            id: messageCounter++,
                            contactId: caregiverId,
                            type: 'caregiver',
                            sender: caregiver.name,
                            senderId: caregiverId,
                            avatar: caregiver.avatar,
                            content: lastMessage.content,
                            time: formatTime(lastMessage.timestamp),
                            date: formatDate(lastMessage.timestamp),
                            unread: lastMessage.unread || false,
                            status: 'online',
                            timestamp: lastMessage.timestamp
                        });
                    }
                }
            });
            
            // 按时间排序，最新的消息在前面
            allMessages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (allMessages.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            container.innerHTML = allMessages.map(message => `
                <div class="p-6 hover:bg-gray-50 transition-colors cursor-pointer ${message.unread ? 'bg-blue-50' : ''}" 
                     onclick="openMessage('${message.contactId}', '${message.sender}', '${message.avatar}')"
                     data-contact-id="${message.contactId}">
                    <div class="flex items-start gap-4">
                        <div class="relative">
                            <img src="${message.avatar}" alt="${message.sender}" class="w-12 h-12 rounded-full object-cover">
                            ${message.type === 'caregiver' ? `
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 rounded-full ${message.status === 'online' ? 'bg-success' : 'bg-gray-400'} border-2 border-white"></div>
                            ` : ''}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="font-medium text-gray-900">${message.sender}</h4>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs text-gray-500">${message.date}</span>
                                    <span class="text-xs text-gray-500">${message.time}</span>
                                    ${message.unread ? '<span class="text-xs bg-primary text-white px-2 py-1 rounded-full">新</span>' : ''}
                                </div>
                            </div>
                            <p class="text-sm text-gray-600 line-clamp-2">${message.content}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 获取护工信息
        function getCaregiverInfo(caregiverId) {
            // 从已聘用的护工数据中查找
            const caregiver = hiredCaregiversData.find(c => c.caregiver_id == caregiverId || c.id == caregiverId);
            if (caregiver) {
                return {
                    name: caregiver.caregiver_name || caregiver.name || caregiver.caregiverName || '未知护工',
                    avatar: caregiver.caregiver_avatar || caregiver.avatar || caregiver.caregiverAvatar || 'https://picsum.photos/id/64/40/40'
                };
            }
            
            // 从聊天记录中查找（用于搜索到的护工）
            const records = chatRecords.get(caregiverId);
            if (records && records.length > 0) {
                const firstRecord = records[0];
                return {
                    name: firstRecord.caregiverName || '护工',
                    avatar: window.AvatarManager ? window.AvatarManager.getAvatarUrl(firstRecord.caregiverAvatar, 'caregiver', 'small') : '/uploads/avatars/default-caregiver.png'
                };
            }
            
            return null;
        }
        
        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // 1分钟内
                return '刚刚';
            } else if (diff < 3600000) { // 1小时内
                return `${Math.floor(diff / 60000)}分钟前`;
            } else if (diff < 86400000) { // 24小时内
                return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
            }
        }
        
        // 格式化日期
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) { // 24小时内
                return '今天';
            } else if (diff < 172800000) { // 48小时内
                return '昨天';
            } else if (diff < 604800000) { // 7天内
                return `${Math.floor(diff / 86400000)}天前`;
            } else {
                return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
            }
        }
        
        // 更新统计信息
        function updateStatistics() {
            const totalMessages = messagesData.length;
            const unreadMessages = messagesData.filter(m => m.unread).length;
            const systemNotifications = messagesData.filter(m => m.type === 'system').length;
            const caregiverConversations = hiredCaregiversData.length;
            
            document.getElementById('total-messages').textContent = totalMessages;
            document.getElementById('unread-messages').textContent = unreadMessages;
            document.getElementById('system-notifications').textContent = systemNotifications;
            document.getElementById('caregiver-conversations').textContent = caregiverConversations;

        // 搜索护工
        async function searchCaregivers(keyword) {
            console.log('🔍 开始搜索护工:', keyword);
            
            const token = localStorage.getItem('user_token');
            console.log('🔑 用户token:', token ? '已存在' : '不存在');
            
            if (!token) {
                console.error('❌ 搜索失败：没有找到用户token');
                showError('请先登录后再使用此功能');
                return;
            }
            
            // 显示搜索状态
            const container = document.getElementById('caregiver-list');
            container.innerHTML = `
                <div class="text-center py-8 text-gray-500">
                    <i class="fa fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>正在搜索护工...</p>
                    <p class="text-xs text-gray-400 mt-1">搜索关键词: "${keyword}"</p>
                </div>
            `;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    console.log('⏰ 搜索超时，取消请求');
                    controller.abort();
                }, 10000); // 10秒超时
                
                const url = `/api/user/caregivers/search?keyword=${encodeURIComponent(keyword)}`;
                console.log('🌐 请求URL:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                console.log('📡 响应状态:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('📊 响应数据:', result);
                    
                    if (result.success) {
                        console.log('✅ 搜索成功，护工数量:', result.data ? result.data.length : 0);
                        console.log('📊 搜索结果数据:', result.data);
                        console.log('📊 搜索结果类型:', typeof result.data);
                        console.log('📊 搜索结果是否为数组:', Array.isArray(result.data));
                        displayCaregiverList(result.data, keyword);
                    } else {
                        console.error('❌ 搜索失败:', result.message);
                        showError('搜索失败: ' + result.message);
                    }
                } else {
                    console.error('❌ 搜索请求失败:', response.status);
                    if (response.status === 401) {
                        showError('登录已过期，请重新登录');
                    } else {
                        showError('搜索请求失败');
                    }
                }
            } catch (error) {
                console.error('❌ 搜索护工异常:', error);
                if (error.name === 'AbortError') {
                    showError('搜索超时，请检查网络连接');
                } else {
                    showError('搜索失败: ' + error.message);
                }
            } finally {
                // 确保清除超时定时器
                if (typeof timeoutId !== 'undefined') {
                    clearTimeout(timeoutId);
                }
            }
        }

        // 显示所有对话
        function displayAllConversations(conversations) {
            console.log('🎨 显示所有对话:', conversations);
            
            const container = document.getElementById('hired-caregivers-list');
            if (!container) {
                console.error('❌ 找不到对话列表容器');
                return;
            }
            
            if (!Array.isArray(conversations) || conversations.length === 0) {
                showNoConversationsMessage();
                return;
            }
            
            container.innerHTML = conversations.map(conversation => {
                // 根据API返回的字段名调整
                const contactId = conversation.caregiver_id || conversation.contact_id;
                const contactName = `护工${contactId}`; // 暂时使用护工ID，后续可以从护工表获取姓名
                const lastMessage = conversation.last_message_content || conversation.last_message || '暂无消息';
                const lastMessageTime = conversation.last_message_time ? 
                    new Date(conversation.last_message_time).toLocaleString() : '';
                const unreadCount = conversation.unread_count || 0;
                
                return `
                    <div class="flex items-center gap-3 p-3 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors"
                         onclick="openChatFromConversation(${contactId}, '${contactName}', 'caregiver')">
                        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-lg font-medium">${contactName.charAt(0).toUpperCase()}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between">
                                <h3 class="font-medium text-gray-900 truncate">${contactName}</h3>
                                ${unreadCount > 0 ? `<span class="bg-red-500 text-white text-xs rounded-full px-2 py-1">${unreadCount}</span>` : ''}
                            </div>
                            <p class="text-sm text-gray-500 truncate">${lastMessage}</p>
                            ${lastMessageTime ? `<p class="text-xs text-gray-400">${lastMessageTime}</p>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            console.log('✅ 对话列表显示完成');
        }
        
        // 显示无对话消息
        function showNoConversationsMessage() {
            const container = document.getElementById('hired-caregivers-list');
            if (container) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-gray-400 text-4xl mb-4">💬</div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">暂无聊天记录</h3>
                        <p class="text-gray-500 mb-4">点击"新建对话"开始与护工交流</p>
                        <button onclick="openNewChat()" 
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            新建对话
                        </button>
                    </div>
                `;
            }
        }
        
        // 从对话列表打开聊天
        function openChatFromConversation(contactId, contactName, contactType) {
            console.log('🎯 从对话列表打开聊天:', contactId, contactName, contactType);
            
            if (window.unifiedChatManager) {
                const contact = {
                    id: contactId,
                    contactId: `${contactType}_${contactId}`,
                    name: contactName,
                    type: contactType,
                    online: true
                };
                
                window.unifiedChatManager.openChat(contact);
            } else {
                console.error('❌ unifiedChatManager未找到');
                alert('聊天功能未初始化，请刷新页面重试');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            console.log(`📢 ${type.toUpperCase()}: ${message}`);
            
            // 创建简单的通知显示
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'warning' ? 'bg-yellow-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // 获取Cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // 调试认证状态
        function debugAuth() {
            console.log('🔍 调试认证状态...');
            
            const userToken = localStorage.getItem('user_token');
            const caregiverToken = localStorage.getItem('caregiver_token');
            const adminToken = localStorage.getItem('admin_token');
            
            console.log('🔑 用户token:', userToken ? userToken.substring(0, 20) + '...' : '无');
            console.log('🔑 护工token:', caregiverToken ? caregiverToken.substring(0, 20) + '...' : '无');
            console.log('🔑 管理员token:', adminToken ? adminToken.substring(0, 20) + '...' : '无');
            
            // 测试API调用
            if (userToken) {
                console.log('🧪 测试用户API调用...');
                fetch('/api/user/caregivers/search', {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                })
                .then(response => {
                    console.log('📡 API响应状态:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('📊 API响应数据:', data);
                    if (data.success) {
                        alert(`✅ 认证正常！找到 ${data.data.length} 个护工`);
                    } else {
                        alert(`❌ API调用失败: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('❌ API调用异常:', error);
                    alert(`❌ API调用异常: ${error.message}`);
                });
            } else {
                alert('❌ 没有找到用户token，请先登录');
            }
        }
        
        // 测试护工搜索
        async function testCaregiverSearch() {
            console.log('🧪 测试护工搜索...');
            
            // 先检查用户是否登录
            const token = localStorage.getItem('user_token');
            if (!token) {
                showError('请先登录后再测试搜索功能');
                return;
            }
            
            // 测试搜索API
            try {
                const response = await fetch('/api/user/caregivers/search?keyword=张', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('测试搜索响应状态:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('测试搜索响应数据:', result);
                    
                    if (result.success) {
                        showSuccess(`测试搜索成功，找到 ${result.data ? result.data.length : 0} 个护工`);
                    } else {
                        showError('测试搜索失败: ' + result.message);
                    }
                } else {
                    showError('测试搜索请求失败，状态码: ' + response.status);
                }
            } catch (error) {
                console.error('测试搜索异常:', error);
                showError('测试搜索异常: ' + error.message);
            }
        }
    </script>
